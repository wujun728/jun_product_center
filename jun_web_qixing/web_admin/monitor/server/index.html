    <meta charset="utf-8"/>

    <title>服务监控</title>
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/module/admin.css">

<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header" style="font-weight: bolder">CPU</div>
                <div class="layui-card-body text-center" style="padding: 50px 0 77px 0;">
                    <div class="layui-form" style="padding: 0 15px">
                        <table class="layui-table">
                            <colgroup>
                                <col>
                                <col>
                            </colgroup>
                            <tbody>
                            <tr>
                                <td>属性</td>
                                <td>值</td>
                            </tr>
                            <tr>
                                <td>核心数：</td>
                                <td id="cpu_cpuNum">--</td>
                            </tr>
                            <tr>
                                <td>用户使用率：</td>
                                <td id="cpu_used">--</td>
                            </tr>
                            <tr>
                                <td>系统使用率：</td>
                                <td id="cpu_sys">--</td>
                            </tr>
                            <tr>
                                <td>当前空闲率：</td>
                                <td id="cpu_free">--</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm12 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header" style="font-weight: bolder">内存</div>
                <div class="layui-card-body text-center" style="padding: 50px 0 77px 0;">
                    <div class="layui-form" style="padding: 0 15px">
                        <table class="layui-table">
                            <colgroup>
                                <col>
                                <col>
                            </colgroup>
                            <tbody>
                            <tr>
                                <td>属性</td>
                                <td>内存</td>
                                <td>JVM</td>
                            </tr>
                            <tr>
                                <td>总内存：</td>
                                <td id="mem_total">--</td>
                                <td id="jvm_max">--</td>
                            </tr>
                            <tr>
                                <td>已用内存：</td>
                                <td id="mem_used">--</td>
                                <td id="jvm_used">--</td>
                            </tr>
                            <tr>
                                <td>剩余内存：</td>
                                <td id="mem_free">--</td>
                                <td id="jvm_free">--</td>
                            </tr>
                            <tr>
                                <td>使用率：</td>
                                <td id="mem_usage">--</td>
                                <td id="jvm_usage">--</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header" style="font-weight: bolder">服务器信息</div>
                <div class="layui-card-body text-center" style="padding: 50px 0 77px 0;">
                    <div class="layui-form" style="padding: 0 15px">
                        <table class="layui-table">
                            <colgroup>
                                <col>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <tbody>
                            <tr>
                                <td>服务器名称：</td>
                                <td id="sys_computerName">--</td>
                                <td> 操作系统：</td>
                                <td id="sys_osName">--</td>
                            </tr>
                            <tr>
                                <td>服务器IP：</td>
                                <td id="sys_computerIp">--</td>
                                <td>系统架构：</td>
                                <td id="sys_osArch">--</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header" style="font-weight: bolder">Java虚拟机信息</div>
                <div class="layui-card-body text-center" style="padding: 50px 0 77px 0;">
                    <div class="layui-form" style="padding: 0 15px">
                        <table class="layui-table">
                            <colgroup>
                                <col>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <tbody>
                            <tr>
                                <td>Java名称：</td>
                                <td id="jvm_name">--</td>
                                <td>Java版本：</td>
                                <td id="jvm_version">--</td>
                            </tr>
                            <tr>
                                <td>启动时间：</td>
                                <td id="jvm_startTime">--</td>
                                <td>运行时长：</td>
                                <td id="jvm_runTime">--</td>
                            </tr>
                            <tr>
                                <td>安装路径：</td>
                                <td id="jvm_home" colspan="3">--</td>
                            </tr>
                            <tr>
                                <td>项目路径：</td>
                                <td id="sys_userDir" colspan="3">--</td>
                            </tr>
                            <tr>
                                <td>运行参数：</td>
                                <td id="jvm_inputArgs" colspan="3">--</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header" style="font-weight: bolder">磁盘状态</div>
                <div class="layui-card-body text-center" style="padding: 50px 0 77px 0;">
                    <div class="layui-form" style="padding: 0 15px">
                        <table class="layui-table">
                            <colgroup>
                                <col>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <tbody id="filesBox">
                            <tr>
                                <td>盘符路径：</td>
                                <td>文件系统：</td>
                                <td>盘符类型：</td>
                                <td>总大小：</td>
                                <td>可用大小：</td>
                                <td>已用大小：</td>
                                <td>已用百分比：</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- 顶部系统栏渲染模板 -->
<script id="tplTable" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
        <tr>
            <td>{{item.dirName}}</td>
            <td>{{item.sysTypeName}}</td>
            <td>{{item.typeName}}</td>
            <td>{{item.total}}</td>
            <td>{{item.free}}</td>
            <td>{{item.used}}</td>
            <td>{{item.usage}}%</td>
        </tr>
    {{#  }); }}
</script>

            $("#cpu_sys").text(res.data.cpu.sys);

            $("#sys_computerIp").text(res.data.sys.computerIp);

            $("#sys_osArch").text(res.data.sys.osArch);

            laytpl(tplTable.innerHTML).render(res.data.sysFiles, function (html1) {

            });


             
        });
