<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>配置管理</title>
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/module/admin.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">参数名称:</label>
                        <div class="layui-input-inline">
                            <input name="name" class="layui-input" placeholder="请输入参数名称"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">参数编码:</label>
                        <div class="layui-input-inline">
                            <input name="code" class="layui-input" placeholder="请输入参数编码"/>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">系统内置</label>
                        <div class="layui-input-inline input-sm">
                            <select name="configType" th:with="type=${@dict.getType('sys_yes_no')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline mt5">
                        <label class="layui-form-label">创建时间</label>
                        <div class="layui-input-inline input-sm">
                            <input class="layui-input" type="text" name="params[beginTime]" id="startTime" placeholder="开始时间" />
                        </div>
                        <span class="layui-form-mid">-</span>
                        <div class="layui-input-inline input-sm">
                            <input class="layui-input" type="text" name="params[endTime]" id="endTime" placeholder="结束时间"/>
                        </div>
                    </div>
                    <!-- <div class="layui-inline">
                        <button  type="button" class="layui-btn layuiadmin-btn-list" data-type="reload" lay-submit lay-filter="form-search" id="form-search">搜索</button>
                    </div> -->

                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="tableSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button type="reset" class="layui-btn layui-btn-primary icon-btn">
                            <i class="layui-icon">&#xe669;</i>重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="dataTable" lay-filter="dataTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" perm-show="sysConfig:edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" perm-show="sysConfig:delete" lay-event="delete">删除</a>
</script>

<!-- js部分 -->
<script src="/assets/libs/layui/layui.js"></script>
<script src="/assets/js/common.js"></script>

<script>
    layui.use(['layer', 'table', 'tableX', 'notice', 'xnUtil'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var table = layui.table;
        var tableX = layui.tableX;
        var admin = layui.admin;
        var form = layui.form;
        var notice = layui.notice;
        var laydate = layui.laydate;
        var xnUtil = layui.xnUtil;

        // 渲染字典下拉
        xnUtil.rendDictDropDown(null, 'configType', 'sys_yes_no', '请选择', null);

        /* 渲染表格 */
        var insTb = tableX.render({
            elem: '#dataTable',
            headers: {"Authorization": localStorage.getItem("Authorization")},
            parseData: function(res){
                return {
                    "code": res.code==200?0:res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.rows //解析数据列表
                };
            },
            request: {
                pageName: 'pageNum', // 页码的参数名称，默认：page
                limitName: 'pageSize' // 每页数据条数的参数名，默认：limit
            },
            url: getProjectUrl() + '/dev-api/system/config/list',
            page: true,
            toolbar: ['<p>',
                '<button lay-event="add" perm-show="sysConfig:add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>新增</button>&nbsp;',
                '<button lay-event="delete" perm-show="sysConfig:delete" class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除</button>',
                '</p>'].join(''),
            cellMinWidth: 100,
            cols: [
                [
                    {type: 'checkbox'},
                    {field: 'id', title: 'id', hide:true, sort: true},
                    {field: 'params', title: 'params', hide:true, sort: true},
                    {field: 'updateBy', title: 'updateBy', hide:true, sort: true},
                    {field: 'configId', title: '参数主键', sort: true},
                    {field: 'configName', title: '参数名称', sort: true},
                    {field: 'configKey', title: '参数键名', sort: true},
                    {field: 'configValue', title: '参数键值', sort: true},
                    // {field: 'value', title: '参数值', sort: true},
                    {field: 'configType', title: '系统内置', sort: true, templet: function (d) { return xnUtil.rendDataTableDict(d.configType, 'sys_yes_no'); } },
                    {field: 'remark', title: '备注', sort: true},
                    {field: 'createTime', title: '创建时间', sort: true},
                    // {field: 'groupCode', title: '所属分类', sort: true, templet: function (d) { return xnUtil.rendDataTableDict(d.groupCode, 'consts_type'); } },
                    // {field: 'status', title: '状态', sort: true, templet: function (d) { return xnUtil.rendDataTableDict(d.status, 'common_status'); } },
                    {title: '操作', toolbar: '#tableBar', align: 'center', width: 200, minWidth: 200}
                ]
            ],
            done: function(res, curr, count) {
                xnUtil.tableDone(insTb, res, curr, count);
            }
        });

        /* 表格搜索 */
        form.on('submit(tableSearch)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });

        //开始日期
        var insStart = laydate.render({
            elem: '#startTime'
            , min: 0
            , done: function (value, date) {
                //更新结束日期的最小日期
                insEnd.config.min = lay.extend({}, date, {
                    month: date.month - 1
                });
                //自动弹出结束日期的选择器
                insEnd.config.elem[0].focus();
            }
        });
        //结束日期
        var insEnd = laydate.render({
            elem: '#endTime'
            , min: 0
            , done: function (value, date) {
                //更新开始日期的最大日期
                insStart.config.max = lay.extend({}, date, {
                    month: date.month - 1
                });
            }
        });

        /* 表格工具条点击事件 */
        table.on('tool(dataTable)', function (obj) {
            /* 删除 */
            if (obj.event === 'delete') {
                layer.confirm('确定要操作该数据吗？', {
                    skin: 'layui-layer-admin',
                    shade: .1
                }, function () {
                    admin.req(getProjectUrl() + '/dev-api/system/config/'+ obj.data.configId, JSON.stringify([{'configId': obj.data.id}]), function(res){
                        layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                            insTb.reload();
                        });
                    }, 'delete');
                });
            }
            /* 编辑 */
            if (obj.event === 'edit') {
                showAddOrUpdateModel(obj.data);
            }
        });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(dataTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                showAddOrUpdateModel();
            }
            if (obj.event === 'delete') { // 删除
                var checkRows = table.checkStatus('dataTable');
                if (checkRows.data.length === 0) {
                    notice.msg('请选择要操作的数据', {icon: 2});
                    return;
                }
                layer.confirm('确定要操作该数据吗？', {
                    skin: 'layui-layer-admin',
                    shade: .1
                }, function () {
                    var ids = checkRows.data.map(function (d) {
                        return /* {"id":  */d.configId/* } */;
                    });
                    admin.req(getProjectUrl() + '/dev-api/system/config/'+ ids, JSON.stringify(ids), function(res){
                        layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                            insTb.reload();
                        });
                    }, 'delete');
                });
            }
        });

        // 显示表单弹窗
        function showAddOrUpdateModel(data) {
            var layIndex = admin.open({
                title: (data ? '修改' : '添加') + '参数',
                url: getProjectUrl() + '/system/config/form.html',
                area: ['800px', '600px'],
                data: { data: data },     // 传递数据到表单页面
                end: function () {
                    var layerData = admin.getLayerData(layIndex, 'formOk');
                    if (layerData) {  // 判断表单操作成功标识
                        insTb.reload();  // 成功刷新表格
                    }
                },
                success: function (layero, dIndex) {
                    // 弹窗超出范围不出现滚动条
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                    $(layero).find('[lay-submit]').focus();
                }
            });
        }
    });
</script>
</body>
</html>
