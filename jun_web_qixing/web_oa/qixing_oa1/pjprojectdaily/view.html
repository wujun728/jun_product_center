	<script>
	const moduleInit = ['layer', 'form', 'tool'];
	function gouguInit() {
		var layer = layui.layer, form = layui.form, tool = layui.tool;

		// 获取ID
		var id = tool.getUrlParam('id');

		// 加载日报详情
		if (id) {
			tool.get('/dev-api/pjProjectDaily/findOne', {id: id}, function(res) {
				if (res.code == 0) {
					var data = res.data;
					// 填充数据
					$('#dailyTitle').text(data.planName || '');
					$('#createTime').text('发表于：' + (data.createTime || ''));
					$('#projectName').text('关联项目：' + (data.refProjectName || ''));
					$('#dailyType').text(data.dictDailyType == 'daily' ? '日报' : '周报');
					$('#dailyDate').text(data.dailyDate || '');
					$('#workHours').text(data.costTime || '');
					$('#workContent').text(data.dailyDetail || '');
					$('#remark').text(data.remark || '');
				} else {
					layer.msg(res.msg || '获取数据失败', { icon: 5 });
				}
			});
		}

		// 返回按钮点击事件
		$('#backBtn').click(function() {
			top.layer.closeAll();
		});
	}
</script>
