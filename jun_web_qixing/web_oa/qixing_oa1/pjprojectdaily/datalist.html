				<input type="text" name="planNameCondition" placeholder="日报标题" class="layui-input" autocomplete="off" />
			</div>

				<input type="text" name="refProjectNameCondition" placeholder="项目名称" readonly class="layui-input picker-oa" data-types="project" autocomplete="off" />
				<input name="refProjectCodeCondition" style="display: none;" value="" />
			</div>
			<div class="layui-input-inline" style="width:240px;">
				<input type="text" name="dailyDetailCondition" placeholder="工作内容描述" class="layui-input" autocomplete="off" />
			</div>
			<div class="layui-input-inline" style="width:150px;">
				<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="table-search"><i class="layui-icon layui-icon-search mr-1"></i>搜索</button>

  <div class="layui-btn-container">
  	<button class="layui-btn layui-btn-sm" lay-event="add">+ 新增</button>
    <button class="layui-btn layui-btn-sm" lay-event="copy">复制</button>
    <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDeleted">删除</button>
    <button class="layui-btn layui-btn-sm" lay-event="submit">提交流程审批</button>
    <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="export">导出全部</button>
  </div>
</script>

	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tablePlus','oaPicker', 'layer', 'form'];
	function gouguInit() {
		var table = layui.tablePlus, form = layui.form, tool = layui.tool, layer = layui.layer;

		layui.pjProjectDailyTable = table.render({
			elem: '#pjProjectDaily',
			title: '项目日报周报列表',
			toolbar: '#toolbarDemo',
			headers: {"Authorization": localStorage.getItem("Authorization")},
			contentType: 'application/json',
			is_excel: true,
			cellMinWidth: 80,
			height: 'full-114',
			url: "/dev-api/pjProjectDaily/listByPage",
			cols: [[
				{type: 'checkbox', fixed: 'left'},
				{field: 'id', title: 'ID', sort: true, hide: true},
				{field: 'planName', title: '日报标题', minWidth: 200},
				{field: 'refProjectName', title: '项目名称', sort: true},
				{field: 'dictDailyType', title: '日报周报', sort: true, templet: function (item) {
					// 获取类型对应的字典label
					var dictData = tool.getDictData('dict_daily_type');
					return dictData[item.dictDailyType] || item.dictDailyType;
				}},
				{field: 'dailyDate', title: '日期', sort: true, width: 120},
				{field: 'dailyDetail', title: '工作内容描述', sort: true, minWidth: 200},
				{field: 'costTime', title: '投入工时', sort: true, width: 80},
				{field: 'creator', title: '填报人', align: 'center', width: 90},
				{ title: '流程状态', field: 'orderState', align: 'center', width: 90, templet: function (d) {
					if (d.orderState == 0) {
						return '<span style="color: #eb7350;">审批完成</span>';
					} else if (d.orderState == 1) {
						return '<span style="color: #00b487;">审批中</span>';
					} else {
						return '<span style="color: blue;">草稿</span>';
					}
				}},
				{ title: '当前节点', field: 'taskName', align: 'center', width: 105},
				{ title: '当前处理人', field: 'taskOperatorName', align: 'center', width: 90},
				{field: 'right', fixed:'right', title: '操作', width: 180, align: 'center', templet: function (d) {
					var html = '<div class="layui-btn-group">';
					var btn1 = '<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">详细</span>';
					var btn2 = '';
					var btn3 = '';
					var btn4 = '<span class="layui-btn layui-btn-xs" lay-event="file">附件</span>';
					
					// 根据流程状态和是否为创建者决定显示哪些按钮
					if(d.orderState != 0) {
						if(d.isOwner == 1) {
							btn2 = '<span class="layui-btn layui-btn-xs" lay-event="edit">编辑</span>';
							if(d.orderState != 1) {
								btn3 = '<span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</span>';
							}
						}
					}
					return html + btn1 + btn2 + btn3 + btn4 + '</div>';
				}}
			]]
		});
		
		// 监听搜索
		form.on('submit(table-search)', function (data) {
			table.reload('pjProjectDaily', {
				where: data.field
			});
			return false;
		});
		
		//触发事件
		table.on('toolbar(pjProjectDaily)', function(obj){
			var checkStatus = table.checkStatus(obj.config.id);
			var data = checkStatus.data;
			
			switch(obj.event) {
				case 'add':
					tool.side("/qixing_oa1/pjprojectdaily/add.html");
					return;
				case 'copy':
					if(data.length == 0){
						layer.msg("请选择要复制的记录");
						return;
					}
					if(data.length > 1){
						layer.msg("请选择一条记录进行复制");
						return;
					}
					tool.side("/qixing_oa1/pjprojectdaily/add.html?id=" + data[0].id);
					return;
				case 'batchDeleted':
					if(data.length == 0){
						layer.msg("请选择要批量删除的记录");
						return;
					}
					batchDelete(data);
					return;
				case 'submit':
					if(data.length == 0){
						layer.msg("请选择要提交的记录");
						return;
					}
					if(data.length > 1){
						layer.msg("请选择一条记录进行提交");
						return;
					}
					submitProcess(data[0]);
					return;
				case 'export':
					exportData();
					return;
			}
		});
		
		//监听行工具事件
		table.on('tool(pjProjectDaily)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.side("/qixing_oa1/pjprojectdaily/view.html?id="+data.id);
				return;
			}
			if(obj.event === 'edit'){
				tool.side('/qixing_oa1/pjprojectdaily/edit.html?id='+data.id);
				return;
			}
			if (obj.event === 'del') {
				layer.confirm('确定要删除吗?', {
					icon: 3,
					title: '提示'
				}, function(index) {
					let callback = function (e) {
						layer.msg(e.msg);
						if (e.code == 0) {
							obj.del();
						}
					}
					tool.delete("/dev-api/pjProjectDaily/delete", {id: data.id}, callback);
					layer.close(index);
				});
			}
			if(obj.event === 'file') {
				// 附件功能
				layer.alert('附件功能待实现');
				return;
			}
		});
		
		// 批量删除
		function batchDelete(data) {
			var ids = [];
			var errorMsg = '';
			$(data).each(function (index, item) {
				if(item.orderState == 0 || item.orderState == 1){
					errorMsg = "请选择未发起流程中的数据(禁止操作流程中的数据)！";
					return false;
				}
				if(item.isOwner != 1){
					errorMsg = "请选择您自己创建的数据(禁止操作他人的数据)！";
					return false;
				}
				ids.push(item.id);
			});
			
			if(errorMsg){
				layer.msg(errorMsg);
				return;
			}
			
			layer.confirm('确定要批量删除选中的'+ids.length+'条记录吗?', {
				icon: 3,
				title: '提示'
			}, function(index) {
				let callback = function (e) {
					layer.msg(e.msg);
					if (e.code == 0) {
						table.reload('pjProjectDaily');
					}
				}
				tool.delete("/dev-api/pjProjectDaily/delete", {id: ids.join(',')}, callback);
				layer.close(index);
			});
		}
		
		// 提交流程
		function submitProcess(data) {
			if(data.orderState == 0 || data.orderState == 1){
				layer.msg("当前记录已在流程中，无法再次提交！");
				return;
			}
			
			if(data.isOwner != 1){
				layer.msg("请选择您自己创建的数据进行提交！");
				return;
			}
			
			data['processName'] = "daily";
			// 将数据存储到localStorage，供提交流程页面使用
			localStorage.setItem("data_doSubmit", JSON.stringify(data));
			
			layer.open({
				type: 2,
				skin: 'layui-layer-admin',
				title: "提交流程",
				shadeClose: false,
				area: ['880px', '500px'],
				shade: 0.6,
				maxmin: true,
				anim: 1,
				content: '/table/doSubmit.html',
				end: function(){
					table.reload('pjProjectDaily');
				}
			});
		}
		
		// 导出数据
		function exportData() {
			let searchData = form.val('barsearchform');
			let url = "/dev-api/pjProjectDaily/export?";
			let params = [];
			for(let key in searchData){
				params.push(key + "=" + encodeURIComponent(searchData[key]));
			}
			url += params.join('&');
			window.open(url);
		}
	}		
</script>
