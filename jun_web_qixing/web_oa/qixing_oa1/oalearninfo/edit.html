<body class="main-body">
	<!-- 主体 -->
	
<form class="layui-form p-4">
		<h3  class="pb-3">编辑学习资料</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray">标题<font>*</font>
			</td>
			<td>
				<input type="text" name="title" lay-verify="required" lay-reqText="请输入标题" placeholder="请输入标题"
					class="layui-input" value="">
			</td>
			<td class="layui-td-gray">发布信息类型<font>*</font></td>
			<td>
				<select id="dictMsgType" name="dictMsgType" lay-filter="dictMsgType">
					<option value="">请选择</option>
					<option value="1">学习资料</option>
					<option value="2">培训课程</option>
					<option value="3">行业知识</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">是否草稿</td>
			<td>
				<select id="dictIsDraft" name="dictIsDraft" lay-filter="dictIsDraft">
					<option value="">请选择</option>
					<option value="1">是</option>
					<option value="0">否</option>
				</select>
			</td>
			<td class="layui-td-gray">发布时间</td>
			<td>
				<input type="text" name="publishDate" id="publishDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">失效时间</td>
			<td colspan="3">
				<input type="text" name="invalidDate" id="invalidDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">发布内容<font>*</font></td>
			<td colspan="5">
		  <textarea name="content" placeholder="请输入内容" class="layui-textarea" id="container" style="border:0;padding:0"></textarea>
			</td>
		</tr>
	</table>
		<div class="pt-4">
		<input type="hidden" name="id" value="1081" />
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>

	<!-- /主体 -->

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tinymce','oaPicker'];
	function gouguInit() {
		var form = layui.form,tool=layui.tool;
		
		//编辑器初始化
		var editor = layui.tinymce;
		var edit = editor.render({
			selector: "#container",
			images_upload_url: '/api/index/upload/sourse/tinymce',//图片上传接口
			height:600
		});

		//监听提交
		form.on('submit(webform)', function (data) {
		  data.field.content = tinyMCE.editors['container'].getContent();
			if (data.field.content == '') {
				layer.msg('请先完善文档内容');
				return false;
			}
			// 获取URL中的ID参数
			var getId = function() {
				var url = window.location.href;
				var id = url.match(/id=(\d+)/)[1];
				return id;
			}
			
			// 页面加载时获取数据
			var id = getId();
			if (id) {
				tool.get("/qixing_oa1/oalearninfo/get", {id: id}, function(res) {
					if (res.code == 0) {
						var data = res.data;
						form.val('webform', {
							'title': data.title,
							'dictMsgType': data.dictMsgType,
							'dictIsDraft': data.dictIsDraft,
							'publishDate': data.publishDate,
							'invalidDate': data.invalidDate,
							'id': data.id
						});
						// 延迟设置编辑器内容，确保编辑器已初始化
						setTimeout(function() {
							tinyMCE.editors['container'].setContent(data.content);
						}, 500);
					}
				});
			}
			
			// 监听提交
			form.on('submit(webform)', function (data) {
				data.field.content = tinyMCE.editors['container'].getContent();
				if (data.field.content == '') {
					layer.msg('请先完善内容');
					return false;
				}
				let callback = function (e) {
					layer.msg(e.msg);
					if (e.code == 0) {
						tool.sideClose(1000,'documentTable');
					}
				}
				let clickbtn = $(this);
				tool.post("/qixing_oa1/oalearninfo/update", data.field, callback, clickbtn);
			return false;
		});
  }

</script>

	<!-- /脚本 -->
