<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var tool = layui.tool;
		var CoreUtil = layui.CoreUtil;
		var xnUtil = layui.xnUtil;
		
		// 获取URL中的ID参数
		var id = CoreUtil.getUrlParam("id");
		if (id) {
			// 加载详情数据
			loadDetailData(id);
		}
		
		// 加载详情数据
		function loadDetailData(id) {
			CoreUtil.sendPost("/qixing_oa1/hruseroffer/detail", {id: id}, function(res) {
				if (res.code == 0) {
					var data = res.data;
					// 填充详情数据
					$('#refJobUsername').text(data.refJobUsername || '');
					$('#location').text(data.location || '');
					$('#refDeptname').text(data.refDeptname || '');
					$('#refUsername1').text(data.refUsername1 || '');
					
					// 加载并显示字典值
					xnUtil.getDictDataByDictTypeCode('dict_offer_status', function(offerStatusList) {
						var offerStatusText = '';
						offerStatusList.forEach(function(item) {
							if (item.dictValue == data.dictOfferStatus) {
								offerStatusText = item.dictLabel;
							}
						});
						$('#dictOfferStatus').text(offerStatusText || '');
					});
					
					xnUtil.getDictDataByDictTypeCode('dict_yes_no', function(yesNoList) {
						var yesNoText = '';
						yesNoList.forEach(function(item) {
							if (item.dictValue == data.dictYesNo) {
								yesNoText = item.dictLabel;
							}
						});
						$('#dictYesNo').text(yesNoText || '');
					});
					
					$('#jobInTime').text(data.jobInTime || '');
					$('#remark').text(data.remark || '');
					$('#createTime').text(data.createTime || '');
					$('#createBy').text(data.createBy || '');
				}
			});
		}
		
		// 返回按钮点击事件
		$('#btn_back').click(function() {
			// 判断是否在侧边栏中打开
			if (parent && parent.layui && parent.layui.admin && parent.layui.admin.sideAdminIndex) {
				parent.layer.close(parent.layui.admin.sideAdminIndex);
			} else {
				history.back();
			}
		});
	}
</script>
