
<!DOCTYPE html>
<html lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="mobile-prefetch" href=""/>


	<title>编辑Offer发放 - 勾股OA</title> 		


	<meta name="keywords" content="勾股OA,Offer发放"/>
	<meta name="description" content="勾股OA系统Offer发放编辑页面"/>


	<link rel="stylesheet" href="/static/assets/gougu/css/gougu.css?v=5.7.5" media="all">


<script>
	const login_admin=2;
</script>

</head>
<body class="main-body">
	<!-- 主体 -->
	
<form class="layui-form p-4">
		<h3  class="pb-3">编辑Offer发放</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray">入职人员名称<font>*</font>
			</td>
			<td>
				<input type="text" name="refJobUsername" id="refJobUsername" lay-verify="required" lay-reqText="请输入入职人员名称" placeholder="请输入入职人员名称"
					class="layui-input" lay-max="256">
			</td>
			<td class="layui-td-gray">工作地点<font>*</font></td>
			<td>
				<input type="text" name="location" id="location" lay-verify="required" lay-reqText="请输入工作地点" placeholder="请输入工作地点"
					class="layui-input" lay-max="256">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">部门<font>*</font></td>
			<td>
				<input type="text" name="refDeptname" id="refDeptname" lay-verify="required" lay-reqText="请输入部门" placeholder="请输入部门"
					class="layui-input" lay-max="256">
			</td>
			<td class="layui-td-gray">招聘专员</td>
			<td>
				<input type="text" name="refUsername1" id="refUsername1" placeholder="请选择招聘专员"
					class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">Offer状态</td>
			<td>
				<select id="dictOfferStatus" name="dictOfferStatus" lay-filter="dictOfferStatus">
					<option value="">请选择</option>
				</select>
			</td>
			<td class="layui-td-gray">发送Offer邮件</td>
			<td>
				<select id="dictYesNo" name="dictYesNo" lay-filter="dictYesNo">
					<option value="">请选择</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">入职时间</td>
			<td>
				<input type="text" name="jobInTime" id="jobInTime" placeholder="请选择入职时间"
					class="layui-input">
			</td>
			<td class="layui-td-gray">备注</td>
			<td>
				<textarea name="remark" placeholder="请输入备注" class="layui-textarea"></textarea>
			</td>
		</tr>
	</table>
		<div class="pt-4">
		<input type="hidden" name="id" id="id" value="" />
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="button" class="layui-btn layui-btn-primary" id="btn_cancel">取消</button>
	</div>
</form>

	<!-- /主体 -->

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','laydate','tableSelect'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, laydate = layui.laydate, tableSelect = layui.tableSelect;
		var CoreUtil = layui.CoreUtil;
		var xnUtil = layui.xnUtil;
		
		// 获取URL中的ID参数
		var id = CoreUtil.getUrlParam("id");
		if (id) {
			$('#id').val(id);
			// 加载详情数据
			loadDetailData(id);
		}
		
		// 加载字典数据
		function loadDictData() {
			// 加载Offer状态字典
			xnUtil.getDictDataByDictTypeCode('dict_offer_status', function(res) {
				var select = $('#dictOfferStatus');
				select.empty().append('<option value="">请选择</option>');
				res.forEach(function(item) {
					select.append('<option value="' + item.dictValue + '">' + item.dictLabel + '</option>');
				});
				form.render('select');
			});
			
			// 加载是否发送邮件字典
			xnUtil.getDictDataByDictTypeCode('dict_yes_no', function(res) {
				var select = $('#dictYesNo');
				select.empty().append('<option value="">请选择</option>');
				res.forEach(function(item) {
					select.append('<option value="' + item.dictValue + '">' + item.dictLabel + '</option>');
				});
				form.render('select');
			});
		}
		
		// 加载详情数据
		function loadDetailData(id) {
			CoreUtil.sendPost("/qixing_oa1/hruseroffer/detail", {id: id}, function(res) {
				if (res.code == 0) {
					var data = res.data;
					// 填充表单数据
					$('input[name="refJobUsername"]').val(data.refJobUsername || '');
					$('input[name="location"]').val(data.location || '');
					$('input[name="refDeptname"]').val(data.refDeptname || '');
					$('input[name="refUsername1"]').val(data.refUsername1 || '');
					$('select[name="dictOfferStatus"]').val(data.dictOfferStatus || '');
					$('select[name="dictYesNo"]').val(data.dictYesNo || '');
					$('input[name="jobInTime"]').val(data.jobInTime || '');
					$('textarea[name="remark"]').val(data.remark || '');
					// 渲染表单
					form.render();
				}
			});
		}
		
		// 初始化日期选择器
		laydate.render({
			elem: '#jobInTime',
			type: 'date'
		});
		
		// 初始化tableSelect组件
		tableSelect.render({
			elem: '#refUsername1',
			checkedKey: 'id',
			table: {
				url: '/dev-api/sys/users/listByPage?Authorization=' + encodeURIComponent(localStorage.getItem("Authorization")),
				method: 'POST',
				contentType: 'application/json',
				parseData: function(res) {
					return {
						"code": res.code,
						"msg": res.msg,
						"count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total,
						"data": CoreUtil.isEmpty(res.data) ? null : res.data.records
					};
				},
				cols: [[
					{ type: 'radio' },
					{ field: 'realName', title: '名称' },
					{ field: 'username', title: '标题' },
					{ field: 'id', title: 'ID', hide: true }
				]]
			},
			done: function(elem, data) {
				var NEWJSON = [];
				layui.each(data.data, function(index, item) {
					NEWJSON.push(item.realName);
				});
				elem.val(NEWJSON);
				$('#refUsername1').val(NEWJSON);
				form.render();
			}
		});
		
		// 初始化入职人员选择
		tableSelect.render({
			elem: '#refJobUsername',
			checkedKey: 'id',
			table: {
				url: '/qixing_oa1/hruserhire/listBySelect?Authorization=' + encodeURIComponent(localStorage.getItem("Authorization")),
				method: 'POST',
				contentType: 'application/json',
				parseData: function(res) {
					return {
						"code": res.code,
						"msg": res.msg,
						"count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total,
						"data": CoreUtil.isEmpty(res.data) ? null : res.data.records
					};
				},
				cols: [[
					{ type: 'radio' },
					{ field: 'id', title: 'ID', hide: true },
					{ field: 'refJobUsername', title: '入职人员名称' },
					{ field: 'refJobDeptname', title: '入职部门' }
				]]
			},
			done: function(elem, data) {
				var NEWJSON = [];
				layui.each(data.data, function(index, item) {
					NEWJSON.push(item.refJobUsername);
					$("#refDeptname").val(item.refJobDeptname);
					$("#refJobUsername").val(item.refJobUsername);
				});
				elem.val(NEWJSON.join(","));
			}
		});
		
		// 加载字典数据
		loadDictData();
		
		// 表单验证规则
		form.verify({
			refJobUsername: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value.length > max){
					return '入职人员名称不能大于' + max + '个字符的长度！';
				}
			},
			location: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value.length > max){
					return '工作地点不能大于' + max + '个字符的长度！';
				}
			},
			refDeptname: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value.length > max){
					return '部门不能大于' + max + '个字符的长度！';
				}
			}
		});
		
		// 监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000, 'documentTable');
				}
			};
			let clickbtn = $(this);
			tool.post("/qixing_oa1/hruseroffer/update", data.field, callback, clickbtn);
			return false;
		});
		
		// 取消按钮点击事件
		$('#btn_cancel').click(function() {
			tool.sideClose();
		});
  }

</script>

	<!-- /脚本 -->
