<body class="main-body">

<div class="p-page">
	<div class="gg-form-bar border-t border-x">
		<form class="layui-form" lay-filter="barsearchform">
			<div class="layui-input-inline" style="width:240px;">
				<input type="text" name="refJobUsername" id="refJobUsernameCondition" placeholder="请输入入职人员名称" class="layui-input" autocomplete="off" />
			</div>
			<div class="layui-input-inline" style="width:150px;">
				<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="table-search"><i class="layui-icon layui-icon-search mr-1"></i>搜索</button>
				<button type="reset" class="layui-btn layui-btn-reset" lay-filter="table-reset">清空</button>
			</div>

				<button class="layui-btn layui-btn-primary" id="export">导出全部</button>
			</div>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
  	<button class="layui-btn layui-btn-sm" lay-event="add">新增Offer发放</button>
  	<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDeleted">批量删除</button>
  </div>
</script>

	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tablePlus','oaPicker'];
	function gouguInit() {
		var table = layui.tablePlus, form = layui.form, tool = layui.tool, xnUtil;
		var CoreUtil = layui.CoreUtil;

		layui.documentTable = table.render({
			elem: '#document',
			title: '文档列表',
			toolbar: '#toolbarDemo',
		headers: {"Authorization": localStorage.getItem("Authorization")},
		contentType: 'application/json',
		is_excel: true,
		cellMinWidth: 80,
		height: 'full-114',
		url: "/qixing_oa1/hruseroffer/datalist.json",
			cols: [[
				{ type: 'checkbox', fixed: 'left' }
				, { field: 'id', title: 'ID', width: 80, hide: true }
				, { field: 'refJobUsername', title: '入职人员名称', minWidth: 120 }
				, { field: 'location', title: '工作地点', width: 120 }
				, { field: 'refDeptname', title: '部门', width: 120 }
				, { field: 'refUsername1', title: '招聘专员', width: 100 }
				, {
					field: 'dictOfferStatus', title: 'Offer状态', width: 100, templet: function (d) {
						// 获取类型对应的字典label
						var datas = xnUtil.getDictDataByDictTypeCode('dict_offer_status', null);
						if (d.dictOfferStatus % 2 == 0) {
							return '<span class="layui-btn layui-btn-normal layui-btn-xs">' + CoreUtil.selectDictLabel(datas, d.dictOfferStatus) + '</span>';
						} else {
							return '<span class="layui-btn layui-btn-warm layui-btn-xs">' + CoreUtil.selectDictLabel(datas, d.dictOfferStatus) + '</span>';
						}
					}
				}
				, {
					field: 'dictYesNo', title: '是否发送Offer邮件', width: 120, templet: function (d) {
						// 获取类型对应的字典label
						var datas = xnUtil.getDictDataByDictTypeCode('dict_yes_no', null);
						if (d.dictYesNo % 2 == 0) {
							return '<span class="layui-btn layui-btn-normal layui-btn-xs">' + CoreUtil.selectDictLabel(datas, d.dictYesNo) + '</span>';
						} else {
							return '<span class="layui-btn layui-btn-warm layui-btn-xs">' + CoreUtil.selectDictLabel(datas, d.dictYesNo) + '</span>';
						}
					}
				}
				, { field: 'jobInTime', title: '入职时间', width: 120, align: 'center' }
				, { field: 'remark', title: '备注', width: 150, hide: true }
				, {
					field: 'isOwner', hide: true
				}
				, {
					field: 'right',
					fixed: 'right',
					title: '操作',
					width: 180,
					align: 'center',
					templet: function (d) {
						var html = '<div class="layui-btn-group">';
						var btn1 = '<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">详细</span>';
						var btn2 = '<span class="layui-btn layui-btn-xs" lay-event="edit">编辑</span>';
						var btn3 = '<span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</span>';
						var btn4 = '<span class="layui-btn layui-btn-xs" lay-event="file">附件</span>';
						
						if (d.orderState == 0) {
							// 流程完结，不展示工具栏
							return html + '</div>';
						} else if (d.orderState == 1 && d.isOwner != 1) {
							// 流程进行中，不是自己的不展示工具栏
							return html + '</div>';
						} else if (d.orderState == 1 && d.isOwner == 1) {
							// 流程进行中，是自己的展示工具栏
							return html + btn1 + btn2 + btn4 + '</div>';
						} else if (d.orderState != 0 && d.orderState != 1 && d.isOwner == 1) {
							// 不在流程中，是自己的展示工具栏
							return html + btn1 + btn2 + btn3 + btn4 + '</div>';
						} else {
							// 不在流程中，不是自己的不展示工具栏
							return html + '</div>';
						}
					}
				}
			]]
		});
		
		
		// 初始化xnUtil
		xnUtil = layui.xnUtil;

		//触发事件
		table.on('toolbar(document)', function(obj){
			var checkStatus = table.checkStatus(obj.config.id);
			var data = checkStatus.data;
			
			if (obj.event === 'add') {
				tool.side("/qixing_oa1/hruseroffer/add.html");
				return;
			} else if (obj.event === 'batchDeleted') {
				if(data.length == 0){
					layer.msg("请选择要批量删除的数据列！");
				} else {
					// 检查是否选中流程中的数据或他人的数据
					var ids11 = [];
					var ids22 = [];
					$(data).each(function (index, item) {
						if(item.orderState == 0 || item.orderState == 1){
							ids11.push(item.orderState);
						}
						if(item.isOwner != 1){
							ids22.push(item.isOwner);
						}
					});
					if(ids11.length > 0){
						layer.msg("请选择未发起流程中的数据(禁止操作流程中的数据)！");
						return;
					}
					if(ids22.length > 0){
						layer.msg("请选择您自己创建的数据(禁止操作他人的数据)！");
						return;
					}
					
					var ids = [];
					$(data).each(function (index, item) {
						ids.push(item.id);
					});
					tipDialog(ids);
				}
			}
		});
		
		//监听行工具事件
		table.on('tool(document)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.side("/qixing_oa1/hruseroffer/view.html?id="+data.id);
				return;
			} else if(obj.event === 'edit'){
				tool.side('/qixing_oa1/hruseroffer/edit.html?id='+data.id);
				return;
			} else if (obj.event === 'del') {
				var ids = [];
				ids.push(data.id);
				tipDialog(ids);
			} else if (obj.event === 'file') {
				data['dictBiztype'] = 'Offer';
				CoreUtil.setData("biz_rowdata", data);
				var index = layer.open({
					title: '上传附件',
					skin: 'layui-layer-admin',
					type: 2,
					shade: 0.2,
					maxmin: true,
					shadeClose: true,
					scrollbar: true,
					area: ['80%', '80%'],
					content: '/index/sysFilesByUser',
				});
				$(window).on("resize", function () {
					layer.full(index);
				});
				return false;
			}
		});
		
		// 导出功能
		$('#export').on('click', function () {
			var exportParams = {
				limit: 10000,
				refJobUsername: $('#refJobUsernameCondition').val()
			};
			CoreUtil.sendPost("/qixing_oa1/hruseroffer/listByPage", exportParams, function (res) {
				if (res.data != null && res.data.records != null) {
					table.exportFile(layui.documentTable.config.id, res.data.records, 'xls');
				}
			});
		});
		
		// 删除确认对话框
		var tipDialog = function (ids) {
			layer.open({
				content: "确定要删除么?",
				skin: 'layui-layer-admin',
				yes: function(index, layero){
					layer.close(index);
					CoreUtil.sendDelete("/qixing_oa1/hruseroffer/delete", ids, function (res) {
						layer.msg(res.msg, {time: 1000}, function () {
							layui.documentTable.reload();
						});
					});
				}
			});
		};
	}		
</script>
