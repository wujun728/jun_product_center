	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var tool = layui.tool;
		var id = CoreUtil.getUrlParam("id");
		
		//加载字典数据
		function loadDictDatas() {
			return new Promise((resolve) => {
				const dictTypes = [
					'dict_sex', 'dict_mariage', 'dict_nation', 'dict_isborn', 
					'dict_politics_status', 'dict_id_type', 'dict_firest_degree', 
					'dict_degredd', 'dict_edu_type', 'dict_colledge'
				];
				const dictMap = {};
				let loadedCount = 0;
				
				function checkComplete() {
					loadedCount++;
					if (loadedCount === dictTypes.length) {
						resolve(dictMap);
					}
				}
				
				dictTypes.forEach(type => {
					xnUtil.getDictDataByDictTypeCode(type, function(res) {
						dictMap[type] = {};
						res.forEach(item => {
							dictMap[type][item.dictValue] = item.dictLabel;
						});
						checkComplete();
					});
				});
			});
		}
		
		//加载详情数据
		function loadDetailData() {
			loadDictDatas().then(dictMap => {
				$.ajax({
					url: '/qixing_oa1/hruserresume/detail',
					data: {id: id},
					success: function(res) {
						if(res.code == 0){
							var data = res.data;
							//填充数据
							$('#name').text(data.name || '-');
							$('#phone').text(data.phone || '-');
							$('#email').text(data.email || '-');
							$('#wechat').text(data.wechat || '-');
							$('#telephone').text(data.telephone || '-');
							$('#dictSex').text(dictMap.dict_sex[data.dictSex] || '-');
							$('#cuntroy').text(data.cuntroy || '-');
							$('#dictMariage').text(dictMap.dict_mariage[data.dictMariage] || '-');
							$('#dictNation').text(dictMap.dict_nation[data.dictNation] || '-');
							$('#dictIsborn').text(dictMap.dict_isborn[data.dictIsborn] || '-');
							$('#homeAdress').text(data.homeAdress || '-');
							$('#dictPoliticsStatus').text(dictMap.dict_politics_status[data.dictPoliticsStatus] || '-');
							$('#dictIdType').text(dictMap.dict_id_type[data.dictIdType] || '-');
							$('#idNo').text(data.idNo || '-');
							$('#urgencyLinkMan').text(data.urgencyLinkMan || '-');
							$('#urgencyLinkPhone').text(data.urgencyLinkPhone || '-');
							$('#urgencyLinkRelation').text(data.urgencyLinkRelation || '-');
							$('#qqNo').text(data.qqNo || '-');
							$('#dictFirestDegree').text(dictMap.dict_firest_degree[data.dictFirestDegree] || '-');
							$('#dictDegredd').text(dictMap.dict_degredd[data.dictDegredd] || '-');
							$('#professional').text(data.professional || '-');
							$('#dictEduType').text(dictMap.dict_edu_type[data.dictEduType] || '-');
							$('#whichColledge').text(data.whichColledge || '-');
							$('#dictColledge').text(dictMap.dict_colledge[data.dictColledge] || '-');
							$('#graduationDate').text(data.graduationDate || '-');
							$('#remark').text(data.remark || '-');
							$('#createUser').text(data.create_user || '-');
							$('#createTime').text(data.create_time || '-');
							$('#updateUser').text(data.update_user || '-');
							$('#updateTime').text(data.update_time || '-');
						}
					}
				});
			});
		}
		
		//如果有id参数，则加载详情数据
		if(id){
			loadDetailData();
		}
		
		//返回按钮点击事件
		$('#btn_back').click(function(){
			tool.sideClose();
		});
	}
</script>

	<!-- /脚本 -->
