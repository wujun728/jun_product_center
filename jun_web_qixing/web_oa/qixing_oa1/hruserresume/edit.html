<form class="layui-form p-4">

			<td>

			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">民族</td>
			<td>
				<div id="dictNation" class="xm-select-dictNation"></div>
			</td>
			<td class="layui-td-gray">生育状况</td>
			<td>
				<div id="dictIsborn" class="xm-select-dictIsborn"></div>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">家庭住址</td>
			<td>
				<input type="text" name="homeAdress" placeholder="请输入家庭住址" class="layui-input">
			</td>
			<td class="layui-td-gray">政治面貌</td>
			<td>

		<tr>
			<td class="layui-td-gray">证件类型</td>

			</td>
			<td class="layui-td-gray">证件号</td>
			<td>

			</td>
			<td class="layui-td-gray">QQ号码</td>
			<td>
				<input type="text" name="qqNo" placeholder="请输入QQ号码" class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">第一学历</td>
			<td>
				<div id="dictFirestDegree" class="xm-select-dictFirestDegree"></div>
			</td>
			<td class="layui-td-gray">学位</td>
			<td>

			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">专业</td>
			<td>

		<tr>

			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">毕业时间</td>
			<td>
				<input type="text" name="graduationDate" id="graduationDate" placeholder="请输入毕业时间" class="layui-input">

			<td class="layui-td-gray">备注</td>
			<td>

			</td>

	</table>
		<div class="pt-4">
		<input type="hidden" name="id" value="" />
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="button" class="layui-btn layui-btn-primary" id="btn_cancel">取消</button>
	</div>

<script>
	const moduleInit = ['tool','laydate'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, laydate = layui.laydate;
		var id = CoreUtil.getUrlParam("id");
		var dictSex, dictMariage, dictNation, dictIsborn, dictPoliticsStatus, dictIdType, dictFirestDegree, dictDegredd, dictEduType, dictColledge;
		
		//日期
		laydate.render({
			elem: '#graduationDate',
			type: 'date'
		});
		
		//加载字典数据
		xnUtil.getDictDataByDictTypeCode('dict_sex', function(res){
			dictSex = xmSelect.render({
				elem: '#dictSex',
				name: 'dictSex',
				placeholder: '请选择性别',
				data: res,
				prop: {
					name: 'dictLabel',
					value: 'dictValue'
				}
			});
		});
		
		xnUtil.getDictDataByDictTypeCode('dict_mariage', function(res){
			dictMariage = xmSelect.render({
				elem: '#dictMariage',
				name: 'dictMariage',
				placeholder: '请选择婚姻状态',
				data: res,
				prop: {
					name: 'dictLabel',
					value: 'dictValue'
				}
			});
		});
		
		xnUtil.getDictDataByDictTypeCode('dict_nation', function(res){
			dictNation = xmSelect.render({
				elem: '#dictNation',
				name: 'dictNation',
				placeholder: '请选择民族',
				data: res,
				prop: {
					name: 'dictLabel',
					value: 'dictValue'
				}
			});
		});
		
		xnUtil.getDictDataByDictTypeCode('dict_isborn', function(res){
			dictIsborn = xmSelect.render({
				elem: '#dictIsborn',
				name: 'dictIsborn',
				placeholder: '请选择生育状况',
				data: res,
				prop: {
					name: 'dictLabel',
					value: 'dictValue'
				}
			});
		});
		
		xnUtil.getDictDataByDictTypeCode('dict_politics_status', function(res){
			dictPoliticsStatus = xmSelect.render({
				elem: '#dictPoliticsStatus',
				name: 'dictPoliticsStatus',
				placeholder: '请选择政治面貌',
				data: res,
				prop: {
					name: 'dictLabel',
					value: 'dictValue'
				}
			});
		});
		
		xnUtil.getDictDataByDictTypeCode('dict_id_type', function(res){
			dictIdType = xmSelect.render({
				elem: '#dictIdType',
				name: 'dictIdType',
				placeholder: '请选择证件类型',
				data: res,
				prop: {
					name: 'dictLabel',
					value: 'dictValue'
				}
			});
		});
		
		xnUtil.getDictDataByDictTypeCode('dict_firest_degree', function(res){
			dictFirestDegree = xmSelect.render({
				elem: '#dictFirestDegree',
				name: 'dictFirestDegree',
				placeholder: '请选择第一学历',
				data: res,
				prop: {
					name: 'dictLabel',
					value: 'dictValue'
				}
			});
		});
		
		xnUtil.getDictDataByDictTypeCode('dict_degredd', function(res){
			dictDegredd = xmSelect.render({
				elem: '#dictDegredd',
				name: 'dictDegredd',
				placeholder: '请选择学位',
				data: res,
				prop: {
					name: 'dictLabel',
					value: 'dictValue'
				}
			});
		});
		
		xnUtil.getDictDataByDictTypeCode('dict_edu_type', function(res){
			dictEduType = xmSelect.render({
				elem: '#dictEduType',
				name: 'dictEduType',
				placeholder: '请选择教育类型',
				data: res,
				prop: {
					name: 'dictLabel',
					value: 'dictValue'
				}
			});
		});
		
		xnUtil.getDictDataByDictTypeCode('dict_colledge', function(res){
			dictColledge = xmSelect.render({
				elem: '#dictColledge',
				name: 'dictColledge',
				placeholder: '请选择院校类型',
				data: res,
				prop: {
					name: 'dictLabel',
					value: 'dictValue'
				}
			});
		});
		
		//加载数据
		if(id){
			$.ajax({
				url: '/qixing_oa1/hruserresume/detail',
				data: {id: id},
				success: function(res){
					if(res.code == 0){
						var data = res.data;
						$('input[name=id]').val(data.id);
						$('input[name=name]').val(data.name);
						$('input[name=phone]').val(data.phone);
						$('input[name=email]').val(data.email);
						$('input[name=wechat]').val(data.wechat);
						$('input[name=telephone]').val(data.telephone);
						if(data.dictSex) dictSex.setValue([data.dictSex]);
						$('input[name=cuntroy]').val(data.cuntroy);
						if(data.dictMariage) dictMariage.setValue([data.dictMariage]);
						if(data.dictNation) dictNation.setValue([data.dictNation]);
						if(data.dictIsborn) dictIsborn.setValue([data.dictIsborn]);
						$('input[name=homeAdress]').val(data.homeAdress);
						if(data.dictPoliticsStatus) dictPoliticsStatus.setValue([data.dictPoliticsStatus]);
						if(data.dictIdType) dictIdType.setValue([data.dictIdType]);
						$('input[name=idNo]').val(data.idNo);
						$('input[name=urgencyLinkMan]').val(data.urgencyLinkMan);
						$('input[name=urgencyLinkPhone]').val(data.urgencyLinkPhone);
						$('input[name=urgencyLinkRelation]').val(data.urgencyLinkRelation);
						$('input[name=qqNo]').val(data.qqNo);
						if(data.dictFirestDegree) dictFirestDegree.setValue([data.dictFirestDegree]);
						if(data.dictDegredd) dictDegredd.setValue([data.dictDegredd]);
						$('input[name=professional]').val(data.professional);
						if(data.dictEduType) dictEduType.setValue([data.dictEduType]);
						$('input[name=whichColledge]').val(data.whichColledge);
						if(data.dictColledge) dictColledge.setValue([data.dictColledge]);
						$('input[name=graduationDate]').val(data.graduationDate);
						$('textarea[name=remark]').val(data.remark);
						form.render();
					}
				}
			});
		}
		
		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000,'documentTable');
				}
			}
			let clickbtn = $(this);
			tool.post("/qixing_oa1/hruserresume/update", data.field, callback, clickbtn);
			return false;
		});
		
		//取消按钮
		$('#btn_cancel').click(function(){
			tool.sideClose();
		});
  }

</script>

	<!-- /脚本 -->
