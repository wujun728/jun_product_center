	<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var tool = layui.tool;
		// 获取URL中的参数
		let id = tool.getQueryString('id') || 0;
		
		// 加载录用审批详情数据
		tool.sendGet('/qixing_oa1/hruserhire/detail', {id: id}, function(res) {
			if (res.code == 0) {
				let data = res.data;
				
				// 填充页面数据
				$('#showRefJobUsername').text(data.refJobUsername || '--');
				$('#showRefJobDeptname').text(data.refJobDeptname || '--');
				$('#showDictJob').text(data.dictJob || '--');
				$('#showDictJobType').text(data.dictJobType || '--');
				$('#showRefEntryLeader').text(data.refEntryLeader || '--');
				$('#showRefEntryTeach').text(data.refEntryTeach || '--');
				$('#showMoney').text(data.money || '--');
				$('#showEntryTime').text(data.entryTime || '--');
				$('#showRemark').text(data.remark || '--');
			} else {
				layer.msg(res.msg || '获取详情失败');
			}
		});
		
		// 返回按钮事件
		$('#btn_back').click(function() {
			tool.sideClose();
		});
  }
	</script>
