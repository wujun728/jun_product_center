<div class="p-page">
	<div class="gg-form-bar border-t border-x">
		<form class="layui-form" lay-filter="barsearchform">
			<div class="layui-input-inline" style="width:180px;">
				<input type="text" name="refJobUsernameCondition" placeholder="请输入入职人员名称" class="layui-input" autocomplete="off" />

			<div class="layui-input-inline" style="width:180px;">

  <div class="layui-btn-container">
  	<button class="layui-btn layui-btn-sm" lay-event="add">+ 新增</button>
  	<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDeleted">删除</button>
	<button class="layui-btn layui-btn-sm" lay-event="submit">提交</button>
  </div>
</script>

	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tablePlus','oaPicker'];
	function gouguInit() {
		var table = layui.tablePlus, form = layui.form, tool = layui.tool;

		layui.documentTable = table.render({
			elem: '#document',
			title: '录用审批列表',
			toolbar: '#toolbarDemo',
			headers: {"Authorization": localStorage.getItem("Authorization")},
			contentType: 'application/json',
			is_excel: true,
			cellMinWidth: 80,
			height: 'full-114',
			url: "/qixing_oa1/hruserhire/datalist.json",
			cols: [[
				{type: 'checkbox', fixed: 'left'}
				, { field: 'id', title: 'ID', width: 80, align: 'center' }
				, { field: 'refJobUsername', title: '入职人员名称', minWidth: 150 }
				, { field: 'refJobDeptname', title: '入职部门', minWidth: 120 }
				, { field: 'dictJobName', title: '入职岗位', minWidth: 100 }
				, { field: 'dictJobTypeName', title: '用工类型', minWidth: 100 }
				, { field: 'refEntryLeader', title: '直属领导', minWidth: 120 }
				, { field: 'money', title: '薪资', minWidth: 100 }
				, { field: 'entryTime', title: '入职时间', minWidth: 150, align: 'center' }
				, { field: 'createTime', title: '创建时间', minWidth: 150, align: 'center' }
				,{
					field: 'right',
					fixed:'right',
					title: '操作',
					width: 150,
					align: 'center',
					templet: function (d) {
						var html = '<div class="layui-btn-group">';
						var btn1='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">详细</span>';
						var btn2='<span class="layui-btn layui-btn-xs" lay-event="edit">编辑</span>';
						var btn3='<span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</span>';
						return html+btn1+btn2+btn3+'</div>';
					}					
				}
			]]
		});
		
		
		//触发事件
		table.on('toolbar(document)', function(obj){
			if (obj.event === 'add') {
				tool.side("/qixing_oa1/hruserhire/add.html");
				return;
			}
			if (obj.event === 'batchDeleted') {
				var checkStatus = table.checkStatus('document');
				if (checkStatus.data.length == 0) {
					layer.msg('请先选择数据');
					return;
				}
				layer.confirm('确定要删除选中的数据吗？', function(index) {
					let ids = [];
					for (let i = 0; i < checkStatus.data.length; i++) {
						ids.push(checkStatus.data[i].id);
					}
					tool.delete("/qixing_oa1/hruserhire/delete", {ids: ids.join(',')}, function(res) {
						layer.msg(res.msg);
						if (res.code == 0) {
							table.reload('document');
						}
					});
					layer.close(index);
				});
				return;
			}
			if (obj.event === 'submit') {
				var checkStatus = table.checkStatus('document');
				if (checkStatus.data.length != 1) {
					layer.msg('请选择一条数据进行提交');
					return;
				}
				tool.post("/qixing_oa1/hruserhire/submit", {id: checkStatus.data[0].id}, function(res) {
					layer.msg(res.msg);
					if (res.code == 0) {
						table.reload('document');
					}
				});
				return;
			}
		});
		
		//监听行工具事件
		table.on('tool(document)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.side("/qixing_oa1/hruserhire/view.html?id="+data.id);
				return;
			}
			if(obj.event === 'edit'){
				tool.side('/qixing_oa1/hruserhire/edit.html?id='+data.id);
				return;
			}
			if (obj.event === 'del') {
				layer.confirm('确定要删除吗?', {
					icon: 3,
					title: '提示'
				}, function(index) {
					let callback = function (e) {
						layer.msg(e.msg);
						if (e.code == 0) {
							obj.del();
						}
					}
					tool.delete("/qixing_oa1/hruserhire/delete", {id: data.id}, callback);
					layer.close(index);
				});
			}
		});
	}		
</script>

	<!-- /脚本 -->
