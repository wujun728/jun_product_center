<body class="main-body">
	<!-- 主体 -->
	
<form class="layui-form p-4">
		<h3  class="pb-3">编辑项目成员</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray">项目名称<font>*</font>
			</td>
			<td colspan="3">
				<input type="text" name="refProjectName" placeholder="请选择项目" readonly class="layui-input picker-oa" data-types="project" autocomplete="off" />
				<input type="hidden" name="refProjectId" />
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">成员名称<font>*</font>
			</td>
			<td colspan="3">
				<input type="text" name="refMemberName" placeholder="请选择成员" readonly class="layui-input picker-oa" data-types="user" autocomplete="off" />
				<input type="hidden" name="refMemberId" />
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">成员项目角色<font>*</font>
			</td>
			<td colspan="3">
				<select name="dictMemberRole" lay-verify="required" lay-reqText="请选择成员项目角色">
					<option value="">请选择成员项目角色</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">工作内容
			</td>
			<td colspan="3">
				<textarea name="workContent" placeholder="请输入工作内容" class="layui-textarea"></textarea>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">是否参与分成
			</td>
			<td colspan="3">
				<input type="radio" name="isShare" value="1" title="是" />
				<input type="radio" name="isShare" value="0" title="否" checked />
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">工作分成比例(%)
			</td>
			<td colspan="3">
				<div class="layui-input-inline" style="width: 200px;">
					<input type="text" name="memberParts" placeholder="请输入工作分成比例" class="layui-input" />
				</div>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">投入工作日
			</td>
			<td colspan="3">
				<div class="layui-input-inline" style="width: 200px;">
					<input type="text" name="memberWorkDays" placeholder="请输入投入工作日" class="layui-input" />
				</div>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">分成金额
			</td>
			<td colspan="3">
				<div class="layui-input-inline" style="width: 200px;">
					<input type="text" name="memberPartsMoney" placeholder="请输入分成金额" class="layui-input" />
				</div>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">备注
			</td>
			<td colspan="3">
				<textarea name="note" placeholder="请输入备注" class="layui-textarea"></textarea>
			</td>
		</tr>
	</table>
		<div class="pt-4">
		<input type="hidden" name="id" value="" />
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		<button type="button" class="layui-btn layui-btn-primary" id="btnBack">返回</button>
	</div>
</form>

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','table','form','laydate','xnUtil'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, $ = layui.jquery;
		var id = tool.getUrlParam('id');
		var dictMap = {};
		
		// 初始化项目选择器
		var picker = layui.oaPicker;
		picker.render();

		// 加载字典数据
		tool.getDict(['dict_member_role'], function(data) {
			dictMap = data;
			// 渲染成员项目角色
			var dictMemberRoleSelect = $('select[name="dictMemberRole"]');
			$.each(data['dict_member_role'], function(key, value) {
				dictMemberRoleSelect.append('<option value="' + key + '">' + value + '</option>');
			});
			form.render('select');
			
			// 如果是编辑页面，加载数据
			if (id) {
				loadData();
			}
		});
		
		// 加载数据
		function loadData() {
			tool.post('/dev-api/pjProjectMember/findOne', {id: id}, function(res) {
				if (res.code == 0) {
					var data = res.data;
					// 设置表单数据
					form.val('layui-form', {
						'id': data.id,
						'refProjectId': data.refProjectId,
						'refProjectName': data.refProjectName,
						'refMemberId': data.refMemberId,
						'refMemberName': data.refMemberName,
						'dictMemberRole': data.dictMemberRole,
						'workContent': data.workContent,
						'isShare': data.isShare,
						'memberParts': data.memberParts,
						'memberWorkDays': data.memberWorkDays,
						'memberPartsMoney': data.memberPartsMoney,
						'note': data.note
					});
					form.render();
				}
			});
		}

		// 表单验证
		form.verify({
			refProjectName: function(value) {
				if (!value) {
					return '请选择项目';
				}
			},
			refMemberName: function(value) {
				if (!value) {
					return '请选择成员';
				}
			}
		});

		// 监听提交
		form.on('submit(webform)', function (data) {
			// 获取数字输入框的值
			var field = data.field;
			field.memberParts = parseFloat(field.memberParts || 0);
			field.memberWorkDays = parseFloat(field.memberWorkDays || 0);
			field.memberPartsMoney = parseFloat(field.memberPartsMoney || 0);
			
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000, 'projectMemberTable');
				}
			}
			let clickbtn = $(this);
			if (id) {
				tool.post("/dev-api/pjProjectMember/update", field, callback, clickbtn);
			} else {
				tool.post("/dev-api/pjProjectMember/add", field, callback, clickbtn);
			}
			return false;
		});
		
		// 返回按钮事件
		$('#btnBack').on('click', function() {
			tool.sideClose();
		});
  }

</script>

	<!-- /脚本 -->
