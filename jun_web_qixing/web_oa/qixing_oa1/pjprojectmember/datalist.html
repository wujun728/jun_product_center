<body class="main-body">
	<!-- 主体 -->
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-card-header layuiadmin-card-header-auto">
				<form class="layui-form layuiadmin-app-form" lay-filter="layadmin-app-form">
					<div class="layui-form-item">
						<div class="layui-inline">
							<div class="layui-input-inline">
								<input type="text" name="project_name" placeholder="项目名称" autocomplete="off" class="layui-input picker-oa" data-types="project">
								<input type="hidden" name="refProjectId" />
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<input type="text" name="member_name" placeholder="成员名称" autocomplete="off" class="layui-input picker-oa" data-types="user">
								<input type="hidden" name="refMemberId" />
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="webSearch">
								<i class="layui-icon layui-icon-search"></i>搜索
							</button>
							<button class="layui-btn layui-btn-primary" lay-submit lay-filter="webEmpty">
								<i class="layui-icon layui-icon-refresh"></i>清空
							</button>
							<button class="layui-btn layui-btn-primary" id="btnExport">
								<i class="layui-icon layui-icon-download-circle"></i>导出
							</button>
							<button class="layui-btn layui-btn-primary" id="btnFlow">
								<i class="layui-icon layui-icon-flow"></i>查看审批流程图
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="layui-card-body">
				<div class="layui-btn-container">
					<button class="layui-btn layui-btn-normal" id="btnAdd">
						<i class="layui-icon layui-icon-add-circle"></i>新增
					</button>
					<button class="layui-btn layui-btn-danger" id="btnDeleteBatch" disabled>
						<i class="layui-icon layui-icon-delete"></i>删除
					</button>
					<button class="layui-btn layui-btn-warm" id="btnSubmitFlow">
						<i class="layui-icon layui-icon-flow"></i>提交流程
					</button>
				</div>
				<table id="projectMemberTable" class="layui-hide" lay-filter="projectMemberTable"></table>
			</div>
		</div>

	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tablePlus','oaPicker'];
	function gouguInit() {
		var table = layui.tablePlus, tool = layui.tool;
		// 表格初始化
		table.render({
			elem: '#projectMemberTable',
			url: '/dev-api/pjProjectMember/listByPage',
			cellMinWidth: 100,
			cols: [
				[
					{ type: 'checkbox', fixed: 'left' },
					{ field: 'refProjectName', title: '项目名称', minWidth: 180 },
					{ field: 'refMemberName', title: '成员名称', width: 120 },
					{ field: 'dictMemberRoleText', title: '成员项目角色', width: 150 },
					{ field: 'workContent', title: '工作内容', minWidth: 200 },
					{ field: 'isShareText', title: '是否参与分成', width: 120 },
					{ field: 'memberParts', title: '工作分成比例(%)', width: 150 },
					{ field: 'memberWorkDays', title: '投入工作日', width: 120 },
					{ field: 'memberPartsMoney', title: '分成金额', width: 120 },
					{ field: 'note', title: '备注', minWidth: 180 },
					{ field: 'createTime', title: '创建时间', width: 180 },
					{ fixed: 'right', title: '操作', width: 250, templet: '#projectMemberTableBar' }
				]
			],
			page: true,
			limit: 15,
			limits: [15, 30, 50, 100],
			done: function(){
				// 初始化项目选择器
				var picker = layui.oaPicker;
				picker.render();
				
				// 禁用删除按钮
				$('#btnDeleteBatch').attr('disabled', true);
			}
		});

		// 监听复选框选择
		table.on('checkbox(projectMemberTable)', function(obj) {
			var checkStatus = table.checkStatus('projectMemberTable');
			var checkData = checkStatus.data;
			if (checkData.length > 0) {
				$('#btnDeleteBatch').attr('disabled', false);
			} else {
				$('#btnDeleteBatch').attr('disabled', true);
			}
		});

		// 新增
		$('#btnAdd').on('click', function() {
			tool.openWin('/qixing_oa1/pjprojectmember/add.html', '新增项目成员', '800px', '600px', 'projectMemberTable');
		});

		// 批量删除
		$('#btnDeleteBatch').on('click', function() {
			var checkStatus = table.checkStatus('projectMemberTable');
			var checkData = checkStatus.data;
			if (checkData.length === 0) {
				layer.msg('请选择要删除的数据');
				return;
			}
			var ids = [];
			layui.each(checkData, function(index, item) {
				ids.push(item.id);
			});
			layer.confirm('确定删除选中的项目成员吗？', function(index) {
				tool.post('/dev-api/pjProjectMember/delete', {ids: ids.join(',')}, function(res) {
					layer.msg(res.msg);
					if (res.code == 0) {
						table.reload('projectMemberTable');
					}
				});
				layer.close(index);
			});
		});

		// 提交流程
		$('#btnSubmitFlow').on('click', function() {
			var checkStatus = table.checkStatus('projectMemberTable');
			var checkData = checkStatus.data;
			if (checkData.length === 0) {
				layer.msg('请选择要提交审批的数据');
				return;
			}
			var ids = [];
			layui.each(checkData, function(index, item) {
				ids.push(item.id);
			});
			tool.openWin('/qixing_oa1/flow/apply.html?ids=' + ids.join(',') + '&tableName=pj_project_member', '提交流程', '800px', '500px', 'projectMemberTable');
		});

		// 导出
		$('#btnExport').on('click', function() {
			var data = layui.form.val('layadmin-app-form');
			tool.exportFile('/dev-api/pjProjectMember/listByPage', data);
		});

		// 查看审批流程图
		$('#btnFlow').on('click', function() {
			tool.openWin('/qixing_oa1/flow/flowChart.html?tableName=pj_project_member', '审批流程图', '800px', '500px');
		});

		// 行工具事件
		table.on('tool(projectMemberTable)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.openWin('/qixing_oa1/pjprojectmember/view.html?id='+data.id, '查看项目成员', '800px', '600px');
			} else if (obj.event === 'edit') {
				tool.openWin('/qixing_oa1/pjprojectmember/edit.html?id='+data.id, '编辑项目成员', '800px', '600px', 'projectMemberTable');
			} else if (obj.event === 'del') {
				layer.confirm('确定删除该项目成员吗？', function(index) {
					tool.post('/dev-api/pjProjectMember/delete', {ids: data.id}, function(res) {
						layer.msg(res.msg);
						if (res.code == 0) {
							obj.del();
						}
					});
					layer.close(index);
				});
			}
		});

		// 搜索
		layui.form.on('submit(webSearch)', function(data) {
			table.reload('projectMemberTable', {
				where: data.field,
				page: {curr: 1}
			});
			return false;
		});

		// 清空
		layui.form.on('submit(webEmpty)', function() {
			layui.form.val('layadmin-app-form', {
				project_name: '',
				member_name: '',
				refProjectId: '',
				refMemberId: ''
			});
			table.reload('projectMemberTable', {
				where: {project_name: '', member_name: '', refProjectId: '', refMemberId: ''},
				page: {curr: 1}
			});
			return false;
		});
	}

</script>

	<!-- /脚本 -->
