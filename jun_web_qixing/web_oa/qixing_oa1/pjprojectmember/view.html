<script>
	const moduleInit = ['tool','table','form'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, table = layui.table;
		var id = tool.getUrlParam('id');
		var token = localStorage.getItem("Authorization");
		
		if(id && id != ''){
			//加载数据
			tool.get("/dev-api/pjProjectMember/findOne", {id: id}, function(res){
				if(res.data != null){
					form.val("info", res.data);
					form.render();
					
					// 处理字典文本值
					if(res.data.dictMemberRole){
						getDictText('dict_member_role', res.data.dictMemberRole, function(text){
							$('#dictMemberRoleText').val(text);
						});
					}
					
					// 处理是否参与分成
					if(res.data.isShare !== undefined){
						$('#isShareText').val(res.data.isShare == 1 ? '是' : '否');
					}
					
					// 处理数字字段显示
					if(res.data.memberParts !== undefined){
						$('#memberParts').val(res.data.memberParts);
					}
					if(res.data.memberWorkDays !== undefined){
						$('#memberWorkDays').val(res.data.memberWorkDays);
					}
					if(res.data.memberPartsMoney !== undefined){
						$('#memberPartsMoney').val(res.data.memberPartsMoney);
					}
				}else{
					layer.msg('项目成员信息未找到！');
				}
			});
		}
		
		//返回
		$("#btn_cancel").click(function() {
			tool.sideClose();
			return false;
		});
		
		// 获取字典文本
		function getDictText(type, value, callback) {
			tool.get('/dev-api/sys/dict/type/' + type, {}, function(res) {
				if(res.code == 0 && res.data && res.data.length > 0){
					for(var i = 0; i < res.data.length; i++){
						if(res.data[i].value == value){
							callback(res.data[i].label);
							return;
						}
					}
					callback('');
				}else{
					callback('');
				}
			});
		}
	}

</script>
