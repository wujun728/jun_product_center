<body class="main-body">
	<!-- 主体 -->
	
<div class="p-page">
	<div class="gg-form-bar border-t border-x">
			<form class="layui-form" lay-filter="barsearchform">
				<div class="layui-input-inline" style="width:240px;">
					<input type="text" name="refProjectNameCondition" id="refProjectNameCondition" placeholder="项目名称" readonly class="layui-input" autocomplete="off" />
					<input name="refProjectCode" style="display: none;" value="" />
				</div>
				<div class="layui-input-inline" style="width:240px;">
					<input type="text" name="taskNameCondition" placeholder="任务名称" class="layui-input" autocomplete="off" />
				</div>
				<div class="layui-input-inline" style="width:240px;">
					<input type="text" name="taskContentCondition" placeholder="任务内容" class="layui-input" autocomplete="off" />
				</div>
				<div class="layui-input-inline" style="width:150px;">
					<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="table-search"><i class="layui-icon layui-icon-search mr-1"></i>搜索</button>
					<button type="reset" class="layui-btn layui-btn-reset" lay-filter="table-reset">清空</button>
				</div>
			</form>
		</div>
	<table class="layui-hide" id="document" lay-filter="document"></table>
</div>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
  	<button class="layui-btn layui-btn-sm" lay-event="add">+ 新增任务</button>
  	<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDel">批量删除</button>
  	<button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="export">导出</button>
  </div>
</script>

	<!-- /主体 -->

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tablePlus','oaPicker'];
	function gouguInit() {
		var table = layui.tablePlus, form = layui.form, tool = layui.tool;

		layui.documentTable = table.render({
			elem: '#document',
			title: '生产任务列表',
			toolbar: '#toolbarDemo',
			headers: {"Authorization": localStorage.getItem("Authorization")},
			contentType: 'application/json',
			is_excel: true,
			cellMinWidth: 80,
			height: 'full-114',
			url: "/qixing_oa1/pjprojectprodesstask/listByPage",
			cols: [[
				{type: 'checkbox', fixed: 'left'}
				,{field: 'id', title: 'ID', width: 80, align: 'center'}
				,{field: 'taskName', title: '任务名称', minWidth: 200}
				,{field: 'refProjectName', title: '项目名称', minWidth: 180}
				,{field: 'taskContent', title: '任务内容', minWidth: 250, templet: function(d) {
						return '<div title="' + d.taskContent + '">' + (d.taskContent.length > 30 ? d.taskContent.substring(0,30) + '...' : d.taskContent) + '</div>';
					}}
				,{field: 'costTime', title: '耗时(小时)', width: 100, align: 'center'}
				,{field: 'costMoney', title: '费用(元)', width: 100, align: 'center'}
				,{field: 'taskProgress', title: '进度(%)', width: 100, align: 'center'}
				,{field: 'taskTimeStart', title: '开始时间', width: 160, align: 'center'}
				,{field: 'taskTimeEnd', title: '结束时间', width: 160, align: 'center'}
				,{field: 'createTime', title: '创建时间', width: 160, align: 'center'}
				,{
					field: 'right',
					fixed:'right',
					title: '操作',
					width: 180,
					align: 'center',
					templet: function (d) {
						var html = '<div class="layui-btn-group">';
						var btn1='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">查看</span>';
						var btn2='<span class="layui-btn layui-btn-xs" lay-event="edit">编辑</span>';
						var btn3='<span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</span>';
						var btn4='<span class="layui-btn layui-btn-warm layui-btn-xs" lay-event="attachment">附件</span>';
						return html+btn1+btn2+btn3+btn4+'</div>';
					}
				}
			]]
		});
		
		
		//触发事件
		table.on('toolbar(document)', function(obj){
			if (obj.event === 'add') {
				tool.side("/qixing_oa1/pjprojectprodesstask/add.html");
				return;
			} else if(obj.event === 'batchDel') {
				var checkStatus = table.checkStatus('document');
				var data = checkStatus.data;
				if(data.length === 0) {
					layer.msg('请先选择要删除的生产任务', {icon: 5});
					return;
				}
				var ids = [];
				for(var i in data) {
					ids.push(data[i].id);
				}
				// 删除确认对话框
				layer.confirm('确认要删除选中的' + ids.length + '条数据吗？', {
					btn: ['确认','取消']
				}, function() {
					tool.post("/qixing_oa1/pjprojectprodesstask/delBatch", {ids: ids.toString()}, function(res) {
						if(res.code == 0) {
							layer.msg(res.msg);
							layui.documentTable.reload();
						} else {
							layer.msg(res.msg, {icon: 5});
						}
					});
				});
			} else if(obj.event === 'export') {
				var query = $('.layui-form').serialize();
				window.open('/qixing_oa1/pjprojectprodesstask/export?type=excel&' + query);
			}
		});

		// 项目名称选择
		$("#refProjectNameCondition").on('click', function() {
			tool.tableSelect({
				title: '选择项目',
				url: "/qixing_oa1/pjproject/listBySelect",
				cols: [[
					{type: 'radio'},
					{field: 'projectName', title: '项目名称'},
					{field: 'projectCode', title: '项目编号'}
				]],
				done: function(data) {
					if(data.length > 0) {
						$("#refProjectNameCondition").val(data[0].projectName);
						$('input[name="refProjectCode"]').val(data[0].projectCode);
					}
				}
			});
		});
		
		//监听行工具事件
		table.on('tool(document)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.side("/qixing_oa1/pjprojectprodesstask/view.html?id="+data.id);
				return;
			}
			if(obj.event === 'edit'){
				tool.side('/qixing_oa1/pjprojectprodesstask/edit.html?id='+data.id);
				return;
			}
			if (obj.event === 'del') {
				layer.confirm('确定要删除该生产任务吗?', {
					icon: 3,
					title: '提示'
				}, function(index) {
					let callback = function (e) {
						layer.msg(e.msg);
						if (e.code == 0) {
							obj.del();
						}
					}
					tool.delete("/qixing_oa1/pjprojectprodesstask/delete", {id: data.id}, callback);
					layer.close(index);
				});
			} else if(obj.event === 'attachment') {
				tool.side("/qixing_oa1/pjprojectprodesstask/attachment.html?id="+data.id);
				return;
			}
		});
	}		
</script>

	<!-- /脚本 -->
