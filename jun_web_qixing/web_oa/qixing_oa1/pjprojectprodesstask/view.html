<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var tool=layui.tool;
		
		// 获取URL参数
		var id = tool.getQueryString('id');
		
		// 如果有ID，则获取数据
		if(id) {
			tool.post("/qixing_oa1/pjprojectprodesstask/getById", {id: id}, function(res) {
				if(res.code == 0) {
					var data = res.data;
					$("#taskName").text(data.taskName || '未命名任务');
					$("#refProjectName").text(data.refProjectName || '');
					$("#taskProgress").text(data.taskProgress || '0');
					$("#taskStatus").text(data.taskStatus || '');
					$("#costTime").text(data.costTime || '0');
					$("#costMoney").text(data.costMoney || '0');
					$("#taskTimeStart").text(data.taskTimeStart || '');
					$("#taskTimeEnd").text(data.taskTimeEnd || '');
					$("#createTime").text(data.createTime || '');
					$("#taskContent").text(data.taskContent || '暂无任务内容');
					$("#remark").text(data.remark || '暂无备注');
					
					// 渲染附件列表
					renderFileList(data.files || []);
				} else {
					layer.msg(res.msg || '获取数据失败');
				}
			});
		}
		
		// 渲染附件列表
		function renderFileList(files) {
			var fileListHtml = '';
			if(files.length > 0) {
				files.forEach(function(file) {
					fileListHtml += '<div class="file-item">';
					fileListHtml += '<a href="' + file.fileUrl + '" target="_blank">' + file.fileName + '</a>';
					fileListHtml += '<span class="file-size">(' + formatFileSize(file.fileSize) + ')</span>';
					fileListHtml += '</div>';
				});
			} else {
				fileListHtml = '<div class="text-gray">暂无附件</div>';
			}
			$("#fileList").html(fileListHtml);
		}
		
		// 格式化文件大小
		function formatFileSize(bytes) {
			if (bytes === 0) return '0 B';
			const k = 1024;
			const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
			const i = Math.floor(Math.log(bytes) / Math.log(k));
			return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
		}
		
		// 返回按钮
		$("#btn_cancel").click(function() {
			tool.sideClose();
			return false;
		});
  }
</script>
