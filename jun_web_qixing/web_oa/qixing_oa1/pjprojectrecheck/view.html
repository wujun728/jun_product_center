<body class="main-body">
	<!-- 主体 -->
	
<form class="layui-form p-4">
	<h3 class="pb-3">项目复核查看</h3>
	<table class="layui-table layui-table-form">
		<input type="hidden" name="id" />
		<tr>
			<td class="layui-td-gray">项目名称</td>
			<td>
				<span id="refPname" class="view-text"></span>
			</td>
			<td class="layui-td-gray">项目经理名称</td>
			<td>
				<span id="refPmanager" class="view-text"></span>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">项目报告</td>
			<td>
				<span id="refPjrName" class="view-text"></span>
			</td>
			<td class="layui-td-gray">项目复核责任人</td>
			<td>
				<span id="recheckMan" class="view-text"></span>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">项目复核状态</td>
			<td>
				<span id="recheckState" class="view-text"></span>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">项目复核意见</td>
			<td colspan="3">
				<div id="recheckAdvice" class="view-text" style="white-space: pre-wrap; line-height: 1.8;"></div>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">备注</td>
			<td colspan="3">
				<div id="remark" class="view-text" style="white-space: pre-wrap; line-height: 1.8;"></div>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">附件</td>
			<td colspan="3">
				<div id="fileList" class="file-box">
					<!-- 附件列表 -->
				</div>
			</td>
		</tr>
	</table>
	<div class="pt-4">
		<button type="button" class="layui-btn layui-btn-primary" id="back">返回</button>
	</div>
</form>

	<!-- /主体 -->

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var tool = layui.tool;
		var id = tool.getQuery('id');

		// 获取详情数据
		tool.post('/qixing_oa1/pjprojectrecheck/getInfo', {id: id}, function (res) {
			if (res.code == 0) {
				var data = res.data;
				// 填充数据
				$('input[name="id"]').val(data.id || '');
				$('#refPname').text(data.refPname || '');
				$('#refPmanager').text(data.refPmanager || '');
				$('#refPjrName').text(data.refPjrName || '');
				$('#recheckMan').text(data.recheckMan || '');
				
				// 项目复核状态显示
				var recheckStateText = '';
				switch(data.recheckState) {
					case 0:
						recheckStateText = '未开始';
						break;
					case 1:
						recheckStateText = '进行中';
						break;
					case 2:
						recheckStateText = '已完成';
						break;
					default:
						recheckStateText = '';
				}
				$('#recheckState').text(recheckStateText);
				
				$('#recheckAdvice').text(data.recheckAdvice || '');
				$('#remark').text(data.remark || '');
				
				// 加载附件列表
				if (data.fileList && data.fileList.length > 0) {
					var fileHtml = '';
					layui.each(data.fileList, function(index, item) {
						var fileName = item.fileName;
						var filePath = item.filePath;
						fileHtml += '<div class="file-item">';
						fileHtml += '<a href="' + filePath + '" target="_blank" class="file-name">' + fileName + '</a>';
						fileHtml += '</div>';
					});
					$('#fileList').html(fileHtml);
				} else {
					$('#fileList').html('<div class="no-file">暂无附件</div>');
				}
			} else {
				layer.msg(res.msg);
			}
		});

		// 返回按钮
		$('#back').on('click', function () {
			tool.sideClose();
		});
	}
</script>

	<!-- /脚本 -->
