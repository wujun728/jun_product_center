<script>
	const moduleInit = ['tool','table','form','laydate','upload','xnUtil'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, table = layui.table, laydate = layui.laydate, upload = layui.upload;
		var id = tool.getUrlParam('id');
		var token = localStorage.getItem("Authorization");
		var tableIns1Files;
		
		// 流程flow-mark001,新增流程查看表单详情功能
		if(id && id != ''){
			//加载数据
			tool.get("/dev-api/pjProjectDraft/findOne", {id: id}, function(res){
				if(res.data != null){
					form.val("info", res.data);
					form.render();
					
					// 加载附件列表
					loadFilesTable();
				}else{
					layer.msg('项目底稿信息未找到！');
				}
			});
		}
		
		//遍历列，并渲染各种表单组件
		table.render({
			elem: '#refProjectName',
			toolbar: true,
			width: 260,
			height: 360,
			url: '/dev-api/pjProject/listByPage',
			where: {
				pageSize: 1000
			},
			cols: [[
				{type: 'radio'},
				{field: 'projectName', title: '项目名称'},
				{field: 'projectCode', title: '项目编号'}
			]],
			done: function(res, curr, count){
				// 选择框点击事件
				$('.layui-table-body').off('click').on('click', '.layui-table-cell', function(){
					var tr = $(this).closest('tr');
					var data = table.cache['refProjectName'][tr.data('index')];
					$('#refProjectName').val(data.projectName);
					$('#refProjectCode').val(data.projectCode);
					layui.layer.closeAll('iframe');
				});
			}
		});
		
		// 项目选择器
		$('#refProjectName').on('click', function(){
			layui.layer.open({
				type: 1,
				title: '选择项目',
				area: ['400px', '400px'],
				content: $('#refProjectName').next().next().html(),
				shade: 0.6
			});
		});
		
		//日期
		laydate.render({
			elem: '#draftTime',
			type: 'date'
		});
		
		// 责任人选择器
		table.render({
			elem: '#refDraftBy',
			toolbar: true,
			width: 260,
			height: 360,
			url: '/dev-api/sys/users/listByPage',
			where: {
				pageSize: 1000
			},
			cols: [[
				{type: 'radio'},
				{field: 'realName', title: '姓名'},
				{field: 'username', title: '账号'}
			]],
			done: function(res, curr, count){
				// 选择框点击事件
				$('.layui-table-body').off('click').on('click', '.layui-table-cell', function(){
					var tr = $(this).closest('tr');
					var data = table.cache['refDraftBy'][tr.data('index')];
					$('#refDraftBy').val(data.realName);
					layui.layer.closeAll('iframe');
				});
			}
		});
		
		$('#refDraftBy').on('click', function(){
			layui.layer.open({
				type: 1,
				title: '选择责任人',
				area: ['400px', '400px'],
				content: $('#refDraftBy').next().next().html(),
				shade: 0.6
			});
		});
		
		//返回
		$("#btn_cancel").click(function() {
			tool.sideClose();
			return false;
		});
		
		//监听保存
		form.on('submit(submit)', function(data){
			let callback = function(e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					if(!id || id == ''){
						tool.sideClose(1000, 'pjProjectDraftTable');
					}else{
						tool.sideClose(1000, 'pjProjectDraftTable');
					}
				}
			}
			
			let clickbtn = $(this);
			if(!id || id == ''){
				tool.post("/dev-api/pjProjectDraft/add", data.field, callback, clickbtn);
			}else{
				data.field.id = id;
				tool.post("/dev-api/pjProjectDraft/update", data.field, callback, clickbtn);
			}
			return false;
		});
		
		//加载附件列表
		function loadFilesTable() {
			tableIns1Files = table.render({
				elem: '#showFilesTable',
				contentType: 'application/json',
				headers: {"Authorization": token},
				page: true,
				url: '/dev-api/sysFilesOss/listByPageUser',
				where: {refBizid: id},
				method: 'POST',
				cols: [
					[
						{type: 'checkbox', fixed: 'left'},
						{field: 'fileName', title: '文件名', sort: true},
						{field: 'createDate', title: '创建时间', sort: true},
						{field: 'fileSize', title: '文件大小', sort: true},
						{field: 'isOwner',hide: true},
						{field: 'creator', title: '操作人', hide: false},
						{field: 'dictBiztype', title: '业务类型', hide: false},
						{field: 'refBizid', title: '业务ID', hide: true},
						{toolbar: "#toolFiles", title: '操作', width:280}
					]
				]
			});
		}
		
		//执行实例
		var uploadInst = upload.render({
			elem: '#upload',
			exts: 'jpg|gif|png|jpeg|txt|sql|pdf|doc|docx|xls|xlsx|ppt|pptx|zip|rar|gz|7z',
			url: '/dev-api/sysFilesOss/upload',
			size: 1024*101,
			accept: 'file',
			multiple: false,
			choose: function(obj){
				if(!id || id === undefined || id === null || id === ""){
					layer.alert("请先保存基本信息表单数据，然后上传附件！");
					return false;
				}
			},
			before : function(obj){
				layer.load();
			},
			data: {
				bizid: id,
				biztype: "底稿"
			},
			done: function(res){
				if(res.code != 0){
					layer.alert(res.msg);
					return false;
				}
				layer.closeAll('loading');
				loadFilesTable();
			},
			error: function(){
				layer.closeAll('loading');
			}
		});
		
		//列操作
		table.on('tool(showFilesTable)', function(obj) {
			var data = obj.data;
			switch (obj.event) {
				case 'del':
					layer.confirm('确定要删除该文件吗？', function(index){
						layer.close(index);
						tool.post("/dev-api/sysFilesOss/delete", {ids: [data.id]}, function(res){
							layer.msg(res.msg);
							if(res.code == 0){
								loadFilesTable();
							}
						});
					});
					break;
				case 'pre':
					//预览
					window.open('http://119.45.221.36:8012/onlinePreview?url='+encodeURIComponent(btoa(data.url))+ '&watermarkTxt=' + encodeURIComponent('齐兴会计师事务所'));
					break;
				case 'down':
					//下载
					window.open(data.url, '_blank');
					break;
				case 'copy':
					var Url2 = data.url;
					var oInput = document.createElement('input');
					oInput.value = Url2;
					document.body.appendChild(oInput);
					oInput.select();
					document.execCommand("Copy");
					oInput.className = 'oInput';
					oInput.style.display = 'none';
					layer.msg('已复制成功！');
					break;
			}
		});
		
		//根据数据库字段长度及是否必填属性生成校验表单字段长度
		form.verify({
			draftName: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value.length > max){
					return '底稿名称不能大于'+max+'个字符的长度！';
				}
			},
			refProjectName: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value.length > max){
					return '项目名称不能大于'+max+'个字符的长度！';
				}
			}
		});
		
		// 初始化字典数据
		tool.get('/dev-api/sys/dict/type/dict_draft_type', {}, function(res) {
			if(res.code == 0 && res.data && res.data.length > 0){
				var html = '<option value="">请选择</option>';
				$.each(res.data, function(index, item){
					html += '<option value="'+item.value+'">'+item.label+'</option>';
				});
				$('#dictDraftType').html(html);
				form.render('select');
			}
		});
		
		tool.get('/dev-api/sys/dict/type/dict_draft_status', {}, function(res) {
			if(res.code == 0 && res.data && res.data.length > 0){
				var html = '<option value="">请选择</option>';
				$.each(res.data, function(index, item){
					html += '<option value="'+item.value+'">'+item.label+'</option>';
				});
				$('#dictDraftStatus').html(html);
				form.render('select');
			}
		});
	}

</script>
