<script>
	const moduleInit = ['tool','table','form'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, table = layui.table;
		var id = tool.getUrlParam('id');
		var token = localStorage.getItem("Authorization");
		var tableIns1Files;
		
		if(id && id != ''){
			//加载数据
			tool.get("/dev-api/pjProjectDraft/findOne", {id: id}, function(res){
				if(res.data != null){
					form.val("info", res.data);
					form.render();
					
					// 加载附件列表
					loadFilesTable();
					
					// 处理字典文本值
					if(res.data.dictDraftType){
						getDictText('dict_draft_type', res.data.dictDraftType, function(text){
							$('#dictDraftTypeText').val(text);
						});
					}
					
					if(res.data.dictDraftStatus){
						getDictText('dict_draft_status', res.data.dictDraftStatus, function(text){
							$('#dictDraftStatusText').val(text);
						});
					}
				}else{
					layer.msg('项目底稿信息未找到！');
				}
			});
		}
		
		//加载附件列表
		function loadFilesTable() {
			tableIns1Files = table.render({
				elem: '#showFilesTable',
				contentType: 'application/json',
				headers: {"Authorization": token},
				page: true,
				url: '/dev-api/sysFilesOss/listByPageUser',
				where: {refBizid: id},
				method: 'POST',
				cols: [
					[
						{field: 'fileName', title: '文件名', sort: true},
						{field: 'createDate', title: '创建时间', sort: true},
						{field: 'fileSize', title: '文件大小', sort: true},
						{field: 'creator', title: '操作人', hide: false},
						{field: 'dictBiztype', title: '业务类型', hide: false},
						{toolbar: "#toolFiles", title: '操作', width:200}
					]
				]
			});
		}
		
		//列操作
		table.on('tool(showFilesTable)', function(obj) {
			var data = obj.data;
			switch (obj.event) {
				case 'pre':
					//预览
					window.open('http://119.45.221.36:8012/onlinePreview?url='+encodeURIComponent(btoa(data.url))+ '&watermarkTxt=' + encodeURIComponent('齐兴会计师事务所'));
					break;
				case 'down':
					//下载
					window.open(data.url, '_blank');
					break;
				case 'copy':
					var Url2 = data.url;
					var oInput = document.createElement('input');
					oInput.value = Url2;
					document.body.appendChild(oInput);
					oInput.select();
					document.execCommand("Copy");
					oInput.className = 'oInput';
					oInput.style.display = 'none';
					layer.msg('已复制成功！');
					break;
			}
		});
		
		//返回
		$("#btn_cancel").click(function() {
			tool.sideClose();
			return false;
		});
		
		// 获取字典文本
		function getDictText(type, value, callback) {
			tool.get('/dev-api/sys/dict/type/' + type, {}, function(res) {
				if(res.code == 0 && res.data && res.data.length > 0){
					for(var i = 0; i < res.data.length; i++){
						if(res.data[i].value == value){
							callback(res.data[i].label);
							return;
						}
					}
					callback('');
				}else{
					callback('');
				}
			});
		}
	}

</script>
