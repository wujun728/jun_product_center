<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var tool = layui.tool, layer = layui.layer, $ = layui.jquery;
		var id = tool.getUrlParam('id');

		// 返回按钮
		$('#backBtn').click(function() {
			tool.sideClose();
		});

		// 获取报告详情
		if (id) {
			tool.get('/qixing_oa1/pjProjectReport/getInfo', {id: id}, function(res) {
				if (res.code == 0) {
					var data = res.data;
					// 填充报告基本信息
					$('#reportName').text(data.report_name);
					$('#createInfo').text('创建人：' + data.create_name + '，创建时间：' + data.create_time);
					$('#projectInfo').text('项目：' + data.project_name);
					$('#reportTypeInfo').text('类型：' + getReportTypeName(data.report_type));
					
					// 填充详情表格
					$('#detailReportName').text(data.report_name);
					$('#detailProjectName').text(data.project_name);
					$('#detailReportType').text(getReportTypeName(data.report_type));
					$('#detailReportDay').text(data.report_day + ' 天');
					$('#detailCharger').text(data.charger_name);
					$('#detailProcessStatus').html(getProcessStatusHtml(data.process_status));
					$('#detailCurrentNode').text(data.current_node_name || '-');
					$('#detailCurrentAuditor').text(data.current_auditor_name || '-');
					$('#detailCreateName').text(data.create_name);
					$('#detailCreateTime').text(data.create_time);
					$('#detailUpdateTime').text(data.update_time || '-');
					
					// 填充报告内容
					$('#reportContent').html(data.report_content || '<p>暂无内容</p>');
					
					// 加载附件列表
					loadFileList(id);
				} else {
					layer.msg(res.msg || '获取报告详情失败');
				}
			});
		}

		// 获取报告类型名称
		function getReportTypeName(type) {
			var typeNames = {
				'1': '月度报告',
				'2': '季度报告',
				'3': '年度报告',
				'4': '专项报告',
				'5': '其他报告'
			};
			return typeNames[type] || '未知';
		}

		// 获取流程状态HTML
		function getProcessStatusHtml(status) {
			var statusHtml = {
				'0': '<span class="layui-badge">未提交</span>',
				'1': '<span class="layui-badge layui-badge-warm">待审核</span>',
				'2': '<span class="layui-badge layui-badge-green">已审核</span>',
				'3': '<span class="layui-badge layui-badge-danger">已驳回</span>'
			};
			return statusHtml[status] || '未知';
		}

		// 加载附件列表
		function loadFileList(businessId) {
			if (!businessId) return;
			tool.get('/sysFilesOss/listByPageUser', {business_id: businessId, business_type: 'project_report'}, function(res) {
				if (res.code == 0 && res.data && res.data.list) {
					$('#fileList').empty();
					if (res.data.list.length === 0) {
						$('#fileList').append('<tr><td colspan="4" class="text-center">暂无附件</td></tr>');
					} else {
						layui.each(res.data.list, function(i, file) {
							var html = '<tr id="file_' + file.id + '">' +
								'<td>' + file.file_name + '</td>' +
								'<td>' + file.file_size + '</td>' +
								'<td>' + file.create_time + '</td>' +
								'<td>' +
									'<button type="button" class="layui-btn layui-btn-xs layui-btn-primary previewBtn" data-id="' + file.id + '" data-url="' + file.file_url + '">预览</button>' +
									'<button type="button" class="layui-btn layui-btn-xs layui-btn-primary downloadBtn" data-id="' + file.id + '" data-url="' + file.file_url + '">下载</button>' +
								'</td>' +
							'</tr>';
							$('#fileList').append(html);
						});
					}
				} else {
					$('#fileList').append('<tr><td colspan="4" class="text-center">加载附件失败</td></tr>');
				}
			});
		}

		// 预览附件
		$(document).on('click', '.previewBtn', function() {
			var url = $(this).attr('data-url');
			window.open(url, '_blank');
		});

		// 下载附件
		$(document).on('click', '.downloadBtn', function() {
			var url = $(this).attr('data-url');
			var link = document.createElement('a');
			link.href = url;
			link.download = '';
			link.click();
		});
	}
</script>
