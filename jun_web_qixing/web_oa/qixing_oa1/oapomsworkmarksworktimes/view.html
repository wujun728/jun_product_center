	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var tool = layui.tool;
		var id = CoreUtil.getUrlParam("id");

		//加载数据
		if (id && id > 0) {
			tool.post("/qixing_oa1/oapomsworkmarksworktimes/get", {"id": id}, function (e) {
				if (e.code == 0) {
					//填充数据
					$("#usercode").text(e.data.usercode || '-');
					$("#refUsername").text(e.data.refUsername || '-');
					$("#workDay").text(e.data.workDay || '-');
					$("#beginTime").text(e.data.beginTime || '-');
					$("#endTime").text(e.data.endTime || '-');
					$("#workLocation").text(e.data.leaveInCase || '-');
					$("#status").text(e.data.status || '待审批');
					$("#approver").text(e.data.approver || '部门经理');
					$("#remark").text(e.data.remark || '-');
					$("#createTime").text(e.data.createTime || '-');
					$("#updateTime").text(e.data.updateTime || '-');
				}
			});
		}

		//返回按钮
		$("#back").click(function () {
			history.back();
		});
  }

</script>
