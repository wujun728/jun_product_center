				<input type="text" name="usercode" placeholder="请输入工号" class="layui-input" autocomplete="off" />
			</div>
			<div class="layui-input-inline" style="width:240px;">
				<input type="text" name="refUsername" placeholder="请输入用户名称" class="layui-input" autocomplete="off" />
			</div>
			<div class="layui-input-inline" style="width:240px;">
				<input type="text" name="workDay" placeholder="请选择日期" class="layui-input" id="workDay" autocomplete="off" />
			</div>
			<div class="layui-input-inline" style="width:150px;">

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
	<button class="layui-btn layui-btn-sm" lay-event="add">+ 新增工时审批</button>
  	<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDeleted">删除记录</button>
  	<button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="export">导出全部</button>
  </div>
</script>

<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tablePlus','laydate'];
	function gouguInit() {
		var table = layui.tablePlus, form = layui.form, tool = layui.tool, laydate = layui.laydate;

		//日期选择器
		laydate.render({
				elem: '#workDay',
				type: 'date'
			});

		layui.workmarksTable = table.render({
			elem: '#workmarksTable',
			title: '考勤记录列表',
			toolbar: '#toolbarDemo',
			head: {"Authorization": localStorage.getItem("Authorization")},
			contentType: 'application/json',
			is_excel: true,
			cellMinWidth: 80,
			height: 'full-114',
			url: "/qixing_oa1/oapomsworkmarksworktimes/datalist.json",
			cols: [[
				{type: 'checkbox', fixed: 'left'},
				{field: 'id', title: 'ID', width: 60, align: 'center'},
				{field: 'usercode', title: '工号', width: 100, align: 'center'},
				{field: 'refUsername', title: '用户名称', width: 120, align: 'center'},
				{field: 'workDay', title: '日期', width: 120, align: 'center'},
				{field: 'beginTime', title: '开始时间', width: 120, align: 'center'},
				{field: 'endTime', title: '结束时间', width: 120, align: 'center'},
				{field: 'workTotalTime', title: '工作时长', width: 100, align: 'center'},
				{field: 'remark', title: '备注', minWidth: 200},
				{
					field: 'right',
					fixed:'right',
					title: '操作',
					width: 120,
					align: 'center',
					templet: '#tool'
				}
			]]
		});
		
		
		//触发事件
		table.on('toolbar(workmarksTable)', function(obj){
			if (obj.event === 'add') {
				tool.side("/qixing_oa1/oapomsworkmarksworktimes/add.html");
				return;
			}
			if (obj.event === 'batchDeleted') {
				var checkStatus = table.checkStatus(obj.config.id);
				var data = checkStatus.data;
				if(data.length==0){
					layer.msg("请选择要批量删除的列");
				}else {
					var ids = [];
					$(data).each(function (index,item) {
						ids.push(item.id);
					});
					tipDialog(ids);
				}
				return;
			}
			if (obj.event === 'export') {
				//原先分页limit
				var exportParams = {
					limit: 10000
				};
				CoreUtil.sendPost("/qixing_oa1/oapomsworkmarksworktimes/listByPage", exportParams, function (res) {
					//初始化渲染数据
					if (res.data != null && res.data.records != null) {
						table.exportFile(layui.workmarksTable.config.id, res.data.records, 'xls');
					}
				});
				return;
			}
		});
		
		//监听行工具事件
		table.on('tool(workmarksTable)', function(obj) {
			var data = obj.data;
			if(obj.event === 'edit'){
				tool.side('/qixing_oa1/oapomsworkmarksworktimes/edit.html?id='+data.id);
				return;
			}
			if (obj.event === 'del') {
				var ids=[];
				ids.push(data.id);
				tipDialog(ids);
			}
		});

		//删除
		var tipDialog=function (ids) {
			layer.confirm('确定要删除吗?', {
				icon: 3,
				title: '提示'
			}, function(index) {
				let callback = function (e) {
					layer.msg(e.msg);
					if (e.code == 0) {
						layui.workmarksTable.reload();
					}
				}
				tool.delete("/qixing_oa1/oapomsworkmarksworktimes/delete", {ids: ids}, callback);
				layer.close(index);
			});
		};

		//监听搜索提交
		form.on('submit(table-search)', function(data) {
			layui.workmarksTable.reload({
				where: data.field,
				page: {
					curr: 1
				}
			});
			return false;
		});

		//监听重置
		form.on('submit(table-reset)', function() {
			form.val('barsearchform', {
				'usercode': '',
				'refUsername': '',
				'workDay': ''
			});
			layui.workmarksTable.reload({
				where: {},
				page: {
					curr: 1
				}
			});
			return false;
		});
	}		
</script>

	<!-- /脚本 -->
