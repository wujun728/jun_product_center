<form class="layui-form p-4">
		<h3 class="pb-3">编辑工时审批</h3>

		<tr>
			<td class="layui-td-gray">工号</td>
			<td>

			</td>
			<td class="layui-td-gray">用户名称</td>
			<td>
				<input type="text" name="refUsername" id="refUsername" readonly="readonly" class="layui-input" value="">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">日期<font>*</font></td>
			<td>
				<input type="text" name="workDay" id="workDay" lay-verify="required" lay-reqText="请选择日期" placeholder="请选择日期" class="layui-input" value="">
			</td>
			<td class="layui-td-gray">开始时间<font>*</font></td>
			<td>
				<input type="text" name="beginTime" id="beginTime" lay-verify="required" lay-reqText="请选择开始时间" placeholder="HH:mm:ss" class="layui-input" value="">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">结束时间<font>*</font></td>
			<td>
				<input type="text" name="endTime" id="endTime" lay-verify="required" lay-reqText="请选择结束时间" placeholder="HH:mm:ss" class="layui-input" value="">
			</td>
			<td class="layui-td-gray">工作时长(小时)<font>*</font></td>
			<td>
				<input type="text" name="workTotalTime" id="workTotalTime" lay-verify="required|number" lay-reqText="请输入工作时长" placeholder="请输入工作时长" class="layui-input" value="">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">工作地点</td>
			<td>
				<input type="text" name="workLocation" lay-verify="required" lay-reqText="请输入工作地点" placeholder="请输入工作地点" class="layui-input" value="">
			</td>
			<td class="layui-td-gray">状态</td>
			<td>
				<select name="status" lay-verify="required" lay-reqText="请选择状态" class="layui-input">
					<option value="待审批">待审批</option>
					<option value="已审批">已审批</option>
					<option value="已驳回">已驳回</option>
				</select>
			</td>
		</tr>
		<tr>

<script>
	const moduleInit = ['tool','laydate'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, laydate = layui.laydate;
		var id = CoreUtil.getUrlParam("id");

		//日期选择器
		laydate.render({
			elem: '#workDay',
			type: 'date'
		});

		//时间选择器-开始时间
		laydate.render({
			elem: '#beginTime',
			type: 'time',
			format: 'HH:mm:ss',
			min: '08:00:00',
			max: '20:00:00',
			btns: ['clear', 'confirm']
		});

		//时间选择器-结束时间
		laydate.render({
			elem: '#endTime',
			type: 'time',
			format: 'HH:mm:ss',
			min: '08:00:00',
			max: '20:00:00',
			btns: ['clear', 'confirm']
		});

		//监听开始时间和结束时间变化，自动计算工作时长
		$("#beginTime, #endTime").on("change", function() {
			var beginTime = $("#beginTime").val();
			var endTime = $("#endTime").val();
			if (beginTime && endTime) {
				var begin = new Date("1970-01-01 " + beginTime);
				var end = new Date("1970-01-01 " + endTime);
				if (end > begin) {
					var diffHours = (end - begin) / (1000 * 60 * 60);
					$("#workTotalTime").val(diffHours.toFixed(2));
				}
			}
		});

		//加载数据
		if (id && id > 0) {
			tool.post("/qixing_oa1/oapomsworkmarksworktimes/get", {"id": id}, function (e) {
				if (e.code == 0) {
					//填充表单数据
					form.val("webform", {
					"id": e.data.id,
					"usercode": e.data.usercode,
					"refUsername": e.data.refUsername,
					"workDay": e.data.workDay,
					"beginTime": e.data.beginTime,
					"endTime": e.data.endTime,
					"workTotalTime": e.data.workTotalTime,
					"workLocation": e.data.leaveInCase,
					"status": e.data.status || "待审批",
					"remark": e.data.remark
				});
				}
			});
		}

		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000,'workmarksTable');
				}
			}
			let clickbtn = $(this);
			let formData = data.field;
			// 设置相关字段
			formData.leaveInCase = formData.workLocation;
			formData.leanveOutCase = formData.workLocation;
			tool.post("/qixing_oa1/oapomsworkmarksworktimes/update", formData, callback, clickbtn);
			return false;
		});
  }

</script>
