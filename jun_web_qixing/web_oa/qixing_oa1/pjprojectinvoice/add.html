<script>
	const moduleInit = ['tool','table','form','laydate','upload','xnUtil'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, table = layui.table, laydate = layui.laydate, upload = layui.upload;
		var token = localStorage.getItem("Authorization");
		var tableIns1Files;
		var id = '';
		
		// 客户选择器
		table.render({
			elem: '#refCustomerName',
			toolbar: true,
			width: 260,
			height: 360,
			url: '/dev-api/cusCustomer/listByPage',
			where: {
				pageSize: 1000
			},
			cols: [[
				{type: 'radio'},
				{field: 'customerName', title: '客户名称'},
				{field: 'customerCode', title: '客户编号'}
			]],
			done: function(res, curr, count){
				// 选择框点击事件
				$('.layui-table-body').off('click').on('click', '.layui-table-cell', function(){
					var tr = $(this).closest('tr');
					var data = table.cache['refCustomerName'][tr.data('index')];
					$('#refCustomerName').val(data.customerName);
					$('#refCustomerCode').val(data.customerCode);
					layui.layer.closeAll('iframe');
				});
			}
		});
		
		// 客户选择器点击事件
		$('#refCustomerName').on('click', function(){
			layui.layer.open({
				type: 1,
				title: '选择客户',
				area: ['400px', '400px'],
				content: $('#refCustomerName').next().next().html(),
				shade: 0.6
			});
		});
		
		// 项目选择器
		table.render({
			elem: '#refProjectName',
			toolbar: true,
			width: 260,
			height: 360,
			url: '/dev-api/pjProject/listByPage',
			where: {
				pageSize: 1000
			},
			cols: [[
				{type: 'radio'},
				{field: 'projectName', title: '项目名称'},
				{field: 'projectCode', title: '项目编号'}
			]],
			done: function(res, curr, count){
				// 选择框点击事件
				$('.layui-table-body').off('click').on('click', '.layui-table-cell', function(){
					var tr = $(this).closest('tr');
					var data = table.cache['refProjectName'][tr.data('index')];
					$('#refProjectName').val(data.projectName);
					$('#refProjectCode').val(data.projectCode);
					layui.layer.closeAll('iframe');
				});
			}
		});
		
		// 项目选择器点击事件
		$('#refProjectName').on('click', function(){
			layui.layer.open({
				type: 1,
				title: '选择项目',
				area: ['400px', '400px'],
				content: $('#refProjectName').next().next().html(),
				shade: 0.6
			});
		});
		
		// 责任人选择器
		table.render({
			elem: '#refInvoiceMan',
			toolbar: true,
			width: 260,
			height: 360,
			url: '/dev-api/sysAdmin/listByPage',
			where: {
				pageSize: 1000
			},
			cols: [[
				{type: 'radio'},
				{field: 'name', title: '姓名'},
				{field: 'username', title: '账号'}
			]],
			done: function(res, curr, count){
				// 选择框点击事件
				$('.layui-table-body').off('click').on('click', '.layui-table-cell', function(){
					var tr = $(this).closest('tr');
					var data = table.cache['refInvoiceMan'][tr.data('index')];
					$('#refInvoiceMan').val(data.name);
					layui.layer.closeAll('iframe');
				});
			}
		});
		
		// 责任人选择器点击事件
		$('#refInvoiceMan').on('click', function(){
			layui.layer.open({
				type: 1,
				title: '选择开票人',
				area: ['400px', '400px'],
				content: $('#refInvoiceMan').next().next().html(),
				shade: 0.6
			});
		});
		
		// 加载字典数据
		loadDictData();
		
		function loadDictData() {
			// 开票类型
			var dictTypeData = layui.getDictDataByDictTypeCode('dict_type', null);
			if(dictTypeData && dictTypeData.length > 0) {
				var dictTypeHtml = '<option value="">请选择</option>';
				$.each(dictTypeData, function(index, item) {
					dictTypeHtml += '<option value="' + item.value + '">' + item.label + '</option>';
				});
				$('#dictType').html(dictTypeHtml);
			}
			
			// 开户行
			var dictBankData = layui.getDictDataByDictTypeCode('dict_bank', null);
			if(dictBankData && dictBankData.length > 0) {
				var dictBankHtml = '<option value="">请选择</option>';
				$.each(dictBankData, function(index, item) {
					dictBankHtml += '<option value="' + item.value + '">' + item.label + '</option>';
				});
				$('#dictBank').html(dictBankHtml);
			}
			
			form.render('select');
		}
		
		//附件上传
		var uploadInst = upload.render({
			elem: '#upload',
			url: '/dev-api/sysFilesOss/upload',
			accept: 'file',
			texts: {
				browse: '选择文件',
				upload: '开始上传',
				done: '上传完成'
			},
			data: {
				token: token,
				refBizid: function(){
					return $('#fileRefId').val();
				},
				refBiztype: 'pj_project_invoice'
			},
			before: function(obj){
				layer.load(); //上传loading
			},
			done: function(res){
				layer.closeAll('loading');
				if(res.code == 0){
					layer.msg('上传成功');
					if(id != ''){
						loadFilesTable();
					}
				}else{
					layer.msg(res.msg);
				}
			},
			error: function(){
				layer.closeAll('loading');
				layer.msg('上传失败');
			}
		});
		
		//监听提交
		form.on('submit(submit)', function(data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					// 如果有上传的附件，保存后更新附件的refBizid
					if($('#fileRefId').val() == ''){
						$('#fileRefId').val(e.data.id);
						id = e.data.id;
					}
					tool.sideClose(1000, 'pjProjectInvoiceTable');
				}
			}
			let clickbtn = $(this);
			tool.post("/dev-api/pjProjectInvoice/add", data.field, callback, clickbtn);
			return false;
		});
		
		// 返回按钮
		$('#btn_cancel').on('click', function(){
			tool.sideClose();
		});
  }

</script>
