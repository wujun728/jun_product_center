<script>
	const moduleInit = ['tool','table','form'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, table = layui.table;
		var id = tool.getUrlParam('id');
		var token = localStorage.getItem("Authorization");
		var tableIns1Files;
		var tab = tool.getUrlParam('tab');
		
		// 切换到附件tab
		if(tab == 'file'){
			layui.element.tabChange('test', 1);
		}
		
		//加载数据
		tool.get("/dev-api/pjProjectInvoice/findOne", {id: id}, function(res){
			if(res.data != null){
				// 处理字典文本
				if(res.data.dictType){
					res.data.dictTypeText = layui.getDictTextByDictTypeCode('dict_type', res.data.dictType);
				}
				if(res.data.dictBank){
					res.data.dictBankText = layui.getDictTextByDictTypeCode('dict_bank', res.data.dictBank);
				}
				if(res.data.dictInvoiceState){
					res.data.dictInvoiceStateText = layui.getDictTextByDictTypeCode('dict_invoice_state', res.data.dictInvoiceState);
				}
				if(res.data.dictWfState){
					res.data.dictWfStateText = layui.getDictTextByDictTypeCode('dict_wf_state', res.data.dictWfState);
				}
				
				form.val("info", res.data);
				form.render();
				
				// 加载附件列表
				loadFilesTable();
			}
		});
		
		//加载附件列表
		function loadFilesTable() {
			$('#fileRefId').val(id);
			tableIns1Files = table.render({
				elem: '#showFilesTable',
				contentType: 'application/json',
				headers: {"Authorization": token},
				page: true,
				url: '/dev-api/sysFilesOss/listByPageUser',
				where: {refBizid: id},
				method: 'POST',
				cols: [
					[
						{field: 'fileName', title: '文件名', sort: true},
						{field: 'fileSize', title: '大小', sort: true, templet: function(d){
							if(d.fileSize < 1024){
								return d.fileSize + 'B';
							}else if(d.fileSize < 1024*1024){
								return (d.fileSize/1024).toFixed(2) + 'KB';
							}else if(d.fileSize < 1024*1024*1024){
								return (d.fileSize/(1024*1024)).toFixed(2) + 'MB';
							}else{
								return (d.fileSize/(1024*1024*1024)).toFixed(2) + 'GB';
							}
						}},
						{field: 'createTime', title: '上传时间', sort: true},
						{field: 'createBy', title: '上传人', sort: true},
						{fixed: 'right', title: '操作', width: 160, align: 'center', toolbar: '#toolFiles'}
					]
				],
				done: function(res, curr, count){
					// 如果有tab参数，并且是file，则展开附件tab
					if(tab == 'file'){
						layui.element.open('collapse', 'fileList');
					}
				}
			});
		}
		
		//附件操作
		table.on('tool(showFilesTable)', function(obj){
			var data = obj.data;
			if(obj.event === 'pre'){
				tool.preview(data.fileUrl);
			}else if(obj.event === 'down'){
				tool.download(data.fileUrl, data.fileName);
			}else if(obj.event === 'copy'){
				tool.copyToClipboard(data.fileUrl, function(){
					layer.msg('复制成功');
				});
			}
		});
		
		// 返回按钮
		$('#btn_cancel').on('click', function(){
			tool.sideClose();
		});
  }

</script>
