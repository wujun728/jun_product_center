	<!-- 脚本 -->
	<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var tool = layui.tool;
		
		// 获取URL中的ID参数
		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]);
			return null;
		}
		
		var id = getUrlParam('id');
		
		// 加载字典数据
		let dicts = {};
		tool.sendGet('/api/dict/listByTypeCode', {typeCodes: 'interview_way,interview_result'}, function(res) {
			if(res.code == 0) {
				dicts = res.data;
				// 加载详情数据
				loadDetailData();
			}
		});
		
		// 加载详情数据
		function loadDetailData() {
			tool.sendGet('/hrUserInterview/detail', {id: id}, function(res) {
				if(res.code == 0) {
					var data = res.data;
					
					// 填充详情数据
					$('#userName').text(data.userName || '-');
					$('#interviewTime').text(data.interviewTime || '-');
					
					// 显示面试方式字典值
					if(dicts.interview_way && data.interviewWay) {
						var wayItem = dicts.interview_way.find(item => item.dictValue == data.interviewWay);
						$('#interviewWay').text(wayItem ? wayItem.dictName : data.interviewWay);
					} else {
						$('#interviewWay').text(data.interviewWay || '-');
					}
					
					// 显示面试结果字典值
					if(dicts.interview_result && data.interviewResult) {
						var resultItem = dicts.interview_result.find(item => item.dictValue == data.interviewResult);
						$('#interviewResult').text(resultItem ? resultItem.dictName : data.interviewResult);
					} else {
						$('#interviewResult').text(data.interviewResult || '-');
					}
					
					$('#interviewers').text(data.interviewersNames || '-');
					$('#workYears').text(data.workYears ? data.workYears + ' 年' : '-');
					$('#expectedSalary').text(data.expectedSalary ? data.expectedSalary + ' K' : '-');
					$('#interviewComment').text(data.interviewComment || '-');
					$('#remark').text(data.remark || '-');
					$('#createTime').text(data.createTime || '-');
					$('#createBy').text(data.createByName || '-');
				} else {
					layer.msg(res.msg || '获取详情失败');
				}
			});
		}
		
		// 返回按钮事件
		$('#backBtn').click(function() {
			tool.sideClose(0, 'hrUserInterviewTable');
		});
	}
	</script>
