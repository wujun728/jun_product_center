
<!DOCTYPE html>
<html lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="mobile-prefetch" href=""/>


	<title>编辑面试汇总 - 勾股OA</title>


	<meta name="keywords" content="面试管理,面试汇总,勾股OA"/>
	<meta name="description" content="面试汇总编辑页面"/>


	<link rel="stylesheet" href="/static/assets/gougu/css/gougu.css?v=5.7.5" media="all">


<script>
	const login_admin=2;
</script>

</head>
<body class="main-body">
	<!-- 主体 -->
	
<form class="layui-form p-4">
		<h3 class="pb-3">编辑面试汇总</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray">候选人<font>*</font></td>
			<td>
				<input type="text" id="refPeopleName" name="refPeopleName" lay-verify="required|refPeopleName" lay-reqText="请选择候选人" lay-max="100" placeholder="请选择候选人" readonly class="layui-input" />
				<input type="hidden" id="refId" name="refId" value="" />
			</td>
			<td class="layui-td-gray">面试时间</td>
			<td>
				<input type="text" id="ivTime" name="ivTime" lay-verify="ivTime" lay-max="30" placeholder="请选择面试时间" class="layui-input" />
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">面试方式</td>
			<td>
				<select id="dictIvType" name="dictIvType" lay-filter="dictIvType" lay-verify="dictIvType" lay-max="10">
					<option value="">请选择面试方式</option>
				</select>
			</td>
			<td class="layui-td-gray">面试官名称</td>
			<td>
				<input type="text" id="refIvUsername" name="refIvUsername" lay-verify="refIvUsername" lay-max="20" placeholder="请选择面试官" readonly class="layui-input" />
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">面试官电话</td>
			<td>
				<input type="text" id="ivPhone" name="ivPhone" lay-verify="ivPhone" lay-max="20" placeholder="面试官电话" readonly class="layui-input" />
			</td>
			<td class="layui-td-gray">面试结果</td>
			<td>
				<select id="dictResult" name="dictResult" lay-filter="dictResult" lay-verify="dictResult" lay-max="10">
					<option value="">请选择面试结果</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">面试评价</td>
			<td colspan="3">
				<textarea name="ivEvaluate" lay-verify="ivEvaluate" lay-max="255" placeholder="请输入面试评价" class="layui-textarea"></textarea>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">工作岗位</td>
			<td>
				<input type="text" name="jobName" lay-verify="jobName" lay-max="100" placeholder="请输入工作岗位" class="layui-input" />
			</td>
			<td class="layui-td-gray">期望薪资</td>
			<td>
				<input type="text" id="jobMoney" name="jobMoney" lay-verify="jobMoney" lay-max="20" placeholder="请输入期望薪资" class="layui-input" />
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">到岗时间</td>
			<td>
				<input type="text" id="getInCompayTime" name="getInCompayTime" lay-verify="getInCompayTime" lay-max="30" placeholder="请选择到岗时间" class="layui-input" />
			</td>
			<td class="layui-td-gray">工作年限</td>
			<td>
				<input type="text" id="workYear" name="workYear" lay-verify="workYear" lay-max="10" placeholder="请输入工作年限" class="layui-input" />
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">候选人优缺点</td>
			<td colspan="3">
				<textarea name="jobInterview" lay-verify="jobInterview" lay-max="255" placeholder="请输入候选人优缺点" class="layui-textarea"></textarea>
			</td>
		</tr>
	</table>
	<div class="pt-4">
		<input type="hidden" id="id" name="id" value="" />
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary" id="btn_cancel">取消</button>
	</div>
</form>

	<!-- /主体 -->

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tableSelect','laydate','form'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, tableSelect = layui.tableSelect, laydate = layui.laydate;
		var dictIvTypeIns, dictResultIns;
		var id = tool.getQueryString('id');

		//加载字典数据
		loadDictData();
		
		//如果是编辑，加载详情数据
		if(id){
			tool.sendGet("/qixing_oa1/hruserinterview/detail", {id: id}, function(res){
				if(res.code == 0){
					var data = res.data;
					//填充表单数据
					$('#id').val(data.id);
					$('#refPeopleName').val(data.refPeopleName);
					$('#refId').val(data.refId);
					$('#ivTime').val(data.ivTime);
					if(data.dictIvType){
						dictIvTypeIns.setValue([data.dictIvType]);
					}
					$('#refIvUsername').val(data.refIvUsername);
					$('#ivPhone').val(data.ivPhone);
					if(data.dictResult){
						dictResultIns.setValue([data.dictResult]);
					}
					$('textarea[name=ivEvaluate]').val(data.ivEvaluate);
					$('input[name=jobName]').val(data.jobName);
					$('#jobMoney').val(data.jobMoney);
					$('#getInCompayTime').val(data.getInCompayTime);
					$('#workYear').val(data.workYear);
					$('textarea[name=jobInterview]').val(data.jobInterview);
					//渲染表单
					form.render();
				}
			});
		}

		//初始化日期选择器
		laydate.render({
			elem: '#ivTime',
			type: 'datetime'
		});
		
		laydate.render({
			elem: '#getInCompayTime',
			type: 'date'
		});

		//候选人选择器
		tableSelect.render({
					elem: '#refPeopleName',
					checkedKey: 'id',
					table: {
						url: '/qixing_oa1/hruserresume/listBySelect',
						method: 'POST',
						contentType: 'application/json',
						parseData: function (res) {
							return {
								"code": res.code,
								"msg": res.msg,
								"count": res.data ? res.data.total : 0,
								"data": res.data ? res.data.records : null
							}
						},
						cols: [ [
								{ type: 'radio' },
								{ field: 'id', title: 'ID' ,hide:true},
								{field: 'name', title: '姓名'},
								{field: 'phone', title: '电话'}
						] ]
					},
					done: function (elem, data) {
						var NEWJSON = []
						layui.each(data.data, function (index, item) {
							NEWJSON.push(item.name);
							$("#refId").val(item.id);
						})
						elem.val(NEWJSON.join(","))
						$("#refPeopleName").val(NEWJSON);
						form.render();
					}
				});

		//面试官选择器
		tableSelect.render({
				elem: '#refIvUsername',
				checkedKey: 'id',
				table: {
					url: '/qixing_oa1/sys/users/listByPage',
					method: 'POST',
					contentType: 'application/json',
					parseData: function (res) {
						return {
							"code": res.code,
							"msg": res.msg,
							"count": res.data ? res.data.total : 0,
							"data": res.data ? res.data.records : null
						},
						cols: [ [
								{ type: 'radio' },
								{ field: 'realName', title: '名称' },
								{ field: 'username', title: '标题' },
								{ field: 'phone', title: 'phone' , hide:true },
								{ field: 'id', title: 'ID' , hide:true }
						] ]
				},
				done: function (elem, data) {
					var NEWJSON = []
					layui.each(data.data, function (index, item) {
						NEWJSON.push(item.realName);
						$("#ivPhone").val(item.phone);
					})
					elem.val(NEWJSON.join(","));
					$("#refIvUsername").val(NEWJSON);
					form.render();
				}
			});

		//监听提交
		form.on('submit(webform)', function(data) {
			let callback = function(e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000, 'interviewTable');
				}
			}
			let clickbtn = $(this);
			if(id){
				//编辑操作
				tool.sendPut("/qixing_oa1/hruserinterview/update", data.field, callback, clickbtn);
			}else{
				//新增操作
				tool.sendPost("/qixing_oa1/hruserinterview/add", data.field, callback, clickbtn);
			}
			return false;
		});

		//取消按钮事件
		$('#btn_cancel').on('click', function() {
			tool.sideClose(0, 'interviewTable');
			return false;
		});

		//加载字典数据
		function loadDictData() {
			//面试方式
			tool.sendGet('/qixing_oa1/sys/dict/type/dict_iv_type', {}, function(res) {
				if(res.code == 0) {
					var dictData = res.data;
					var html = '<option value="">请选择面试方式</option>';
					for(var i = 0; i < dictData.length; i++) {
						html += '<option value="' + dictData[i].dictValue + '">' + dictData[i].dictLabel + '</option>';
					}
					$('#dictIvType').html(html);
					form.render('select');
					dictIvTypeIns = form; //保存表单实例
				}
			});
			
			//面试结果
			tool.sendGet('/qixing_oa1/sys/dict/type/dict_result', {}, function(res) {
				if(res.code == 0) {
					var dictData = res.data;
					var html = '<option value="">请选择面试结果</option>';
					for(var i = 0; i < dictData.length; i++) {
						html += '<option value="' + dictData[i].dictValue + '">' + dictData[i].dictLabel + '</option>';
					}
					$('#dictResult').html(html);
					form.render('select');
					dictResultIns = form; //保存表单实例
				}
			});
		}

		//表单验证
		form.verify({
			refPeopleName: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value.length > max){
					return '候选人不能大于' + max + '个字符的长度！';
				}
			},
			ivTime: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value && value.length > max){
					return '面试时间不能大于' + max + '个字符的长度！';
				}
			},
			dictIvType: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value && value.length > max){
					return '面试方式不能大于' + max + '个字符的长度！';
				}
			},
			refIvUsername: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value && value.length > max){
					return '面试官名称不能大于' + max + '个字符的长度！';
				}
			},
			ivPhone: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value && value.length > max){
					return '面试官电话不能大于' + max + '个字符的长度！';
				}
			},
			dictResult: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value && value.length > max){
					return '面试结果不能大于' + max + '个字符的长度！';
				}
			},
			ivEvaluate: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value && value.length > max){
					return '面试评价不能大于' + max + '个字符的长度！';
				}
			},
			jobName: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value && value.length > max){
					return '工作岗位不能大于' + max + '个字符的长度！';
				}
			},
			jobMoney: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value && value.length > max){
					return '期望薪资不能大于' + max + '个字符的长度！';
				}
			},
			getInCompayTime: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value && value.length > max){
					return '到岗时间不能大于' + max + '个字符的长度！';
				}
			},
			workYear: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value && value.length > max){
					return '工作年限不能大于' + max + '个字符的长度！';
				}
			},
			jobInterview: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value && value.length > max){
					return '候选人优缺点不能大于' + max + '个字符的长度！';
				}
			}
		});
  }

</script>

	<!-- /脚本 -->
