<body class="main-body">

<div class="p-page">
	<div class="gg-form-bar border-t border-x">
		<form class="layui-form" lay-filter="barsearchform">
			<div class="layui-input-inline" style="width:240px;">
				<input type="text" name="refProjectNameCondition" placeholder="项目名称" class="layui-input" autocomplete="off" />
			</div>
			<div class="layui-input-inline" style="width:240px;">
				<input type="text" name="planNameCondition" placeholder="计划名称" class="layui-input" autocomplete="off" />
			</div>
			<div class="layui-input-inline" style="width:240px;">
				<input type="text" name="planLeaderNameCondition" placeholder="计划负责人" class="layui-input" autocomplete="off" />
			</div>
			<div class="layui-input-inline" style="width:150px;">
				<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="table-search"><i class="layui-icon layui-icon-search mr-1"></i>搜索</button>
				<button type="reset" class="layui-btn layui-btn-reset" lay-filter="table-reset">清空</button>
			</div>
		</form>
	</div>
	<table class="layui-hide" id="document" lay-filter="document"></table>
</div>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
  	<button class="layui-btn layui-btn-sm" lay-event="add">+ 新增计划</button>
  	<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDeleted">删除</button>
  </div>
</script>

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tablePlus','oaPicker'];
	function gouguInit() {
		var table = layui.tablePlus, form = layui.form, tool = layui.tool;

		layui.documentTable = table.render({
			elem: '#document',
			title: '项目计划列表',
			toolbar: '#toolbarDemo',
			headers: {"Authorization": localStorage.getItem("Authorization")},
			contentType: 'application/json',
			is_excel: true,
			cellMinWidth: 80,
			height: 'full-114',
			url: "/qixing_oa1/pjprojectplan/listByPage",
			cols: [[
				{type: 'checkbox', fixed: 'left'}
				, {field: 'id', title: 'ID', sort: true, hide: true}
				, {field: 'refProjectName', title: '项目名称', sort: true, width: 200}
				, {field: 'planName', title: '计划名称', sort: true, width: 200}
				, {field: 'planLeaderName', title: '计划负责人', sort: true, width: 120}
				, {field: 'planTimeStart', title: '计划开始时间', sort: true, width: 160}
				, {field: 'planTimeEnd', title: '计划结束时间', sort: true, width: 160}
				, {field: 'givenTime', title: '计划期限(天)', sort: true, width: 120}
				, {field: 'planFinashDays', title: '实际完成天数', sort: true, width: 120}
				, {field: 'planStatus', title: '计划状态', sort: true, width: 100}
				, {field: 'creator', title: '填报人', sort: true, width: 100}
				,{
					field: 'right',
					fixed:'right',
					title: '操作',
					width: 150,
					align: 'center',
					templet: function (d) {
						var html = '<div class="layui-btn-group">';
						var btn1='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">详细</span>';
						var btn2='<span class="layui-btn layui-btn-xs" lay-event="edit">编辑</span>';
						var btn3='<span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</span>';
						var btn4='<span class="layui-btn layui-btn-xs" lay-event="file">附件</span>';
						return html+btn1+btn2+btn3+btn4+'</div>';
					}
				}
			]]
		});
		
		//监听搜索
		form.on('submit(table-search)', function(data) {
			layui.documentTable.reload({
				page: {
					curr: 1
				},
				where: {
					'refProjectName': data.field.refProjectNameCondition,
					'planName': data.field.planNameCondition,
					'planLeaderName': data.field.planLeaderNameCondition
				}
			});
			return false;
		});
		
		//监听重置
		form.on('submit(table-reset)', function() {
			layui.documentTable.reload({
				page: {
					curr: 1
				},
				where: {}
			});
			return false;
		});
		
		
		//触发事件
		table.on('toolbar(document)', function(obj){
			var checkStatus = table.checkStatus(obj.config.id);
			var data = checkStatus.data;
			switch(obj.event){
				case 'add':
					tool.side("/qixing_oa1/pjprojectplan/add.html");
					return;
				case 'batchDeleted':
					if(data.length==0){
						layer.msg("请选择要批量删除的列");
						return;
					}
					var ids = [];
					$(data).each(function (index,item) {
						ids.push(item.id);
					});
					tipDialog(ids);
					break;
			}
		});
		
		//监听行工具事件
		table.on('tool(document)', function(obj) {
			var data = obj.data;
			switch(obj.event) {
				case 'view':
					tool.side("/qixing_oa1/pjprojectplan/view.html?id="+data.id);
					return;
				case 'edit':
					tool.side('/qixing_oa1/pjprojectplan/edit.html?id='+data.id);
					return;
				case 'del':
					var ids=[];
					ids.push(data.id);
					tipDialog(ids);
					break;
				case 'file':
					data['dictBiztype']='项目计划';
					tool.side('/index/sysFilesByUser?id='+data.id+'&dictBiztype=项目计划');
					return;
			}
		});
		
		//删除
		var tipDialog=function (ids) {
			layer.confirm('确定要删除么?', {
				icon: 3,
				title: '提示'
			}, function(index) {
				tool.delete("/qixing_oa1/pjprojectplan/delete", ids, function(res) {
					layer.msg(res.msg);
					if(res.code == 0) {
						layui.documentTable.reload();
					}
				});
				layer.close(index);
			});
		};
	}		
</script>

	<!-- /脚本 -->
