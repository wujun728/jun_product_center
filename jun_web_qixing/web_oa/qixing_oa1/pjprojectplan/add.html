
<!DOCTYPE html>
<html lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="mobile-prefetch" href=""/>


	<title>新增项目计划 - 勾股OA</title>		


	<meta name="keywords" content="项目计划,新增项目计划,勾股OA"/>
	<meta name="description" content="勾股OA系统 - 项目计划新增页面"/>


	<link rel="stylesheet" href="/static/assets/gougu/css/gougu.css?v=5.7.5" media="all">


<script>
	const login_admin=2;
</script>

</head>
<body class="main-body">
	<!-- 主体 -->
	
<form class="layui-form p-4">
		<h3 class="pb-3">新增项目计划</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray">项目名称<font>*</font></td>
			<td colspan="3">
				<input type="text" name="refProjectName" id="refProjectName" lay-verify="required" lay-reqText="请输入项目名称" placeholder="请输入项目名称" class="layui-input" readonly>
				<input type="hidden" name="refProjectCode" id="refProjectCode" value="" />
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">计划名称<font>*</font></td>
			<td colspan="3">
				<input type="text" name="planName" id="planName" lay-verify="required" lay-reqText="请输入计划名称" placeholder="请输入计划名称" class="layui-input" value="">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">计划负责人</td>
			<td>
				<input type="text" name="planLeaderName" id="planLeaderName" placeholder="请输入计划负责人" class="layui-input" value="">
			</td>
			<td class="layui-td-gray">计划期限(天)</td>
			<td>
				<input type="text" name="givenTime" id="givenTime" placeholder="请输入计划期限(天)" class="layui-input" value="">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">实际完成天数</td>
			<td>
				<input type="text" name="planFinashDays" id="planFinashDays" placeholder="请输入实际完成天数" class="layui-input" value="">
			</td>
			<td class="layui-td-gray">计划状态</td>
			<td>
				<select id="planStatus" name="planStatus" lay-filter="planStatus">
					<option value="">请选择计划状态</option>
					<option value="进行中">进行中</option>
					<option value="已完成">已完成</option>
					<option value="已逾期">已逾期</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">计划开始时间</td>
			<td>
				<input type="text" name="planTimeStart" id="planTimeStart" placeholder="请选择计划开始时间" class="layui-input" value="">
			</td>
			<td class="layui-td-gray">计划结束时间</td>
			<td>
				<input type="text" name="planTimeEnd" id="planTimeEnd" placeholder="请选择计划结束时间" class="layui-input" value="">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">计划内容</td>
			<td colspan="5">
			  <textarea name="planContent" placeholder="请输入计划内容" class="layui-textarea" id="planContent" style="height:150px;"></textarea>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">备注</td>
			<td colspan="5">
			  <textarea name="remark" placeholder="请输入备注" class="layui-textarea" id="remark" style="height:100px;"></textarea>
			</td>
		</tr>
	</table>
		<div class="pt-4">
		<input type="hidden" name="id" id="id" value="0" />
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="button" class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
	</div>
</form>

	<!-- /主体 -->

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tinymce','oaPicker'];
	function gouguInit() {
		var form = layui.form,tool=layui.tool;
		
		//日期选择器
		var laydate = layui.laydate;
		laydate.render({
			elem: '#planTimeStart'
		});
		laydate.render({
			elem: '#planTimeEnd'
			,type: 'date'
		});

		//项目选择
		$("#refProjectName").on('click', function() {
			tool.tableSelect({
				title: '选择项目',
				url: "/qixing_oa1/pjproject/listBySelect",
				cols: [[
					{type: 'radio'},
					{field: 'projectName', title: '项目名称'},
					{field: 'projectCode', title: '项目编号'}
				]],
				done: function(data) {
					if(data.length > 0) {
						$("#refProjectName").val(data[0].projectName);
						$("#refProjectCode").val(data[0].projectCode);
					}
				}
			});
		});

		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000,'documentTable');
				}
			}
			let clickbtn = $(this);
			tool.post("/qixing_oa1/pjprojectplan/add", data.field, callback, clickbtn);
			return false;
		});

		//返回按钮
		$("#btn_cancel").click(function() {
			tool.sideClose();
			return false;
		});
  }

</script>

	<!-- /脚本 -->
	<script src="/static/assets/layui/layui.js"></script>
	<script src="/static/assets/gougu/gouguInit.js?v=5.7.5"></script>
