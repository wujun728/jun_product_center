	<!-- 脚本 -->
	
<script src="/static/assets/third_party/prism/prism.js"></script>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var tool = layui.tool;
			// 获取URL参数
			var id = tool.getQueryString('id');
			
			// 如果有ID，则获取项目计划详情
			if(id) {
				tool.post("/qixing_oa1/pjprojectplan/getById", {id: id}, function(res) {
					if(res.code == 0) {
						var data = res.data;
						// 填充数据到页面
						$("#planName").text(data.planName || '');
						$("#refProjectName").text(data.refProjectName || '');
						$("#planLeaderName").text(data.planLeaderName || '');
						$("#planTimeStart").text(data.planTimeStart || '');
						$("#planTimeEnd").text(data.planTimeEnd || '');
						$("#givenTime").text(data.givenTime || '');
						$("#planFinashDays").text(data.planFinashDays || '');
						$("#planStatus").text(data.planStatus || '');
						$("#planContent").text(data.planContent || '');
						$("#remark").text(data.remark || '');
						$("#createTime").text(data.createTime || '');
						$("#createUserName").text(data.createUserName || '');
						
						// 渲染附件列表
						var fileList = data.attachment || [];
						if(fileList.length > 0) {
							var fileHtml = '<ul class="layui-timeline">';
							fileList.forEach(function(file, index) {
								fileHtml += '<li class="layui-timeline-item">'
									+ '<i class="layui-icon layui-timeline-axis"></i>'
									+ '<div class="layui-timeline-content layui-text">'
									+ '<div class="layui-timeline-title">'
									+ '<a href="' + file.filePath + '" target="_blank">' + file.fileName + '</a>'
									+ '<span class="text-sm text-gray-500 ml-2">' + file.fileSize + '</span>'
									+ '</div>'
									+ '</div>'
									+ '</li>';
							});
							fileHtml += '</ul>';
							$("#fileList").html(fileHtml);
						} else {
							$("#fileList").html('<div class="text-gray-500">暂无附件</div>');
						}
					} else {
						layer.msg(res.msg || '获取项目计划详情失败');
					}
				});
			}
		});
	</script>
