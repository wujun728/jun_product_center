<script>
	const moduleInit = ['tool','tablePlus','oaPicker','laydate'];
	function gouguInit() {
		var table = layui.tablePlus, form = layui.form, tool = layui.tool, laydate = layui.laydate;

		//日期选择器
		laydate.render({
		    elem: '#workDaySearch'
		    ,type: 'date'
		});

		layui.workmarkstimesTable = table.render({
			elem: '#workmarkstimesTable',
			title: '外出记录列表',
			toolbar: '#toolbarDemo',
			head: true,
			contentType: 'application/json',
			is_excel: true,
			cellMinWidth: 80,
			height: 'full-114',
			url: "/qixing_oa1/oapomsworkmarksoutsite/datalist.json",
			cols: [[
				{type: 'checkbox', fixed: 'left'},
				{field: 'id', title: 'ID', hide: true},
				{field: 'usercode', title: '工号', sort: true},
				{field: 'refUsername', title: '用户名称', sort: true},
				{field: 'workDay', title: '外出日期', sort: true},
				{field: 'outsiteDesc', title: '外出事由', sort: true},
				{field: 'beginTime', title: '开始时间', sort: true},
				{field: 'endTime', title: '结束时间', sort: true},
				{field: 'workTotalTime', title: '外出时长(小时)', sort: true},
				{title: '流程状态', field: 'orderState', align: 'center', width: 90, templet: function (d) {
					if (d.orderState == 0) {
						return '<span style="color: #eb7350;">审批完成</span>';
					} else if (d.orderState == 1) {
						return '<span style="color: #00b487;">审批中</span>';
					} else {
						return '<span style="color: blue;">草稿</span>';
					}
				}},
				{title: '当前节点', field: 'taskName', align: 'center', width: 105},
				{title: '当前处理人', field: 'taskOperatorName', align: 'center', width: 90},
				{field: 'creator', title: '填报人', sort: true},
				{fixed: 'right', width: 180, toolbar: '#tool', title: '操作'}
			]]
		});

		//触发事件
		table.on('toolbar(workmarkstimesTable)', function(obj){
			var checkStatus = table.checkStatus(obj.config.id);
			switch(obj.event){
			case 'add':
				tool.side("/qixing_oa1/oapomsworkmarksoutsite/add.html");
				break;
			case 'batchDeleted':
				var data = checkStatus.data;
				if(data.length == 0){
					layer.msg("请选择要批量删除的列");
				}else{
					var ids = [];
					$(data).each(function(index, item){
						ids.push(item.id);
					});
					tipDialog(ids);
				}
				break;
			case 'export':
				exportData();
				break;
			};
		});

		//监听行工具事件
		table.on('tool(workmarkstimesTable)', function(obj) {
			var data = obj.data;
			switch(obj.event){
			case 'view':
				tool.side("/qixing_oa1/oapomsworkmarksoutsite/view.html?id="+data.id);
				break;
			case 'edit':
				tool.side("/qixing_oa1/oapomsworkmarksoutsite/edit.html?id="+data.id);
				break;
			case 'del':
				var ids = [];
				ids.push(data.id);
				tipDialog(ids);
				break;
			case 'file':
				data['dictBiztype']='外出';
				tool.setData("biz_rowdata", data);
				var index = layer.open({
					title: '上传附件',
					type: 2,
					shade: 0.2,
					maxmin: true,
					shadeClose: true,
					scrollbar: true,
					area: ['80%', '80%'],
					content: '/index/sysFilesByUser',
				});
				return false;
			}
		});

		//搜索
		form.on('submit(table-search)', function(data) {
			layui.workmarkstimesTable.reload({
				where: data.field,
				page: {curr: 1}
			});
			return false;
		});

		//清空
		form.on('submit(table-reset)', function(data) {
			this.reset();
			layui.workmarkstimesTable.reload({
				where: {},
				page: {curr: 1}
			});
			return false;
		});

		//删除
		var tipDialog=function (ids) {
			layer.open({
				content: "确定要删除么?",
				yes: function(index, layero){
					layer.close(index);
					tool.delete("/qixing_oa1/oapomsworkmarksoutsite/delete", {ids: ids}, function(res){
						layer.msg(res.msg);
						if(res.code == 0){
							layui.workmarkstimesTable.reload();
						}
					});
				}
			});
		};

		//导出
		function exportData() {
			tool.post("/qixing_oa1/oapomsworkmarksoutsite/export", form.val('barsearchform'), function(res) {
				if(res.code == 0){
					window.open(res.url);
				}else{
					layer.msg(res.msg);
				}
			});
		}
	}		
</script>
