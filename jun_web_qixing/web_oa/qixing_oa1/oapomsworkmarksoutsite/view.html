<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var tool = layui.tool;
		var id = tool.getUrlParam('id');

		//获取详情
		tool.get("/qixing_oa1/oapomsworkmarksoutsite/get", {id: id}, function(res){
			if(res.code == 0){
				var data = res.data;
				//填充数据
				$('#usercode').text(data.usercode || '-');
				$('#refUsername').text(data.refUsername || '-');
				$('#workDay').text(data.workDay || '-');
				$('#beginTime').text(data.beginTime || '-');
				$('#endTime').text(data.endTime || '-');
				$('#workTotalTime').text(data.workTotalTime || '-');
				$('#outsiteDesc').text(data.outsiteDesc || '-');
				$('#remark').text(data.remark || '-');
				$('#creator').text(data.creator || '-');
				$('#createTime').text(data.createTime || '-');
				
				//流程状态
				var orderStateText = '-';
				if(data.orderState == 0) {
					orderStateText = '<span style="color: #eb7350;">审批完成</span>';
				} else if(data.orderState == 1) {
					orderStateText = '<span style="color: #00b487;">审批中</span>';
				} else {
					orderStateText = '<span style="color: blue;">草稿</span>';
				}
				$('#orderState').html(orderStateText);
			}
		});

		//返回按钮
		$('#backBtn').click(function(){
			if(parent && parent.layui){
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			} else {
				history.back();
			}
		});
	}
</script>
