<script>
	const moduleInit = ['tool','tinymce','oaPicker'];
	function gouguInit() {
		var form = layui.form,tool=layui.tool;
		
		//编辑器初始化
		var editor = layui.tinymce;
		var edit = editor.render({
			selector: "#container",
			images_upload_url: '/api/index/upload/sourse/tinymce',//图片上传接口
			height:600
		});

		//监听提交
		form.on('submit(webform)', function (data) {
		  data.field.content = tinyMCE.editors['container'].getContent();
			if (data.field.content == '') {
				layer.msg('请先完善文档内容');
				return false;
			}
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000,'documentTable');
				}
			}
			let clickbtn = $(this);
			tool.post("/qixing_oa1/oalawinfo/add", data.field, callback,clickbtn);
			return false;
		});
  }

</script>
