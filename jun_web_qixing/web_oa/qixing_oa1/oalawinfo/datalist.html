<script>
	const moduleInit = ['tool','tablePlus','oaPicker'];
	function gouguInit() {
		var table = layui.tablePlus, form = layui.form, tool = layui.tool;

		layui.documentTable = table.render({
			elem: '#document',
			title: '文档列表',
			toolbar: '#toolbarDemo',
			headers: {"Authorization": localStorage.getItem("Authorization")},
			contentType: 'application/json',
			is_excel: true,
			cellMinWidth: 80,
			height: 'full-114',
			url: "/qixing_oa1/oalawinfo/datalist.json",
			cols: [[
				{ type: 'checkbox', fixed: 'left' },
				{field: 'id', title: 'ID', width: 80, align: 'center'},
				{field: 'title', title: '标题', minWidth: 240, templet: function (d) {
					return '<a class="side-a" data-href="view.html?id=' + d.id + '">' + d.title + '</a>';
				}},
				{field: 'dictMsgType', title: '发布信息类型', width: 150, align: 'center'},
				{field: 'dictIsDraft', title: '是否草稿', width: 100, align: 'center'},
				{field: 'publishDate', title: '发布时间', width: 150, align: 'center'},
				{field: 'invalidDate', title: '失效时间', width: 150, align: 'center'},
				{
					field: 'right',
					fixed:'right',
					title: '操作',
					width: 180,
					align: 'center',
					templet: function (d) {
						var html = '<div class="layui-btn-group">';
						var btn1='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">查看</span>';
						var btn2='<span class="layui-btn layui-btn-xs" lay-event="edit">编辑</span>';
						var btn3='<span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</span>';
						var btn4='<span class="layui-btn layui-btn-warm layui-btn-xs" lay-event="publish">发布</span>';
						return html+btn1+btn2+btn3+btn4+'</div>';
					}					
				}
			]]
		});
		
		
		//触发事件
		table.on('toolbar(document)', function(obj){
			if (obj.event === 'add') {
				tool.side("/doc/add.html");
				return;
			}
		});
		
		//监听行工具事件
		table.on('tool(document)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.side("/doc/view.html?id="+data.id);
				return;
			}
			if(obj.event === 'edit'){
				tool.side('/doc/edit.html?id='+data.id);
				return;
			}
			if (obj.event === 'del') {
				layer.confirm('确定要删除吗?', {
					icon: 3,
					title: '提示'
				}, function(index) {
					let callback = function (e) {
						layer.msg(e.msg);
						if (e.code == 0) {
							obj.del();
						}
					}
					tool.delete("/doc/delete", {id: data.id}, callback);
					layer.close(index);
				});
			}
		});
	}		
</script>
