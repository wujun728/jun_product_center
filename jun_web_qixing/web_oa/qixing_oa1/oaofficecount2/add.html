	<!-- 主体 -->
	
<form class="layui-form p-4">
		<h3 class="pb-3">新增办公用品申领</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray">办公用品名称<font>*</font></td>
			<td>
				<input type="text" name="offiecProductName" id="offiecProductName" lay-verify="required" lay-reqText="请输入办公用品名称" placeholder="请输入办公用品名称" class="layui-input" lay-max="255">
			</td>
			<td class="layui-td-gray">办公用品类型<font>*</font></td>
			<td>
				<select id="dictProductType" name="dictProductType" lay-verify="required" lay-reqText="请选择办公用品类型">
					<option value="">请选择办公用品类型</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">办公用品用途</td>
			<td>
				<textarea name="officeTodo" id="officeTodo" placeholder="请输入办公用品用途" class="layui-textarea" lay-max="255"></textarea>
			</td>
			<td class="layui-td-gray">需求数量</td>
			<td>
				<input type="text" name="reqNum" id="reqNum" placeholder="请输入需求数量" class="layui-input" lay-max="255">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">申请原因</td>
			<td colspan="3">
				<textarea name="whyDesc" id="whyDesc" placeholder="请输入申请原因" class="layui-textarea" lay-max="255"></textarea>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">备注</td>
			<td colspan="3">
				<textarea name="remark" id="remark" placeholder="请输入备注" class="layui-textarea" lay-max="255"></textarea>
			</td>
		</tr>
	</table>
	<div class="pt-4">
		<input type="hidden" name="id" value="0" />
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="button" class="layui-btn layui-btn-primary" id="btn_cancel">取消</button>
	</div>
</form>

	<!-- /主体 -->

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','oaPicker'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, xnUtil = layui.xnUtil;
		var numberInput = layui.numberInput;
		
		//加载办公用品类型字典数据
		var dictProductTypeData = xnUtil.getDictDataByDictTypeCode('dict_product_type', null);
		var dictProductTypeSelect = xnUtil.renderDictSelect("dictProductType", dictProductTypeData);
		
		//数字输入框初始化
		numberInput.render("#reqNum", {
			autoSelcet: false,
			max: 10000000,
			min: 0,
			step: 1,
			precision: 0
		});
		
		//表单验证规则
		form.verify({
			offiecProductName: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value.length > max){
					return '办公用品名称不能大于'+max+'个字符的长度！';
				}
			}
			, dictProductType: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value.length > max){
					return '办公用品类型不能大于'+max+'个字符的长度！';
				}
			}
			, officeTodo: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value.length > max){
					return '办公用品用途不能大于'+max+'个字符的长度！';
				}
			}
			, reqNum: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value.length > max){
					return '需求数量不能大于'+max+'个字符的长度！';
				}
			}
			, whyDesc: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value.length > max){
					return '申请原因不能大于'+max+'个字符的长度！';
				}
			}
			, remark: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value.length > max){
					return '备注不能大于'+max+'个字符的长度！';
				}
			}
		});
		
		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000,'documentTable');
				}
			}
			let clickbtn = $(this);
			tool.post("/qixing_oa1/oaofficecount2/add", data.field, callback, clickbtn);
			return false;
		});
		
		//取消按钮事件
		$("#btn_cancel").click(function() {
			tool.sideClose();
			return false;
		});
  }

</script>

	<!-- /脚本 -->
