	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var tool = layui.tool, xnUtil = layui.xnUtil;
		
		//获取ID参数
		var id = GetQueryString("id");
		
		//加载详情数据
		if(id){
			let callback = function (e) {
				if (e.code == 0) {
					var data = e.data;
					$("#offiecProductName").text(data.offiecProductName || '-');
					
					//获取办公用品类型字典
					var dictProductTypeData = xnUtil.getDictDataByDictTypeCode('dict_product_type', null);
					$("#dictProductType").text(CoreUtil.selectDictLabel(dictProductTypeData, data.dictProductType) || '-');
					
					$("#officeTodo").text(data.officeTodo || '-');
					$("#reqNum").text(data.reqNum || '-');
					$("#whyDesc").text(data.whyDesc || '-');
					$("#remark").text(data.remark || '-');
					$("#createInfo").text('申请人：' + (data.creator || '-'));
					$("#createTime").text('创建时间：' + (data.createTime || '-'));
					
					//设置流程状态
					var statusText = '-';
					if(data.orderState === 0){
						statusText = '<span style="color: #eb7350;">审批完成</span>';
					}else if(data.orderState === 1){
						statusText = '<span style="color: #00b487;">审批中</span>';
					}else if(data.orderState === 2){
						statusText = '<span style="color: blue;">草稿</span>';
					}
					$("#processStatus").html('流程状态：' + statusText);
					
					//如果有流程信息，显示当前节点和处理人
					if(data.taskName){
						$("#processStatus").append('<span class="ml-4">当前节点：' + data.taskName + '</span>');
					}
					if(data.taskOperatorName){
						$("#processStatus").append('<span class="ml-4">当前处理人：' + data.taskOperatorName + '</span>');
					}
				}
			}
			tool.get("/qixing_oa1/oaofficecount2/detail?id="+id, {}, callback);
		}
		
		//返回按钮事件
		$("#btn_back").click(function() {
			tool.sideClose();
			return false;
		});
		
		//获取URL参数
		function GetQueryString(name){
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r!=null)return  unescape(r[2]); return null;
		}
	}
	</script>
