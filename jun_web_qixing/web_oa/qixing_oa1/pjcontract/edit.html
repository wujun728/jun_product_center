<script>
		const moduleInit = ['tool', 'table', 'form', 'laydate', 'upload'];
		function gouguInit() {
			var form = layui.form, tool = layui.tool, table = layui.table, laydate = layui.laydate, upload = layui.upload;
			var id = tool.getUrlParam('id');
			
			// 初始化日期选择器
			laydate.render({
				elem: '#signTime',
				type: 'date'
			});
			
			// 初始化项目选择器
			// 这里可以添加项目选择器的实现
			
			// 初始化合同类型下拉框
			// 这里应该使用合适的方式加载合同类型数据
			
			// 如果是编辑模式，加载数据
			if(id) {
				tool.get('/dev-api/pjContract/findOne', {id: id}, function(res) {
					if(res.code == 0 && res.data) {
						form.val('layui-form', res.data);
						// 加载附件列表
						searchFiles(id);
					}
				});
			}
			
			// 监听提交
			form.on('submit(webform)', function(data) {
				let url = id ? '/dev-api/pjContract/update' : '/dev-api/pjContract/add';
				let method = id ? 'put' : 'post';
				
				let callback = function(e) {
					layer.msg(e.msg);
					if(e.code == 0) {
						tool.sideClose(1000, 'documentTable');
					}
				}
				
				let clickbtn = $(this);
				tool[method](url, data.field, callback, clickbtn);
				return false;
			});
			
			// 文件上传
			var uploadInst = upload.render({
				elem: '#upload',
				exts: {browse: '选择文件'},
				exts: '选择文件',
				exts: '选择文件',
				exts: '选择文件',
				accept: 'file',
				exts: '选择文件',
				exts: '选择文件',
				exts: '选择文件',
				choose: function(obj) {
					if(!id) {
						layer.alert("请先保存基本信息表单数据，然后上传附件！");
						return false;
					}
				},
				data: {
					bizid: id,
					biztype: "合同"
				},
				url: '/dev-api/sysFilesOss/upload',
				done: function(res) {
					if(res.code == 0) {
						searchFiles(id);
						layer.msg('上传成功');
					} else {
						layer.msg(res.msg);
					}
				}
			});
			
			// 加载附件列表
			function searchFiles(bizId) {
				table.render({
					elem: '#showFilesTable',
					url: '/dev-api/sysFilesOss/listByPageUser',
					where: {refBizid: bizId},
					cols: [[
						{type: 'checkbox'},
						{field: 'fileName', title: '文件名'},
						{field: 'createDate', title: '创建时间'},
						{field: 'fileSize', title: '文件大小'},
						{field: 'creator', title: '操作人'},
						{fixed: 'right', title: '操作', toolbar: '#toolFiles', width: 200}
					]]
				});
			}
			
			// 附件操作工具栏
			table.on('tool(showFilesTable)', function(obj) {
				var data = obj.data;
				switch(obj.event) {
				case 'pre':
					// 预览文件
					window.open('http://119.45.221.36:8012/onlinePreview?url='+encodeURIComponent(Base64.encode(data.url)));
					break;
				case 'down':
					// 下载文件
					window.open(data.url, '_blank');
					break;
				case 'del':
					// 删除文件
					layer.confirm('确定要删除该文件吗？', function(index) {
						tool.delete('/dev-api/sysFilesOss/delete', {ids: [data.id]}, function(res) {
							if(res.code == 0) {
								searchFiles(id);
							}
							layer.msg(res.msg);
						});
						layer.close(index);
					});
					break;
				}
			});
	  }
	</script>

		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
