	<script>
		const moduleInit = ['tool', 'table'];
		function gouguInit() {
			var form = layui.form, tool = layui.tool, table = layui.table;
			var id = tool.getUrlParam('id');
			var contractId = '';
			
			// 如果有ID参数，加载业务约定书详情
			if(id) {
				tool.get('/dev-api/pjContract/findOne', {id: id}, function(res) {
					if(res.code == 0 && res.data) {
						contractId = res.data.id;
						// 填充基本信息
						$('#refProjectName').text(res.data.refProjectName || '');
						$('#dictContractType').text(res.data.dictContractType || '');
						$('#contractName').text(res.data.contractName || '');
						$('#contractNo').text(res.data.contractNo || '');
						$('#signTime').text(res.data.signTime || '');
						$('#reportCount').text(res.data.reportCount || '');
						$('#contractMoney').text(res.data.contractMoney || '');
						$('#contractDays').text(res.data.contractDays || '');
						$('#signBy').text(res.data.signBy || '');
						$('#reportDetail').text(res.data.reportDetail || '');
						$('#contractDetails').text(res.data.contractDetails || '');
						
						// 加载附件列表
						searchFiles(contractId);
					}
				});
			}
			
			// 加载附件列表
			function searchFiles(bizId) {
				table.render({
					elem: '#showFilesTable',
					url: '/dev-api/sysFilesOss/listByPageUser',
					where: {refBizid: bizId},
					cols: [[
						{field: 'fileName', title: '文件名'},
						{field: 'createDate', title: '创建时间'},
						{field: 'fileSize', title: '文件大小'},
						{field: 'creator', title: '操作人'},
						{fixed: 'right', title: '操作', toolbar: '#toolFiles', width: 200}
					]]
				});
			}
			
			// 附件操作工具栏
			table.on('tool(showFilesTable)', function(obj) {
				var data = obj.data;
				switch(obj.event) {
				case 'pre':
					// 预览文件
					window.open('http://119.45.221.36:8012/onlinePreview?url='+encodeURIComponent(Base64.encode(data.url)));
					break;
				case 'down':
					// 下载文件
					window.open(data.url, '_blank');
					break;
				}
			});
		  }
	</script>
