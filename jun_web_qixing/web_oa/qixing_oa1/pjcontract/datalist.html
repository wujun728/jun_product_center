<div class="p-page">

		<form class="layui-form" lay-filter="barsearchform">
			<div class="layui-input-inline" style="width:240px;">
				<input type="text" name="refProjectName" placeholder="项目名称" class="layui-input" autocomplete="off" />

  <div class="layui-btn-container">
  	<button class="layui-btn layui-btn-sm" lay-event="add">+ 新增业务约定书</button>
    <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDeleted">删除</button>
	<button class="layui-btn layui-btn-sm" lay-event="submit">提交合同审批</button>
  </div>
</script>

	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tablePlus','oaPicker'];
	function gouguInit() {
		var table = layui.tablePlus, form = layui.form, tool = layui.tool;

		layui.documentTable = table.render({
			elem: '#document',
			title: '业务约定书列表',
			toolbar: '#toolbarDemo',
			headers: {"Authorization": localStorage.getItem("Authorization")},
			contentType: 'application/json',
			is_excel: true,
			cellMinWidth: 80,
			height: 'full-114',
			url: "/dev-api/pjContract/listByPage",
			method: 'POST',
			parseData: function (res) {
				return {
					"code": res.code,
					"msg": res.msg,
					"count": res.data ? res.data.total : 0,
					"data": res.data ? res.data.records : []
				}
			},
			cols: [[
				{type: 'checkbox', fixed: 'left'}
				, {field: 'id', title: '合同ID', sort: true, hide: true}
				, {field: 'refProjectName', title: '项目名称', minWidth: 150}
				, {field: 'dictContractType', title: '合同类型', width: 120}
				, {field: 'contractName', title: '合同标题', minWidth: 200}
				, {field: 'signTime', title: '签约日期', width: 150}
				, {field: 'reportCount', title: '报告数量', width: 100}
				, {field: 'contractMoney', title: '约定书金额', width: 120}
				, {field: 'signBy', title: '签约/承诺人', width: 120}
				, {
					title: '流程状态', field: 'orderState', width: 100, templet: function (d) {
						if (d.orderState == 0) {
							return '<span style="color: #eb7350;">审批完成</span>';
						} else if (d.orderState == 1) {
							return '<span style="color: #00b487;">审批中</span>';
						} else {
							return '<span style="color: blue;">未提交</span>';
						}
					}
				}
				, {field: 'creator', title: '创建人', width: 100}
				,{
					field: 'right',
					fixed:'right',
					title: '操作',
					width: 120,
					align: 'center',
					templet: function (d) {
						var html = '<div class="layui-btn-group">';
						var btn1='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">查看</span>';
						var btn2='<span class="layui-btn layui-btn-xs" lay-event="edit">编辑</span>';
						var btn3='<span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</span>';
						
						// 根据状态控制按钮显示
						if(d.orderState == 0 || d.orderState == 1) {
							return html + btn1 + '</div>';
						} else {
							return html+btn1+btn2+btn3+'</div>';
						}
					}
				}
			]]
		});
		
		
		//触发事件
		table.on('toolbar(document)', function(obj){
			var checkStatus = table.checkStatus(obj.config.id);
			var data = checkStatus.data;
			
			switch(obj.event){
			case 'add':
				tool.side("/qixing_oa1/pjcontract/add.html");
				return;
			case 'batchDeleted':
				if(data.length == 0){
					layer.msg("请选择要删除的记录");
					return;
				}
				var ids = [];
				$(data).each(function (index,item) {
					ids.push(item.id);
				});
				tipDialog(ids);
				break;
			case 'submit':
				if(data.length == 0){
					layer.msg("请选择要提交的记录");
					return;
				}else if(data.length > 1){
					layer.msg("请选择一条记录进行提交");
					return;
				}
				tool.side('/table/doSubmit.html');
				break;
			}
		});
		
		//监听行工具事件
		table.on('tool(document)', function(obj) {
			var data = obj.data;
			switch(obj.event){
			case 'view':
				tool.side("/qixing_oa1/pjcontract/view.html?id="+data.id);
				return;
			case 'edit':
				tool.side('/qixing_oa1/pjcontract/edit.html?id='+data.id);
				return;
			case 'del':
				var ids = [];
				ids.push(data.id);
				tipDialog(ids);
				break;
			}
		});
		
		//删除确认
		function tipDialog(ids) {
			layer.confirm('确定要删除么?', {
				title: '提示'
			}, function(index) {
				layer.close(index);
				tool.delete("/dev-api/pjContract/delete", {ids: ids}, function(res) {
					layer.msg(res.msg);
					if (res.code == 0) {
						layui.documentTable.reload();
					}
				});
			});
		}
		
		//搜索事件
		form.on('submit(table-search)', function(data){
			layui.documentTable.reload({
				where: data.field,
				page: {curr: 1}
			});
			return false;
		});
	}		
</script>

	<!-- /脚本 -->
