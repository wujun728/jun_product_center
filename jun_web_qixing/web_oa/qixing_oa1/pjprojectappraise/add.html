<body class="main-body">
	<!-- 主体 -->
	
<form class="layui-form p-4">
		<h3 class="pb-3">新增项目评价</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray">项目名称<font>*</font>
			</td>
			<td colspan="5">
				<input type="text" name="project_name" placeholder="项目名称" readonly class="layui-input picker-oa" data-types="project" autocomplete="off" />
				<input type="hidden" name="project_id" value="" />
				<input type="hidden" name="project_code" value="" />
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">总结&评价人<font>*</font>
			</td>
			<td>
				<input type="text" name="appraise_user_name" placeholder="总结&评价人" readonly class="layui-input picker-oa" data-types="admin" autocomplete="off" />
				<input type="hidden" name="appraise_user_id" value="" />
			</td>
			<td class="layui-td-gray">项目角色<font>*</font></td>
			<td>
				<select name="role_type" lay-verify="required" lay-reqText="请选择项目角色">
					<option value="">请选择项目角色</option>
					<option value="1">客户</option>
					<option value="2">员工</option>
					<option value="3">项目经理</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">评价时间<font>*</font>
			</td>
			<td>
				<input type="text" name="appraise_time" placeholder="评价时间" class="layui-input" lay-verify="required" lay-reqText="请选择评价时间" autocomplete="off" readonly />
			</td>
			<td class="layui-td-gray">项目完成度</td>
			<td>
				<select name="complete_rate">
					<option value="">请选择项目完成度</option>
					<option value="10">10%</option>
					<option value="20">20%</option>
						<option value="30">30%</option>
						<option value="40">40%</option>
						<option value="50">50%</option>
						<option value="60">60%</option>
						<option value="70">70%</option>
						<option value="80">80%</option>
						<option value="90">90%</option>
						<option value="100">100%</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">项目总结内容
			</td>
			<td colspan="5">
			  <textarea name="appraise_content" placeholder="请输入项目总结内容" class="layui-textarea" rows="10"></textarea>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">项目亮点
			</td>
			<td colspan="5">
			  <textarea name="highlights" placeholder="请输入项目亮点" class="layui-textarea" rows="5"></textarea>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">改进建议
			</td>
			<td colspan="5">
			  <textarea name="improvement_suggestions" placeholder="请输入改进建议" class="layui-textarea" rows="5"></textarea>
			</td>
		</tr>
	</table>
		<div class="pt-4">
		<input type="hidden" name="id" value="0" />
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>

	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','form','laydate','oaPicker'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, laydate = layui.laydate;
		
		//日期选择器初始化
		laydate.render({
			elem: 'input[name="appraise_time"]',
			type: 'date',
			value: new Date()
		});

		//监听提交
		form.on('submit(webform)', function (data) {
			//验证表单
			if (!data.field.project_id) {
				layer.msg('请选择项目');
				return false;
			}
			if (!data.field.appraise_user_id) {
				layer.msg('请选择总结&评价人');
				return false;
			}
			if (!data.field.role_type) {
				layer.msg('请选择项目角色');
				return false;
			}
			if (!data.field.appraise_time) {
				layer.msg('请选择评价时间');
				return false;
			}
			
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000,'documentTable');
				}
			}
			let clickbtn = $(this);
			tool.post("/dev-api/pjProjectAppraise/add", data.field, callback, clickbtn);
			return false;
		});
  }

</script>

	<!-- /脚本 -->
