	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tablePlus','oaPicker'];
	function gouguInit() {
		var table = layui.tablePlus, form = layui.form, tool = layui.tool;

		layui.documentTable = table.render({
			elem: '#document',
			title: '项目评价列表',
			toolbar: '#toolbarDemo',
			headers: {"Authorization": localStorage.getItem("Authorization")},
			contentType: 'application/json',
			is_excel: true,
			cellMinWidth: 80,
			height: 'full-114',
			url: "/dev-api/pjProjectAppraise/listByPage",
			cols: [[
				{field: 'id', title: 'ID', width: 80, align: 'center'}
				, {field: 'project_code', title: '项目编码', width: 120, align: 'center'}
				, {field: 'project_name', title: '项目名称', minWidth:240}
				, {field: 'appraise_user_name', title: '总结&评价人', width: 120, align: 'center'}
				, {field: 'appraise_time', title: '评价时间', width: 150, align: 'center'}
				, {
					field: 'role_type',
					title: '项目角色',
					width: 100,
					align: 'center',
					templet: function(d) {
						var role = '';
						if(d.role_type == 1) role = '客户';
						else if(d.role_type == 2) role = '员工';
						else if(d.role_type == 3) role = '项目经理';
						return '<span class="layui-badge layui-bg-blue">' + role + '</span>';
					}
				}
				, {field: 'create_time', title: '创建时间', width: 150, align: 'center'}
				,{
					field: 'right',
					fixed:'right',
					title: '操作',
					width: 120,
					align: 'center',
					templet: function (d) {
						var html = '<div class="layui-btn-group">';
						var btn1='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">详细</span>';
						var btn2='<span class="layui-btn layui-btn-xs" lay-event="edit">编辑</span>';
						var btn3='<span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</span>';
						return html+btn1+btn2+btn3+'</div>';
					}					
				}
			]]
		});
		
		
		//触发事件
		table.on('toolbar(document)', function(obj){
			var checkStatus = table.checkStatus(obj.config.id);
			switch(obj.event){
				case 'add':
					tool.side("/qixing_oa1/pjprojectappraise/add.html");
					return;
				case 'batchdel':
					var data = checkStatus.data;
					if(data.length === 0){
						layer.msg('请选择数据');
						return;
					}
					layer.confirm('确定要删除选中的'+data.length+'条评价吗?', {
						icon: 3,
						title: '提示'
					}, function(index) {
						let ids = [];
						data.forEach(function(item){
							ids.push(item.id);
						});
						let callback = function (e) {
							layer.msg(e.msg);
							if (e.code == 0) {
								layui.documentTable.reload();
							}
						}
						tool.delete("/dev-api/pjProjectAppraise/delete", {ids: ids}, callback);
						layer.close(index);
					});
					return;
			}
		});
		
		//监听行工具事件
		table.on('tool(document)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.side("/qixing_oa1/pjprojectappraise/view.html?id="+data.id);
				return;
			}
			if(obj.event === 'edit'){
				tool.side('/qixing_oa1/pjprojectappraise/edit.html?id='+data.id);
				return;
			}
			if (obj.event === 'del') {
				layer.confirm('确定要删除该评价吗?', {
					icon: 3,
					title: '提示'
				}, function(index) {
					let callback = function (e) {
						layer.msg(e.msg);
						if (e.code == 0) {
							obj.del();
						}
					}
					tool.delete("/dev-api/pjProjectAppraise/delete", {ids: [data.id]}, callback);
					layer.close(index);
				});
			}
		});
	}		
</script>
