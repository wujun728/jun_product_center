<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var tool = layui.tool;
		
		//获取ID参数
		var id = tool.getParam('id');
		
		//加载项目评价数据
		tool.ajax("/dev-api/pjProjectAppraise/findOne", {id: id}, function(e){
			if(e.code == 0){
				var data = e.data;
				//填充基本信息
				$('#project_name').text(data.project_name || '');
				$('#project_code').text(data.project_code || '');
				$('#appraise_user_name').text(data.appraise_user_name || '');
				//处理项目角色显示
				var roleTypeText = '';
				if(data.role_type == 1) roleTypeText = '客户';
				else if(data.role_type == 2) roleTypeText = '员工';
				else if(data.role_type == 3) roleTypeText = '项目经理';
				$('#role_type').text(roleTypeText);
				//其他字段
				$('#appraise_time').text(data.appraise_time || '');
				$('#complete_rate').text(data.complete_rate ? data.complete_rate + '%' : '');
				$('#create_time').text(data.create_time || '');
				//填充内容字段
				$('#appraise_content').text(data.appraise_content || '');
				$('#highlights').text(data.highlights || '');
				$('#improvement_suggestions').text(data.improvement_suggestions || '');
			}
		});
		
		//返回按钮事件
		$('#backBtn').on('click', function(){
			if(window.parent && window.parent.tool && window.parent.tool.sideClose){
				window.parent.tool.sideClose();
			} else {
				window.history.back();
			}
		});
	}
</script>
