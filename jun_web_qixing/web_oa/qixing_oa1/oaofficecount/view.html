<form class="layui-form p-4">
	<div class="layui-row">
		<div class="layui-col-md12">

	</div>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray" width="15%">办公用品名称</td>
			<td colspan="3" width="85%"><span id="offiecProductName"></span></td>
		</tr>
		<tr>
			<td class="layui-td-gray">办公用品类型</td>
			<td width="35%"><span id="dictProductType"></span></td>
			<td class="layui-td-gray">需求数量</td>
			<td width="35%"><span id="reqNum"></span></td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">办公用品用途</td>
			<td colspan="3"><pre id="officeTodo" class="layui-td-pre"></pre></td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">申请原因</td>
			<td colspan="3"><pre id="whyDesc" class="layui-td-pre"></pre></td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">备注</td>
			<td colspan="3"><pre id="remark" class="layui-td-pre"></pre></td>
		</tr>
		<tr>
			<td class="layui-td-gray">流程状态</td>
			<td width="35%"><span id="flowStatus" class="layui-btn layui-btn-xs layui-btn-primary"></span></td>
			<td class="layui-td-gray">申请人</td>
			<td width="35%"><span id="createBy"></span></td>
		</tr>
		<tr>
			<td class="layui-td-gray">申请时间</td>
			<td width="35%"><span id="createTime"></span></td>
			<td class="layui-td-gray">更新时间</td>
			<td width="35%"><span id="updateTime"></span></td>
		</tr>
	</table>
	<div class="pt-4" style="text-align:center;">
		<button type="button" class="layui-btn layui-btn-primary" id="btn_back">返回</button>
	</div>
</form>

	<!-- /主体 -->

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','xnUtil'];
	function gouguInit() {
		var tool = layui.tool, xnUtil = layui.xnUtil;
		
		//获取URL参数
		function GetQueryString(name){
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r!=null)return unescape(r[2]); return null;
		}
		
		//获取ID参数
		var id = GetQueryString("id");
		
		//加载详情数据
		if(id){
			let callback = function (e) {
				if (e.code == 0) {
					var data = e.data;
					//填充基本信息
					$("#offiecProductName").text(data.offiecProductName || '');
					$("#reqNum").text(data.reqNum || '');
					$("#officeTodo").text(data.officeTodo || '');
					$("#whyDesc").text(data.whyDesc || '');
					$("#remark").text(data.remark || '');
					$("#createBy").text(data.createBy || '');
					$("#createTime").text(data.createTime || '');
					$("#updateTime").text(data.updateTime || '');
					
					//填充字典数据
					var dictProductTypeData = xnUtil.getDictDataByDictTypeCode('dict_product_type', null);
					for (let i = 0; i < dictProductTypeData.length; i++) {
						if (dictProductTypeData[i].value == data.dictProductType) {
							$("#dictProductType").text(dictProductTypeData[i].label);
							break;
						}
					}
					
					//显示流程状态
					var flowStatusText = '';
					var flowStatusClass = 'layui-btn-primary';
					switch(data.flowStatus){
						case 0:
							flowStatusText = '待提交';
							break;
						case 1:
							flowStatusText = '审批中';
							flowStatusClass = 'layui-btn-warm';
							break;
						case 2:
							flowStatusText = '已通过';
							flowStatusClass = 'layui-btn-normal';
							break;
						case 3:
							flowStatusText = '已拒绝';
							flowStatusClass = 'layui-btn-danger';
							break;
						default:
							flowStatusText = '未知状态';
							break;
					}
					$("#flowStatus").text(flowStatusText);
					$("#flowStatus").removeClass().addClass('layui-btn layui-btn-xs ' + flowStatusClass);
				}
			}
			tool.get("/qixing_oa1/oaofficecount/detail?id="+id, {}, callback);
		}
		
		//返回按钮事件
		$("#btn_back").click(function() {
			tool.sideClose();
			return false;
		});
  }
</script>
