<form class="layui-form p-4">
		<h3  class="pb-3">编辑办公用品申领</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray">办公用品名称<font>*</font>
			</td>
			<td colspan="3">
				<input type="text" name="offiecProductName" id="offiecProductName" lay-verify="required" lay-reqText="请输入办公用品名称" placeholder="请输入办公用品名称"
					class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">办公用品类型<font>*</font>
			</td>
			<td>
				<select id="dictProductType" name="dictProductType" lay-filter="dictProductType" lay-verify="required">
					<option value="">请选择办公用品类型</option>
				</select>
			</td>
			<td class="layui-td-gray">需求数量<font>*</font></td>
			<td>
				<input type="text" name="reqNum" id="reqNum" lay-verify="required|reqNum" lay-reqText="请输入需求数量" placeholder="请输入需求数量"
					class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">办公用品用途<font>*</font></td>
			<td colspan="3">
			  <textarea name="officeTodo" id="officeTodo" lay-verify="required" lay-reqText="请输入办公用品用途" placeholder="请输入办公用品用途" class="layui-textarea"></textarea>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">申请原因<font>*</font></td>
			<td colspan="3">
			  <textarea name="whyDesc" id="whyDesc" lay-verify="required" lay-reqText="请输入申请原因" placeholder="请输入申请原因" class="layui-textarea"></textarea>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">备注</td>
			<td colspan="3">
			  <textarea name="remark" id="remark" placeholder="请输入备注" class="layui-textarea"></textarea>
			</td>
		</tr>
	</table>
		<div class="pt-4">
		<input type="hidden" name="id" id="id" />
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="button" class="layui-btn layui-btn-primary" id="btn_cancel">取消</button>
	</div>

	<!-- 底部 -->

	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','formX','xnUtil','numberInput'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, xnUtil = layui.xnUtil, numberInput = layui.numberInput;
		
		//获取ID参数
		var id = GetQueryString("id");
		
		//加载类型字典数据
		var dictProductTypeData = xnUtil.getDictDataByDictTypeCode('dict_product_type', null);
		var html = '<option value="">请选择办公用品类型</option>';
		for (let i = 0; i < dictProductTypeData.length; i++) {
			html += '<option value="' + dictProductTypeData[i].value + '">' + dictProductTypeData[i].label + '</option>';
		}
		$("#dictProductType").html(html);
		form.render('select');
		
		//初始化数字输入框
		numberInput.render("#reqNum", {
			autoSelcet: false,
			max: 10000,
			min: 0,
			step: 1,
			precision: 0
		});
		
		//加载详情数据
		if(id){
			let callback = function (e) {
				if (e.code == 0) {
					var data = e.data;
					form.val("", data);
					form.render();
				}
			}
			tool.get("/qixing_oa1/oaofficecount/detail?id="+id, {}, callback);
		}
		
		//表单验证规则
		form.verify({
			reqNum: function(value, item){
				var max = item.getAttribute('lay-max');
				if(value && value.length > max){
					return '需求数量不能大于'+max+'个字符的长度！';
				}
			}
		});
		
		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000,'documentTable');
				}
			}
			let clickbtn = $(this);
			tool.post("/qixing_oa1/oaofficecount/update", data.field, callback, clickbtn);
			return false;
		});
		
		//取消按钮事件
		$("#btn_cancel").click(function() {
			tool.sideClose();
			return false;
		});
		
		//获取URL参数
		function GetQueryString(name){
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r!=null)return  unescape(r[2]); return null;
		}
  }
</script>
