<script>
	const moduleInit = ['tool','table','form'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, table = layui.table;
		
		// 获取URL中的项目ID
		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]);
			return null;
		}

		var id = getUrlParam('id');
		if (!id) {
			layer.msg('获取项目信息失败');
			return;
		}

		// 加载项目数据
		tool.get('/dev-api/pjProject/findOne?id=' + id, function(res) {
			if (res.code === 0) {
				var data = res.data;
				
				// 填充项目基本信息
				$('#project_name').text(data.project_name + ' - 项目详情');
				$('#project_name_display').text(data.project_name);
				$('#project_code').text(data.project_code || '-');
				$('#project_type').text(data.project_type_label || '-');
				$('#project_sub_type').text(data.project_sub_type_label || '-');
				$('#manager_name').text(data.manager_name || '-');
				$('#client_name').text(data.client_name || '-');
				$('#project_amount').text(data.project_amount || '-');
				$('#project_status').text(data.project_status_label || '-');
				
				// 填充项目详细信息
				$('#start_time').text(data.start_time || '-');
				$('#end_time').text(data.end_time || '-');
				$('#remark').text(data.remark || '-');
				
				// 初始化项目进度条
				var progress = data.progress || 0;
				$('#progress_bar').attr('lay-percent', progress + '%');
				layui.element.render('progress');
				
				// 填充时间信息
				$('#create_time').text(data.create_time || '-');
				$('#create_by_name').text(data.create_by_name || '-');
				$('#update_time').text(data.update_time || '-');
			} else {
				layer.msg(res.msg || '获取项目信息失败');
			}
		});
  }
</script>
