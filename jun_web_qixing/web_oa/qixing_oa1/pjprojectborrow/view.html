<script src="/static/assets/layui/layui.js"></script>

	<script>
	layui.use(['layer', 'form', 'element', 'tool'], function () {
		var layer = layui.layer;
		var form = layui.form;
		var element = layui.element;
		var tool = layui.tool;

		var id = tool.getQueryString('id');

		// 加载详情数据
		function loadDetailData() {
			if (!id) {
				layer.msg('参数错误');
				return;
			}

			$.ajax({
				url: '/dev-api/pjProjectBorrow/findOne',
				type: 'post',
				data: { id: id },
				dataType: 'json',
				success: function (res) {
					if (res.code === 0) {
						var data = res.data;
						// 填充表单数据
						$('#refProjectName').val(data.refProjectName || '');
						$('#refUserName').val(data.refUserName || '');
						$('#borrowDesc').val(data.borrowDesc || '');
						$('#endTime').val(data.endTime || '');
						$('#orderStateText').val(data.orderStateText || '');
						$('#taskName').val(data.taskName || '');
						$('#taskOperatorName').val(data.taskOperatorName || '');
						$('#creator').val(data.creator || '');
						$('#remark').val(data.remark || '');

						// 加载附件列表
						loadFileList(data.fileList || []);
					} else {
						layer.msg(res.msg || '获取详情失败');
					}
				},
				error: function () {
					layer.msg('网络异常，请重试');
				}
			});
		}

		// 加载附件列表
		function loadFileList(fileList) {
			var fileListHtml = '';
			if (fileList.length > 0) {
				$.each(fileList, function (index, file) {
					var fileExt = file.filePath ? file.filePath.substring(file.filePath.lastIndexOf('.') + 1).toLowerCase() : '';
					var fileIcon = getFileIcon(fileExt);
					fileListHtml += '<div class="layui-upload-file-item layui-col-md4">';
					fileListHtml += '  <div class="layui-upload-file-icon">' + fileIcon + '</div>';
					fileListHtml += '  <div class="layui-upload-file-info">';
					fileListHtml += '    <div class="layui-upload-file-name">' + file.fileName + '</div>';
					fileListHtml += '    <div class="layui-upload-file-size">' + formatFileSize(file.fileSize) + '</div>';
					fileListHtml += '    <a href="' + file.filePath + '" target="_blank" class="layui-upload-file-download">下载</a>';
					fileListHtml += '  </div>';
					fileListHtml += '</div>';
				});
			} else {
				fileListHtml = '<div class="layui-upload-file-none">暂无附件</div>';
			}
			$('#fileList').html(fileListHtml);
		}

		// 获取文件图标
		function getFileIcon(ext) {
			var iconMap = {
				'pdf': '<i class="layui-icon layui-icon-file-pdf"></i>',
				'doc': '<i class="layui-icon layui-icon-file-word"></i>',
				'docx': '<i class="layui-icon layui-icon-file-word"></i>',
				'xls': '<i class="layui-icon layui-icon-file-excel"></i>',
				'xlsx': '<i class="layui-icon layui-icon-file-excel"></i>',
				'ppt': '<i class="layui-icon layui-icon-file-ppt"></i>',
				'pptx': '<i class="layui-icon layui-icon-file-ppt"></i>',
				'jpg': '<i class="layui-icon layui-icon-file-image"></i>',
				'jpeg': '<i class="layui-icon layui-icon-file-image"></i>',
				'png': '<i class="layui-icon layui-icon-file-image"></i>',
				'gif': '<i class="layui-icon layui-icon-file-image"></i>',
				'zip': '<i class="layui-icon layui-icon-file-zip"></i>',
				'rar': '<i class="layui-icon layui-icon-file-zip"></i>',
				'txt': '<i class="layui-icon layui-icon-file-text"></i>'
			};
			return iconMap[ext] || '<i class="layui-icon layui-icon-file"></i>';
		}

		// 格式化文件大小
		function formatFileSize(bytes) {
			if (bytes === 0) return '0 B';
			var k = 1024;
			var sizes = ['B', 'KB', 'MB', 'GB'];
			var i = Math.floor(Math.log(bytes) / Math.log(k));
			return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
		}

		// 返回按钮点击事件
		$('#btnBack').on('click', function () {
			window.history.back();
		});

		// 初始化
		loadDetailData();
	});
	</script>
