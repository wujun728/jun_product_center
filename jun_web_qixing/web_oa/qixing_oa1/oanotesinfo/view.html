	<script>
		layui.use(['form', 'table', 'layer', 'laydate'], function () {
			var form = layui.form, layer = layui.layer, laydate = layui.laydate;

			// 从URL获取ID参数
			function getUrlParam(name) {
				var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
				var r = window.location.search.substr(1).match(reg);
				if (r != null) return decodeURIComponent(r[2]);
				return '';
			}

			var id = getUrlParam('id');
			if (id) {
				// 加载笔记详情
				$.ajax({
					url: '/qixing_oa1/oanotesinfo/detail',
					type: 'get',
					data: { id: id },
					dataType: 'json',
					success: function (res) {
						if (res.code == 200) {
							var data = res.data;
							$('#noteTitle').text(data.title || '');
							$('#noteType').text(data.dictMsgType || '');
							$('#isDraft').text(data.dictIsDraft == '1' ? '是' : '否');
							$('#publishDate').text(data.publishDate || '');
							$('#invalidDate').text(data.invalidDate || '');
							$('#noteContent').html(data.content || '');
						} else {
							layer.msg(res.msg || '获取笔记详情失败');
						}
					},
					error: function () {
						layer.msg('网络错误，获取笔记详情失败');
					}
				});
			}

			// 返回按钮
			$(document).on('click', '.btn-back', function() {
				window.history.back();
			});
		});
	</script>
