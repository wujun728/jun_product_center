<body class="main-body">
	<!-- 主体 -->
	
<form class="layui-form p-4">
		<h3 class="pb-3">新增笔记</h3>
	<div class="layui-form-item" >
		<div class="layui-inline">       
			<label class="layui-form-label layui-required">标题</label>
			<div class="layui-input-inline"> 
				<input type="text" name="title" id="title" lay-verify="required|title" lay-max="255" placeholder="请输入标题" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">       
			<label class="layui-form-label layui-required">发布信息类型</label>
			<div class="layui-input-inline"> 
				<select name="dictMsgType" lay-filter="dictMsgType">
					<option value="">请选择发布信息类型</option>
					<option value="工作笔记">工作笔记</option>
					<option value="学习笔记">学习笔记</option>
					<option value="会议记录">会议记录</option>
					<option value="项目总结">项目总结</option>
					<option value="其他">其他</option>
				</select>
			</div>
		</div>
		<div class="layui-inline">       
			<label class="layui-form-label layui-required">是否草稿</label>
			<div class="layui-input-inline"> 
				<select name="dictIsDraft" lay-filter="dictIsDraft">
					<option value="0">否</option>
					<option value="1">是</option>
				</select>
			</div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-inline">       
			<label class="layui-form-label">发布时间</label>
			<div class="layui-input-inline"> 
				<input type="text" name="publishDate" id="publishDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">       
			<label class="layui-form-label">失效时间</label>
			<div class="layui-input-inline"> 
				<input type="text" name="invalidDate" id="invalidDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label layui-required">发布内容</label>
		<div class="layui-input-block"> 
			<textarea placeholder="请输入内容" class="layui-textarea" name="content" id="container" style="display: none;"></textarea>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
			<button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="publish">发布</button>
			<button class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
		</div>
	</div>
</form>

	<!-- /主体 -->

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','tinymce','oaPicker'];
	function gouguInit() {
		var form = layui.form,tool=layui.tool;
		
		//编辑器初始化
		var editor = layui.tinymce;
		var edit = editor.render({
			selector: "#container",
			images_upload_url: '/api/index/upload/sourse/tinymce',//图片上传接口
			height:600
		});

		// 初始化日期选择器
		layui.laydate.render({
			elem: '#publishDate',
			type: 'date'
		});
		layui.laydate.render({
			elem: '#invalidDate',
			type: 'date'
		});

		//监听提交
		form.on('submit(submit)', function (data) {
			data.field.content = tinyMCE.editors['container'].getContent();
			if (data.field.content == '') {
				layer.msg('请先完善笔记内容');
				return false;
			}
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 200) {
					tool.sideClose(1000,'documentTable');
				}
			}
			let clickbtn = $(this);
			tool.post("/qixing_oa1/oanotesinfo/add", data.field, callback, clickbtn);
			return false;
		});

		// 监听发布
		form.on('submit(publish)', function (data) {
			data.field.content = tinyMCE.editors['container'].getContent();
			if (data.field.content == '') {
				layer.msg('请先完善笔记内容');
				return false;
			}
			data.field.dictIsDraft = '0'; // 设置为非草稿
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 200) {
					tool.sideClose(1000,'documentTable');
				}
			}
			let clickbtn = $(this);
			tool.post("/qixing_oa1/oanotesinfo/add", data.field, callback, clickbtn);
			return false;
		});

		// 返回按钮
		$('#btn_cancel').on('click', function() {
			tool.sideClose();
			return false;
		});
  }

</script>

	<!-- /脚本 -->
