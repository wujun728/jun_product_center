<body class="main-body">
<form class="layui-form p-page">
	<h3 class="pb-3">费用类型</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray">费用类型名称<font>*</font></td>
			<td>
				<input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入费用类型名称" lay-reqText="请输入费用类型名称"class="layui-input" value="{$detail.title|default=''}">
			</td>
			<td class="layui-td-gray">排序</td>
			<td>
				<input type="text" name="sort" placeholder="请输入排序，数字" autocomplete="off" class="layui-input" value="{$detail.sort|default=''}">
			</td>
		</tr>
	</table>
	<div class="pt-4">
		<input type="hidden" name="id" value="{$detail.id|default=0}"/>
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
  
<!-- /主体 -->

<!-- 脚本 -->
  
<script>
	var moduleInit = ['tool'];

	function gouguInit() {
		var form = layui.form, tool = layui.tool;
		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);
				}
			}
			let clickbtn = $(this);
			tool.post("/finance/costcate/add", data.field, callback,clickbtn);
			return false;
		});
	}
</script>
