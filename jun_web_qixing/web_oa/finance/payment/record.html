<script>
	const moduleInit = ['tool','tablePlus','laydatePlus'];
	function gouguInit() {
		var table = layui.tablePlus, tool = layui.tool, laydatePlus = layui.laydatePlus, element = layui.element;
		//tab切换
		element.on('tab(tab)', function(data){
			$('[name="tab"]').val(data.index);
			$("#barsearchform")[0].reset();
			layui.pageTable.reload({where:{tab:data.index},page:{curr:1}});
			return false;
		});
		
		//日期范围
		var diff_time = new laydatePlus({'target':'diff_time'});
		layui.pageTable = table.render({
			elem: "#test"
			,toolbar: "#toolbarDemo"
			,url: "/finance/payment/record.json"
			,page: true
			,limit: 20
			,cellMinWidth: 80
			,height: 'full-114'
			,cellMinWidth: 80		
			,page: true //开启分页
			,limit: 20
			,totalRow: true
			,cols: [
				[
					{
						field: 'id',
						title: 'ID号',
						align: 'center',
						width: 80,
						totalRowText: '<div style="text-align:right">合计</div>'
					},{
						field: 'amount',
						title: '付款金额(元)',
						style: 'color:#16b777',
						align: 'right',
						width: 120,
						totalRow: function (d) {return d.TOTAL_ROW.amount}
					},{
						field: 'pay_time',
						title: '付款时间',
						align: 'center',
						width: 110
					},{
						field: 'remarks',
						title: '付款备注'
					},{
						field: 'admin_name',
						title: '登记人',
						align: 'center',
						width: 90
					},{
						field: 'create_time',
						title: '登记时间',
						align: 'center',
						width: 150
					},{
						field: 'code',
						title: '关联发票号',
						align: 'center',
						width: 150
					},{
						field: 'right',
						fixed: 'right',
						title: '操作',
						width: 90,
						align: 'center',
						templet:function(d){
							var html='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">付款详情</span>';
							return html;
						}
					}
				]
			]
		});

		//监听行工具事件
		table.on('tool(test)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.side("/finance/payment/view?id="+data.ticket_id);
				return;
			}
		});
	}
</script>
