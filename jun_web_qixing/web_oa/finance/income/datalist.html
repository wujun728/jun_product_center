	<!-- 脚本 -->
	
<script>
	const auth = "1";
	const moduleInit = ['tool','tablePlus','laydatePlus'];
	function gouguInit() {
		var table = layui.tablePlus, tool = layui.tool, laydatePlus = layui.laydatePlus, element = layui.element;
		//tab切换
		element.on('tab(tab)', function(data){
			$('[name="tab"]').val(data.index);
			$("#barsearchform")[0].reset();
			layui.pageTable.reload({where:{tab:data.index},page:{curr:1}});
			return false;
		});
		
		//日期范围
		var diff_time = new laydatePlus({'target':'diff_time'});
		layui.pageTable = table.render({
			elem: "#test"
			,toolbar: "#toolbarDemo"
			,url: "/finance/income/datalist.json"
			,page: true
			,limit: 20
			,cellMinWidth: 80
			,height: 'full-154'
			,cellMinWidth: 80		
			,page: true //开启分页
			,limit: 20
			,cols: [
				[
					{
						field: 'id',
						title: 'ID号',
						align: 'center',
						width: 80
					},{
						field: 'enter_status',
						title: '回款状态',
						align: 'center',
						width: 100,
						templet:function(d){
							var html='<span class="red">『未回款』</span>';
							if(d.enter_status==1){
								html='<span class="blue">『部分回款』</span>';
							}
							else if(d.enter_status==2){
								html='<span class="green">『全部回款』</span>';
							}
							return html;
						}
					},{
						field: 'enter_amount',
						title: '回款金额(元)',
						align: 'right',
						width: 100,
					},{
						field: 'enter_time',
						title: '最新回款时间',
						align: 'center',
						width: 136
					}, {
						field: 'invoice_title',
						minWidth: 240,		
						title: '发票抬头',
						templet:function(d){
							var html='<span class="layui-badge layui-bg-blue">企业</span> '+d.invoice_title;
							if(d.types==2){
								html='<span class="layui-badge layui-bg-green">个人</span> '+d.invoice_title;
							}
							return html;
						}
					},{
						field: 'amount',
						title: '发票金额(元)',
						align: 'right',
						width: 100,
					},{
						field: 'invoice_type',
						title: '开票类型',
						align: 'center',
						width: 120,
						templet:function(d){
							var html='-';
							if(d.invoice_type==1){
								html='<span style="color:#1E9FFF">增值税专用发票</span>';
							}
							else if(d.invoice_type==2){
								html='<span style="color:#5FB878">普通发票</span>';
							}
							else if(d.invoice_type==3){
								html='<span style="color:#FFB800">专用发票</span>';
							}
							else{
								html='<span style="color:#666666">无需开票</span>';
							}
							return html;
						}
					},{
						field: 'admin_name',
						title: '申请开票人',
						align: 'center',
						width: 90
					},{
						field: 'department',
						title: '所属部门',
						align: 'center',
						width: 120
					},{
						field: 'create_time',
						title: '申请时间',
						align: 'center',
						width: 150
					},{
						field: 'code',
						title: '发票号码',
						align: 'center',
						width: 150
					},{
						field: 'open_time',
						title: '开票日期',
						align: 'center',
						width: 90
					}, {
						field: 'right',
						fixed: 'right',
						title: '操作',
						width: 136,
						align: 'center',
						templet:function(d){
							var html='<div class="layui-btn-group">';
							var btn1='<span class="layui-btn layui-btn-xs" lay-event="add">回款管理</span>';
							var btn2='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">回款详情</span>';
							if(auth == 1){
								return html+btn1+btn2+'</div>';
							}
							else{
								return html+btn2+'</div>';
							}
						}
					}
				]
			]
		});
		//监听行工具事件
		table.on('tool(test)', function(obj) {
			var data = obj.data;
			if (obj.event === 'add') {
				tool.side("/finance/income/add?id="+data.id);
				return;
			}
			if (obj.event === 'view') {
				tool.side("/finance/income/view?id="+data.id);
				return;
			}
		});
	}
</script>

	<!-- /脚本 -->
