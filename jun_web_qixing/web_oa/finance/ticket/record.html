<script>
	const auth = 1;
	const moduleInit = ['tool','tablePlus','laydatePlus'];
	function gouguInit() {
		var table = layui.tablePlus, tool = layui.tool, laydatePlus = layui.laydatePlus, element = layui.element;
		//tab切换
		element.on('tab(tab)', function(data){
			$('[name="tab"]').val(data.index);
			$("#barsearchform")[0].reset();
			layui.pageTable.reload({where:{tab:data.index},page:{curr:1}});
			return false;
		});
		
		//日期范围
		var diff_time = new laydatePlus({'target':'diff_time'});

		layui.pageTable = table.render({
			elem: '#test',
			title: '收票列表',
			toolbar: '#toolbarDemo',
			url: "/finance/ticket/record.json", //数据接口	
			cellMinWidth: 80,			
			page: true, //开启分页
			limit: 20,
			height: 'full-154',
			totalRow: true,
			cols: [[
				{
						field: 'id',
						title: 'ID号',
						align: 'center',
						width: 80
					},{
						field: 'open_status',
						title: '发票状态',
						align: 'center',
						width: 90,
						templet:function(d){
							var html='';
							if(d.check_status==2){
								html = '<span class="green">『正常』</span>';
								if(d.open_status==2){
									html = '<span class="red">『已作废』</span>';
								}
							}
							else{
								html='-';
							}
							return html;
						},
						totalRowText: '<div style="text-align:right">合计</div>'
					},{
						field: 'amount',
						title: '发票金额(元)',
						align: 'right',
						width: 120,
						totalRow: function (d) {return d.TOTAL_ROW.amount}
					},{
						field: 'supplier_name',
						title: '供应商[发票主体]',
						minWidth: 240
					},{
						field: 'open_time',
						title: '发票日期',
						align: 'center',
						width: 100
					},{
						field: 'code',
						title: '发票号码',
						align: 'center',
						width: 160
					},{
						field: 'invoice_type',
						title: '开票类型',
						align: 'center',
						width: 120,
						templet:function(d){
							var html='-';
							if(d.invoice_type==1){
								html='<span class="green">增值税专用发票</span>';
							}
							else if(d.invoice_type==2){
								html='<span class="blue">普通发票</span>';
							}
							else if(d.invoice_type==3){
								html='<span class="red">专业发票</span>';
							}
							return html;
						}
					},{
						field: 'admin_name',
						title: '收票员工',
						align: 'center',
						width: 100
					},{
						field: 'department',
						title: '收票部门',
						align: 'center',
						width: 120
					},{
						field: 'create_time',
						title: '创建时间',
						align: 'center',
						width: 150
					},{
						field: 'right',
						fixed: 'right',
						title: '操作',
						width: 100,
						align: 'center',
						templet:function(d){
							var html='<div class="layui-btn-group">';
							var btn1='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">详情</span>';
							var btn2='<span class="layui-btn layui-btn-warm layui-btn-xs" lay-event="tovoid">作废</span>';
							var btn3='<span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="novoid">反作废</span>';
							html+=btn1;
							if(auth==1){
								if(d.open_status==1){
									html+=btn2;
								}
								if(d.open_status==2){
									html+=btn3;
								}
							}
							html+='</div>';
							return html;
						}
					}
				]
			]
		});

		//监听行工具事件
		table.on('tool(test)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.side("/finance/ticket/view?id="+data.id);
				return;
			}
			if (obj.event === 'tovoid') {
				layer.confirm('确定作废该发票吗？', {
					icon: 3,
					title: '提示'
				}, function(index) {
					$.ajax({
						url: "/finance/api/tovoid_ticket",
						type:'post',
						data: {
							id: data.id
						},
						success: function(res) {
							layer.msg(res.msg);
							if (res.code == 0) {
								layui.pageTable.reload();
							}
						}
					})
					layer.close(index);
				});
			}
			if (obj.event === 'novoid') {
				layer.confirm('确定反作废该发票吗？', {
					icon: 3,
					title: '提示'
				}, function(index) {
					$.ajax({
						url: "/finance/api/novoid_ticket",
						type:'post',
						data: {
							id: data.id
						},
						success: function(res) {
							layer.msg(res.msg);
							if (res.code == 0) {
								layui.pageTable.reload();
							}
						}
					})
					layer.close(index);
				});
			}
		});
	}
</script>
