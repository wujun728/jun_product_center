<script>
	const login_admin=2;
</script>

<body class="main-body">
	<!-- 主体 -->
	
<form class="layui-form p-4">
	<h3 class="pb-3">工作月报汇报</h3>
	<table class="layui-table layui-table-form">
		<tr>
						<td class="layui-td-gray">接收人<font>*</font></td>
			<td>
				<input type="text" name="to_unames" value="" lay-verify="required" lay-reqText="请选择接收人" placeholder="请选择接收人" readonly class="layui-input picker-admin" data-type="2">
				<input type="hidden" name="to_uids" value="">
			</td>
						<td class="layui-td-gray">汇报周期<font>*</font></td>
			<td><input type="text" class="layui-input tool-time" data-range="~" name="range_date" readonly value="" lay-verify="required" lay-reqText="请完善汇报周期"></td>
		</tr>		
		<tr>
			<td class="layui-td-gray">本月工作<font>*</font></td>
			<td colspan="3"><textarea name="works" placeholder="请输入本月工作内容" class="layui-textarea" style="height: 120px;" lay-verify="required" lay-reqText="请输入本月工作内容"></textarea></td>
		</tr>
		<tr><td class="layui-td-gray">下月计划</td>
			<td colspan="3"><textarea name="plans" placeholder="请输入下月计划" class="layui-textarea" style="height: 120px;"></textarea></td>
		</tr>
		<tr><td class="layui-td-gray">其它事项</td>
			<td colspan="3"><textarea name="remark" placeholder="请输入其它事项" class="layui-textarea" style="height: 120px;"></textarea></td>
		</tr>
		<tr>
			<td class="layui-td-gray"><div class="layui-input-inline">附件</div> <div class="layui-input-inline"><button type="button" class="layui-btn layui-btn-xs" id="uploadBtn"><i class="layui-icon"></i></button></div></td>
			<td colspan="3">
				<div class="layui-row" id="uploadBox">
					<input type="hidden" name="file_ids" data-type="file" value="">
									</div>
			</td>
		</tr>
	</table>
	<div class="pt-4">
		<input type="hidden" value="0" name="id">
		<input type="hidden" value="3" name="types">
		<input type="hidden" value="0" name="send">
		<button class="layui-btn" lay-submit="" lay-filter="webform1">仅保存</button>
				<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">保存并发送</button>
			</div>
</form>

	<!-- /主体 -->

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
const moduleInit = ['tool','oaPicker','uploadPlus'];
	function gouguInit() {
		var form = layui.form,tool=layui.tool,uploadPlus = layui.uploadPlus;
		var attachment = new uploadPlus({
			"title":'上传文件',
			"target":'uploadBtn',
			"targetBox":'uploadBox'
		});
		//监听发送
		form.on('submit(webform)', function(data){
			if(data.field.uids==login_admin){
				layer.msg('接收人不能是自己');
				return false;
			}
			data.field.send=1;
			tool.ask('确定要保存后直接发送该工作汇报吗?', function(index){
				$.ajax({
					url: "/oa/work/add",
					type:'post',
					data:data.field,
					success:function(e){
						layer.msg(e.msg);
						if (e.code == 0) {						
							tool.sideClose(1000);
						}
					}
				})
				layer.close(index);
			});
			return false;
		});
		
		//监听保存
		form.on('submit(webform1)', function(data){
			tool.ask('确定要仅保存该工作汇报吗?', function(index){
				$.ajax({
					url: "/oa/work/add",
					type:'post',
					data:data.field,
					success:function(e){
						layer.msg(e.msg);
						if (e.code == 0) {						
							tool.sideClose(1000);
						}
					}
				})
				layer.close(index);
			});
			return false;
		});
	}		
	</script>

	<!-- /脚本 -->
	<script src="/assets/libs/layui/layui.js"></script>
