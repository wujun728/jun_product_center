<script>
	const moduleInit = ['tool','oaPicker','laydatePlus','tablePlus'];
	function gouguInit() {
		var table = layui.tablePlus, tool = layui.tool ,form = layui.form, laydatePlus = layui.laydatePlus;	
		//日期范围
		var diff_time = new laydatePlus({'target':'diff_time'});
		
		layui.pageTable = table.render({
			elem: '#test',
			title: '会议纪要列表',
			toolbar: '#toolbarDemo',
			defaultToolbar: false,
			page: true, //开启分页
			limit: 20,
			height: 'full-114',
			url: "/oa/meeting/datalist.json", //数据接口		
			cols: [
				[
					{type:'checkbox',fixed:'left'},
					{
						field: 'id',
						title: '序号',
						align: 'center',
						width: 80
					}, {
						field: 'meeting_date',
						title: '会议日期',
						align: 'center',
						width: 100
					},{
						field: 'title',
						title: '会议主题',
						minWidth:240
					},{
						field: 'did_name',
						title: '主办部门',
						align: 'center',
						width: 90
					},{
						field: 'anchor',
						title: '主持人',
						align: 'center',
						width: 90
					},{
						field: 'recorder_name',
						title: '记录人',
						align: 'center',
						width: 90
					}, {
						field: 'right',
						title: '操作',
						width: 80,
						align: 'center',
						templet: function(d){
							return '<span class="layui-btn layui-btn-xs layui-bg-blue" lay-event="view">查看</span>';
						}
					}
				]
			]
		});

		//监听行工具事件
		table.on('tool(test)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.side("/adm/meeting/records_view?id="+data.id);
				return;
			}
		});
	}
</script>
