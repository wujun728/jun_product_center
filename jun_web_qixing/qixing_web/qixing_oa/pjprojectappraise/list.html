<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  var userProfile = CoreUtil.getData("userProfile");
  //地址栏转义token中的#号
  var tokenQuery = token==null?"":token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var layedit = layui.layedit;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;
  var numberInput = layui.numberInput;
  var tableSelect = layui.tableSelect;
  var layerAdd;
  //定义lay全局对象
var xnUtil = layui.xnUtil;

  layui.config({
        base: '/layui-ext/'
    }).extend({
        treetable: 'treetable-lay/treetable',
        iconPicker: 'icon/iconPicker',
        xnUtil: 'xnUtil/xnUtil',
        notice: 'notice/notice',
        formX: 'formX',
        numberInput: 'numberInput/js/index'
    }).use(['numberInput','table', 'layer', 'laydate' ,'form', 'layedit','xnUtil','formX','notice'], function () {
	numberInput = layui.numberInput;
	xnUtil = layui.xnUtil;
	
    //加载table,数据表格
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/dev-api/pjProjectAppraise/listByPage' //数据接口
      , method: 'POST'
      ,size: 'sm' //小尺寸的表格
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
	        return {
	          "code": res.code, //解析接口状态
	          "msg": res.msg, //解析提示文本
	          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
	          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
	        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'}, //{type:'radio'}  
          {field: 'id', title: 'ID', sort: true ,hide: true }, 
          {field: 'refProjectCode', title: '', sort: true ,hide: true }, 
          {field: 'refProjectName', title: '项目名称', sort: true }, 
          {field: 'refUsername', title: '总结&评价人', sort: true }, 
          {field: 'dictMemberRole', title: '在项目中的角色', sort: true , templet: function (item) { 	            //获取类型对应的字典label
              var datas = xnUtil.getDictDataByDictTypeCode('dict_member_role', null); 
	            if(item.dictMemberRole%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictMemberRole)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictMemberRole)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictMemberRole);
            }
}, 
          {field: 'detail1', title: '总体评级', sort: true }, 
          {field: 'detail2', title: '项目完成情况总结', sort: true }, 
          {field: 'detail3', title: '项目经验教训总结', sort: true }, 
          {field: 'remark', title: '备注', sort: true ,hide: true }, 
          {field: 'creator', title: '创建人', sort: true ,hide: true }, 
	      {field: 'isOwner',hide: true  }, {width: 180, toolbar: "#tool", title: '操作', fixed: 'right'}
        ]
      ]
      , toolbar: '#toolbar'
    });

 
	
    //表头工具
    table.on('toolbar(showTable)', function(obj){
    	if(obj.event!='add'){
	    	var checkStatus11 = table.checkStatus(obj.config.id);
	        var data11 = checkStatus11.data;
	        if(data11.length==0){
	          	layer.msg("请选择要操作的数据列！");
	        }else {
		          var ids11 = [];
		          var ids22 = [];
		          $(data11).each(function (index,item) {
		        	  if(item.orderState==0 || item.orderState==1){
		        		  ids11.push(item.orderState);
		        	  }
		        	  if(item.isOwner!=1){
		        		  ids22.push(item.isOwner);
		        	  }
		          });
		          if(ids11.length>0){
		        	  layer.msg("请选择未发起流程中的数据(禁止操作流程中的数据)！");
	        		  return;
		          }
		          if(ids22.length>0){
		        	  layer.msg("请选择您自己创建的数据(禁止操作他人的数据)！");
	        		  return;
		          }
	        }
    	}
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
            CoreUtil.setData("biz_rowdata","");
//           $(".table_div").hide();
//           $(".operation").show();
//           $(".title").html("新增");
          /* $(".operation input[name=id]").val("");
          $(".operation input[name=refProjectCode]").val("");
          $(".operation input[name=refProjectName]").val("");
          $(".operation input[name=refUsername]").val(userProfile.nickName);
          $(".operation select[name=dictMemberRole]").val("");
          $(".operation textarea[name=detail1]").val("");
          $(".operation textarea[name=detail2]").val("");
          $(".operation textarea[name=detail3]").val("");
          $(".operation textarea[name=remark]").val(""); */
          layerAdd = layer.open({
              type: 2,
              skin: 'layui-layer-admin',
              area: ['80%', '80%'],
              shift: 1,
              shadeClose: true,
              scrollbar: true,
              maxmin: true,
              shade: false,
              title:  ['项目总结及评价' , false],
              content: '/qixing_oa/pjprojectappraise/edit.html',
              id: 'pjProject_add',
          });
		  /* layerAdd = layer.open({
              type: 1,
              skin: 'layui-layer-admin',
              area: ['80%', '80%'],
              shift: 1,
              shadeClose: true,
              scrollbar: true,
              maxmin: true,
              shade: false,
              title:  ['新增项目总结及评价' , false],
              content: $(".operation"),
          }); */
          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
            CoreUtil.setData("biz_rowdata",data);
//           $(".table_div").hide();
//           $(".operation").show();
//           $(".title").html("编辑");
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=refProjectCode]").val(data.refProjectCode);
          $(".operation input[name=refProjectName]").val(data.refProjectName);
          $(".operation input[name=refUsername]").val(data.refUsername);
          $(".operation select[name=dictMemberRole]").val(data.dictMemberRole);
          $(".operation textarea[name=detail1]").val(data.detail1);
          $(".operation textarea[name=detail2]").val(data.detail2);
          $(".operation textarea[name=detail3]").val(data.detail3);
          $(".operation textarea[name=remark]").val(data.remark);
			  form.render();
		  layerAdd = layer.open({
              type: 1,
              skin: 'layui-layer-admin',
              area: ['80%', '80%'],
              shift: 2,
              shadeClose: true,
              scrollbar: true,
              maxmin: true,
              shade: false,
              title:  ['修改项目总结及评价' , false],
              content: $(".operation"),
          });
          break;
        case 'file':
        	data['dictBiztype']='项目总结';
          CoreUtil.setData("biz_rowdata",data);
          var index = layer.open({
              title: '上传附件',
              skin: 'layui-layer-admin',
              type: 2,
              shade: 0.2,
              maxmin:true,
              shadeClose: true,
              scrollbar: true,
              area: ['80%', '80%'],
              content: '/index/sysFilesByUser',
          });
          $(window).on("resize", function () {
              layer.full(index);
          });
          return false;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/dev-api/pjProjectAppraise/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        skin: 'layui-layer-admin',
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/dev-api/pjProjectAppraise/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
    	layer.close(layerAdd);
//       $(".table_div").show();
//       $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      layer.close(layerAdd);
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/dev-api/pjProjectAppraise/add",data.field,function (res) {
        	console.log(res);
          //$(".table_div").show();
          //$(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/dev-api/pjProjectAppraise/update",data.field,function (res) {
          //$(".table_div").show();
          //$(".operation").hide();
          search();
        });
      }
      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        '1':'1'
        //,key: $("#key").val()
		,refProjectName: $("#refProjectNameCondition").val()
		,refUsername: $("#refUsernameCondition").val()
		,dictMemberRole: $("#dictMemberRoleCondition").val()
		,detail1: $("#detail1Condition").val()
		,detail2: $("#detail2Condition").val()
		,detail3: $("#detail3Condition").val()
      }
      ,page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
  
  //根据数据库字段长度及是否必填属性生成校验表单字段长度
  //lay-verify="required|account" lay-min="6" 
  // https://blog.csdn.net/m0_48373030/article/details/108783184
    form.verify({
refProjectCode: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '不能大于'+max+'个字符的长度！';
            }
        }  ,  refProjectName: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '项目名称不能大于'+max+'个字符的长度！';
            }
        }  ,  refUsername: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '总结&评价人不能大于'+max+'个字符的长度！';
            }
        }  ,  dictMemberRole: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '在项目中的角色不能大于'+max+'个字符的长度！';
            }
        }  ,  detail1: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '总体评级不能大于'+max+'个字符的长度！';
            }
        }  ,  detail2: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '项目完成情况总结不能大于'+max+'个字符的长度！';
            }
        }  ,  detail3: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '项目经验教训总结不能大于'+max+'个字符的长度！';
            }
        }  ,  remark: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '备注不能大于'+max+'个字符的长度！';
            }
        }  ,  	    });
</script>
