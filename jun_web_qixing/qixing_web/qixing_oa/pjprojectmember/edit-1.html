<!DOCTYPE html>
<html lang="en"  >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
  <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<!-- 新增修改的DIV页面-begin,默认hidden -->
<div class="panel panel-default operation">
<!--   <div class="panel-heading title"></div> -->
<div class="layui-card-body">

<form class="layui-form " action="" lay-filter="info" style="margin-top: 10px">
      <input name="id" id="id" hidden/>
    
<div class="layui-form-item"    style="display:none" >

 <div class="layui-col-md6">       <label class="layui-form-label  " ></label>
      <div class=" layui-input-block "> 
		<input type="text" name="refProjectCode"  id="refProjectCode"   autocomplete="off" class="layui-input">
	    </div>
   </div>  
 </div>
  
<div class="layui-form-item"   >

 <div class="layui-col-md6">       <label class="layui-form-label  layui-required  " >项目名称</label>
      <div class=" layui-input-block "> 
		<input type="refProjectName" name="refProjectName"  id="refProjectName"  lay-verify="required|refProjectName" lay-max="257"  placeholder="请输入项目名称"   autocomplete="off" class="layui-input">
	    </div>
   </div>  
 <div class="layui-col-md6">       <label class="layui-form-label  layui-required  " >成员名称</label>
      <div class=" layui-input-block "> 
		<input type="refMemberName" name="refMemberName"  id="refMemberName"  lay-verify="required|refMemberName" lay-max="256"  placeholder="请输入成员名称"   autocomplete="off" class="layui-input">
	    </div>
   </div>  
 
 </div>
  
<div class="layui-form-item"   >
 <div class="layui-col-md6">       <label class="layui-form-label  layui-required  " >成员项目角色</label>
      <div class=" layui-input-block "> 
	<select id="dictMemberRole" name="dictMemberRole" lay-filter="dictMemberRole"  th:with="type=${@sysDictService.getType('dict_member_role')}"  >
        <option value="">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option> 
    </select>
    </div>
   </div> 
 </div>
<div class="layui-form-item"   >

 <label class="layui-form-label  layui-required  " >成员工作内容</label>
      <div class=" layui-input-block "> 
        	<textarea   class="layui-textarea" name="memberWorkContent"  id="memberWorkContent" lay-verify="required|memberWorkContent" lay-max="256"  placeholder="请输入成员工作内容"   autocomplete="off" ></textarea>
	    </div>
    </div>
  
<div class="layui-form-item"   >
 <div class="layui-col-md6">       <label class="layui-form-label  layui-required  " >是否参与分成</label>
      <div class=" layui-input-block "> 
	<select id="dictYesNo" name="dictYesNo" lay-filter="dictYesNo"  th:with="type=${@sysDictService.getType('dict_yes_no')}" >
        <option value="">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>  
    </select>
    </div>
   </div>  
 <div class="layui-col-md6">       <label class="layui-form-label  " >成员工作分成比例</label>
      <div class=" layui-input-block "> 
		<input type="text" name="memberParts"  id="memberParts"   autocomplete="off" class="layui-input">
	    </div>
   </div>  
 </div>
  
<div class="layui-form-item"   >

 <div class="layui-col-md6">       <label class="layui-form-label  layui-required  " >成员合计投入项目工作日</label>
      <div class=" layui-input-block "> 
		<input type="memberWorkDays" name="memberWorkDays"  id="memberWorkDays"  lay-verify="required|memberWorkDays" lay-max="99999999"  placeholder="请输入成员合计投入项目工作日"   autocomplete="off" class="layui-input">
	    </div>
   </div>  
 <div class="layui-col-md6">       <label class="layui-form-label  " >分成金额</label>
      <div class=" layui-input-block "> 
		<input type="text" name="memberPartsMoney"  id="memberPartsMoney"   autocomplete="off" class="layui-input">
	    </div>
   </div>  
 </div>
  
<div class="layui-form-item"   >
      <label class="layui-form-label  " >备注</label>
      <div class=" layui-input-block "> 
	    <textarea   class="layui-textarea" name="remark"  id="remark"></textarea>
    </div>
 </div>
  
  <div class="layui-input-block" id="buttonSave">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>
<!-- 新增修改的DIV页面-end -->
 
</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/layui-ext/tableSelect.js"></script>
<script src="/lib/lay-module/xmSelect/xm-select.js"></script>
<script src="/js/core.util.js"></script>
<script src="/js/jquery.js"></script>


<link rel="stylesheet" href="/assets/module/admin.css"/>
<script src="/assets/module/admin.js"></script>
<!-- <script src="/layui-ext/xnUtil/xnUtil.js"></script>
<script src="/layui-ext/notice/notice.js"></script>
<script src="/layui-ext/formX.js"></script> -->
 
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token==null?"":token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var layedit = layui.layedit;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;
  var numberInput = layui.numberInput;
  var tableSelect = layui.tableSelect;
  var layerAdd;
  //定义lay全局对象
var xnUtil = layui.xnUtil;

  layui.config({
        base: '/layui-ext/'
    }).extend({
        treetable: 'treetable-lay/treetable',
        iconPicker: 'icon/iconPicker',
        xnUtil: 'xnUtil/xnUtil',
        notice: 'notice/notice',
        formX: 'formX',
        numberInput: 'numberInput/js/index'
    }).use(['numberInput','table', 'layer', 'laydate' ,'form', 'layedit','xnUtil','formX','notice'], function () {
	numberInput = layui.numberInput;
	xnUtil = layui.xnUtil;
	
    

//遍历列，并渲染各种表单组件
	tableSelect.render({
		elem: '#refProjectCode',
		checkedKey: 'id',
		table: {
			url: '/dev-api/pjProjectMember/listBySelect?Authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [ [
					{ type: 'radio' },
					{ field: 'id', title: 'ID' ,hide:true},
					{ field: 'XXXcusname', title: '标题' },
					{ field: 'XXXfullname', title: '名称' }
				] ]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.XXXcusname);
				$("#refId").val(item.XXXid);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","))
		}
	});
	
	//遍历列，并渲染各种表单组件
	tableSelect.render({
		elem: '#refProjectName',
		checkedKey: 'id',
		table: {
			url: '/dev-api/pjProject/listBySelect?Authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [
				[
					{ type: 'radio' },
					{ field: 'id', title: 'ID' ,hide:true},
					{ field: 'projectCode', title: '标题' },
					{ field: 'projectName', title: '名称' }
				]
			]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.projectName);
				$("#refProjectCode").val(item.projectCode);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","));
			$("#refProjectName").val(NEWJSON);
			form.render()
		}
	});
	
	
	tableSelect.render({
		elem: '#refMemberName',
		checkedKey: 'id',
		table: {
			url: '/dev-api/sys/users/listByPage?Authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [ [
					{ type: 'checkbox' },
					{ field: 'realName', title: '名称' },
					{ field: 'username', title: '标题' },
					{ field: 'id', title: 'ID' , hide:true }
				] ]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.realName);
				//$("#refId").val(item.id);
				console.log('item.id='+item.id);  
			})
			elem.val(NEWJSON.join(","));
			$("#refMemberName").val(NEWJSON);
			form.render();
		}
	});
	
	numberInput.render("#memberParts", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 0
	});
	numberInput.render("#memberWorkDays", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 0
	});
	numberInput.render("#memberPartsMoney", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 0
	});
	
     
    //监听保存
    form.on('submit(submit)', function(data){
      layer.close(layerAdd);
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/dev-api/pjProjectMember/add",data.field,function (res) {
          //$(".table_div").show();
          //$(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/dev-api/pjProjectMember/update",data.field,function (res) {
          //$(".table_div").show();
          //$(".operation").hide();
          search();
        });
      }
      return false;
    });
  });

  
  
  //根据数据库字段长度及是否必填属性生成校验表单字段长度
  //lay-verify="required|account" lay-min="6" 
  // https://blog.csdn.net/m0_48373030/article/details/108783184
    form.verify({
refProjectCode: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '不能大于'+max+'个字符的长度！';
            }
        }  ,  refProjectName: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '项目名称不能大于'+max+'个字符的长度！';
            }
        }  ,  refMemberName: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '成员名称不能大于'+max+'个字符的长度！';
            }
        }  ,  dictMemberRole: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '成员项目角色不能大于'+max+'个字符的长度！';
            }
        }  ,  memberWorkContent: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '成员工作内容不能大于'+max+'个字符的长度！';
            }
        }  ,  dictYesNo: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '是否参与分成不能大于'+max+'个字符的长度！';
            }
        }  ,  memberParts: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '成员工作分成比例不能大于'+max+'个字符的长度！';
            }
        }  ,  memberWorkDays: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '成员合计投入项目工作日不能大于'+max+'个字符的长度！';
            }
        }  ,  memberPartsMoney: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '分成金额不能大于'+max+'个字符的长度！';
            }
        }  ,  remark: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '备注不能大于'+max+'个字符的长度！';
            }
        }  ,  creator: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '不能大于'+max+'个字符的长度！';
            }
        }  ,  	    });
</script>
