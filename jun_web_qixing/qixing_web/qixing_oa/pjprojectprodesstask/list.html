      <div class=" layui-input-inline "> 
		<input type="taskProgress" name="taskProgress"  id="taskProgress"  lay-verify="required|taskProgress" lay-max="99999999"    autocomplete="off" class="layui-input">

   </div> 
 </div>
  
<div class="layui-form-item"   >

 <div class="layui-inline">       <label class="layui-form-label  " >开始时间</label>
      <div class=" layui-input-inline "> 
		<input type="text" name="taskTimeStart"  id="taskTimeStart"   autocomplete="off" class="layui-input">
	    </div>
   </div>  
 <div class="layui-inline">       <label class="layui-form-label  " >结束时间</label>
      <div class=" layui-input-inline "> 
		<input type="text" name="taskTimeEnd"  id="taskTimeEnd"   autocomplete="off" class="layui-input">
	    </div>
   </div>  
 </div>
  
<div class="layui-form-item"   >

      <label class="layui-form-label  " >备注</label>
      <div class=" layui-input-block "> 
	    <textarea   class="layui-textarea" name="remark"  id="remark"></textarea>
    </div>
   
 </div>
  
 
  	<div class="layui-form-item" id="buttonSave">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<script src="/layui/layui.all.js"></script>
<script src="/layui-ext/tableSelect.js"></script>
<script src="/lib/lay-module/xmSelect/xm-select.js"></script>
<script src="/js/core.util.js"></script>
<script src="/js/jquery.js"></script>


<link rel="stylesheet" href="/assets/module/admin.css"/>
<script src="/assets/module/admin.js"></script>
<!-- <script src="/layui-ext/xnUtil/xnUtil.js"></script>
<script src="/layui-ext/notice/notice.js"></script>
<script src="/layui-ext/formX.js"></script> -->
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token==null?"":token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var layedit = layui.layedit;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;
  var numberInput = layui.numberInput;
  var tableSelect = layui.tableSelect;
  var layerAdd;
  //定义lay全局对象
var xnUtil = layui.xnUtil;

  layui.config({
        base: '/layui-ext/'
    }).extend({
        treetable: 'treetable-lay/treetable',
        iconPicker: 'icon/iconPicker',
        xnUtil: 'xnUtil/xnUtil',
        notice: 'notice/notice',
        formX: 'formX',
        numberInput: 'numberInput/js/index'
    }).use(['numberInput','table', 'layer', 'laydate' ,'form', 'layedit','xnUtil','formX','notice'], function () {
	numberInput = layui.numberInput;
	xnUtil = layui.xnUtil;
	
    //加载table,数据表格
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/dev-api/pjProjectProdessTask/listByPage' //数据接口
      , method: 'POST'
      ,size: 'sm' //小尺寸的表格
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
	        return {
	          "code": res.code, //解析接口状态
	          "msg": res.msg, //解析提示文本
	          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
	          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
	        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'}, //{type:'radio'}  
          {field: 'id', title: 'ID', sort: true ,hide:true }, 
          {field: 'refProjectName', title: '项目名称', sort: true }, 
          {field: 'refProjectCode', title: '', sort: true ,hide:true }, 
          {field: 'taskName', title: '任务名称', sort: true }, 
          {field: 'taskDetail', title: '任务内容', sort: true }, 
          {field: 'costTime', title: '工时估算', sort: true }, 
          {field: 'costMoney', title: '费用估算', sort: true ,hide:true }, 
          {field: 'taskTimeStart', title: '开始时间', sort: true ,hide: false }, 
          {field: 'taskTimeEnd', title: '结束时间', sort: true ,hide: false }, 
          {field: 'taskProgress', title: '任务进度', width: 200, templet: function (item) {
          	return '<div class="layui-progress" style="top: 8px"> <div class="layui-progress-bar" lay-percent="'+item.taskProgress+'" style="width: '+item.taskProgress*2+'px;"></div> </div>';
          }
        }, 
          {field: 'remark', title: '备注', sort: true ,hide:true }, 
          {field: 'creator', title: '填报人', sort: true ,hide:false }, 
	         {field: 'isOwner',hide: true  }, {width: 180, toolbar: "#tool", title: '操作', fixed: 'right'}
        ]
      ]
      , toolbar: '#toolbar'
    });


//遍历列，并渲染各种表单组件
	
	//遍历列，并渲染各种表单组件
	tableSelect.render({
		elem: '#refProjectName',
		checkedKey: 'id',
		table: {
			url: '/dev-api/pjProject/listBySelect?Authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [
				[
					{ type: 'radio' },
					{ field: 'id', title: 'ID' ,hide:true},
					{ field: 'projectName', title: '名称' },
					{ field: 'projectCode', title: '标题' }
				]
			]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.projectName);
				$("#refProjectCode").val(item.projectCode);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","));
			$("#refProjectName").val(NEWJSON);
			form.render()
		}
	});
	 
	numberInput.render("#costTime", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 0
	});
	numberInput.render("#costMoney", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 0
	});
	numberInput.render("#taskProgress", {
	    autoSelcet: false,
	    max: 100,
	    min: 0,
		step: 1,
	    precision: 2
	});
	 	//日期
	laydate.render({
	    elem: '#taskTimeStart'
    });
	 	//日期
	laydate.render({
	    elem: '#taskTimeEnd'
	    ,type: 'date'
    });
	
    //表头工具
    table.on('toolbar(showTable)', function(obj){
    	var checkStatus11 = table.checkStatus(obj.config.id);
        var data11 = checkStatus11.data;
        if(data11.length==0){
          	layer.msg("请选择要操作的数据列！");
        }else {
	          var ids11 = [];
	          var ids22 = [];
	          $(data11).each(function (index,item) {
	        	  if(item.orderState==0 || item.orderState==1){
	        		  ids11.push(item.orderState);
	        	  }
	        	  if(item.isOwner!=1){
	        		  ids22.push(item.isOwner);
	        	  }
	          });
	          if(ids11.length>0){
	        	  layer.msg("请选择未发起流程中的数据(禁止操作流程中的数据)！");
        		  return;
	          }
	          if(ids22.length>0){
	        	  layer.msg("请选择您自己创建的数据(禁止操作他人的数据)！");
        		  return;
	          }
        }
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
            CoreUtil.setData("biz_rowdata","");
//           $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=id]").val("");
          $(".operation input[name=refProjectName]").val("");
          $(".operation input[name=refProjectCode]").val("");
          $(".operation input[name=taskName]").val("");
          $(".operation textarea[name=taskDetail]").val("");
          $(".operation input[name=costTime]").val("");
          $(".operation input[name=costMoney]").val("");
          $(".operation input[name=taskTimeStart]").val("");
          $(".operation input[name=taskTimeEnd]").val("");
          $(".operation input[name=taskProgress]").val("");
          $(".operation textarea[name=remark]").val("");
			  layerAdd = layer.open({
              type: 1,
              skin: 'layui-layer-admin',
              area: ['80%', '80%'],
              shift: 1,
              shadeClose: true,
              scrollbar: true,
              maxmin: true,
              shade: false,
              title:  ['新增项目进度与风险(WBS)' , false],
              content: $(".operation"),
          });
          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
            CoreUtil.setData("biz_rowdata",data);
//           $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=refProjectName]").val(data.refProjectName);
          $(".operation input[name=refProjectCode]").val(data.refProjectCode);
          $(".operation input[name=taskName]").val(data.taskName);
          $(".operation textarea[name=taskDetail]").val(data.taskDetail);
          $(".operation input[name=costTime]").val(data.costTime);
          $(".operation input[name=costMoney]").val(data.costMoney);
          $(".operation input[name=taskTimeStart]").val(data.taskTimeStart);
          $(".operation input[name=taskTimeEnd]").val(data.taskTimeEnd);
          $(".operation input[name=taskProgress]").val(data.taskProgress);
          $(".operation textarea[name=remark]").val(data.remark);
			  form.render();
		  layerAdd = layer.open({
              type: 1,
              skin: 'layui-layer-admin',
              area: ['80%', '80%'],
              shift: 2,
              shadeClose: true,
              scrollbar: true,
              maxmin: true,
              shade: false,
              title:  ['修改项目进度与风险(WBS)' , false],
              content: $(".operation"),
          });
          break;
        case 'file':
        	data['dictBiztype']='项目进度与风险';
          CoreUtil.setData("biz_rowdata",data);
          var index = layer.open({
              title: '上传附件',
              skin: 'layui-layer-admin',
              type: 2,
              shade: 0.2,
              maxmin:true,
              shadeClose: true,
              scrollbar: true,
              area: ['80%', '80%'],
              content: '/index/sysFilesByUser',
          });
          $(window).on("resize", function () {
              layer.full(index);
          });
          return false;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/dev-api/pjProjectProdessTask/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        skin: 'layui-layer-admin',
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/dev-api/pjProjectProdessTask/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
    	layer.close(layerAdd);
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      layer.close(layerAdd);
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/dev-api/pjProjectProdessTask/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/dev-api/pjProjectProdessTask/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }
      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        '1':'1'
        //,key: $("#key").val()
		,refProjectName: $("#refProjectNameCondition").val()
		,taskName: $("#taskNameCondition").val()
		,taskDetail: $("#taskDetailCondition").val()
		,costTime: $("#costTimeCondition").val()
      }
      ,page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
  
  //根据数据库字段长度及是否必填属性生成校验表单字段长度
  //lay-verify="required|account" lay-min="6" 
  // https://blog.csdn.net/m0_48373030/article/details/108783184
    form.verify({
refProjectName: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '项目名称不能大于'+max+'个字符的长度！';
            }
        }  ,  refProjectCode: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '不能大于'+max+'个字符的长度！';
            }
        }  ,  taskName: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '任务名称不能大于'+max+'个字符的长度！';
            }
        }  ,  taskDetail: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '任务内容不能大于'+max+'个字符的长度！';
            }
        }  ,  costTime: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '工时估算不能大于'+max+'个字符的长度！';
            }
        }  ,  costMoney: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '费用估算不能大于'+max+'个字符的长度！';
            }
        }  ,  taskTimeStart: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '开始时间不能大于'+max+'个字符的长度！';
            }
        }  ,  taskTimeEnd: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '结束时间不能大于'+max+'个字符的长度！';
            }
        }  ,  remark: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '备注不能大于'+max+'个字符的长度！';
            }
        }       });
</script>
