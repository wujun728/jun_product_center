<div class="panel panel-default operation" hidden>

<div class="layui-card-body">

<form class="layui-form " action="" lay-filter="info" style="margin-top: 10px">

 <div class="layui-inline">       <label class="layui-form-label  layui-required  " >入职人员名称</label>

	    </div>
   </div>  
 <div class="layui-inline">       <label class="layui-form-label  layui-required  " >工作地点</label>
      <div class=" layui-input-inline "> 
		<input type="location" name="location"  id="location"  lay-verify="required|location" lay-max="256"  placeholder="请输入工作地点"   autocomplete="off" class="layui-input">
	    </div>
   </div>  
 <div class="layui-inline">       <label class="layui-form-label  layui-required  " >部门</label>
      <div class=" layui-input-inline "> 
		<input type="refDeptname" name="refDeptname"  id="refDeptname"  lay-verify="required|refDeptname" lay-max="256"  placeholder="请输入部门"   autocomplete="off" class="layui-input">
	    </div>
   </div>  
 </div>

 <div class="layui-inline">       <label class="layui-form-label  " >招聘专员</label>

	    </div>
   </div>

        <option value="">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option> 
    </select>
    </div>
   </div>  
 <div class="layui-inline">       <label class="layui-form-label  " >发送Offer邮件</label>

        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>

    </div>
   </div>
