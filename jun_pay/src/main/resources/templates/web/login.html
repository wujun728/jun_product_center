<form class="layui-form" action="login">
	<div class="layui-form-item">
		<label class="layui-form-label">账号</label>
		<div class="layui-input-inline pm-login-input">
			<input type="text" name="account" lay-verify="account"
				placeholder="请输入账号" value="admin" autocomplete="off"
				class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-inline pm-login-input">
			<input type="password" name="password" lay-verify="passWord"
				placeholder="请输入密码" value="11111" autocomplete="off"
				class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">人机验证</label>
		<div class="layui-input-inline pm-login-input">
			<input type="text" name="result_response" placeholder="人机验证，百度螺丝帽"
				value="" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item"
		style="margin-top: 25px; margin-bottom: 0;">
		<div class="layui-input-block">
			<button class="layui-btn" style="width: 230px;" lay-submit=""
				lay-filter="login">立即登录</button>
		</div>
	</div>
</form>
