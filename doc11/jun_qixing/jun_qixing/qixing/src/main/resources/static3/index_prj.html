		<div class="container wrapper">
			<div class="row content-block">
				<div class="chart-wrapper col-lg-4 col-lg-push-8 col-md-12 col-sm-12">
					<div class="row chart-big-wrapper">
						<div class="chart-block col-lg-12 col-md-6">
							<p class="chart-title">人员项目详情</p>
							<button type="button" class="btn btn-primary" id="force-modal">人员项目详情</button>
						</div>
						<div class="chart-block col-lg-12 col-md-6">
							<p class="chart-title">人员分配情况</p>
							<div class="chart" id="chart5"></div>
						</div>
						<div class="chart-block no-right-border col-lg-12 col-md-6">
							<p class="chart-title">项目状态统计情况</p>
							<div class="chart" id="chart1"></div>
						</div>
						<div class="chart-block  col-lg-12  col-md-6" style="display: none;">
                            <p class="chart-title">进行中项目bug统计情况</p>
                            <div class="chart" id="chart3"></div>

						</div>
						<div class="chart-block  col-lg-12 col-md-6 ">
							<p class="chart-title">项目类型统计情况</p>
							<div class="chart" id="chart4"></div>
						</div>
						<div class="chart-block no-right-border col-lg-12 col-md-12 ">
                            <p class="chart-title">项目人员投入</p>
                            <div class="staff-input">
                                <span><i class="develop-icon"></i>未启动：<i class="develop-num"></i>人</span>
                                <span><i class="measured-icon"></i>进行中：<i class="measured-num"></i>人</span>
                            </div>
                            <div class="chart chart2" id="chart2"></div>
						</div>
					</div>

				</div>
				<div class="list-wrapper col-lg-8 col-lg-pull-4 col-md-12 col-sm-12">
					<ul class="condition-wrapper">
						<li class="clearfix row">
							<span class="condition-title">项目状态：</span>
							<div class="condition-list status-list">
								<span class="active">全部</span>
								<span>未启动</span>
								<span>进行中</span>
								<span>已完成</span>
								<span>挂起</span>
<!-- 								<span>审核中</span> -->
							</div>
						</li>
						<li class="clearfix">
							<span class="condition-title">项目类型：</span>
							<div class="condition-list type-list">
								<span class="active">全部</span>
								<span>审计</span>
								<span>评估</span>
								<span>涉税</span>
								<span>造价</span>
								<span>代理记账</span>
								<span>招标代理</span>
							</div>
						</li>
					</ul>
					<ul class="row list" id="listWrapper"></ul>
				</div>

			</div>

		</div>
