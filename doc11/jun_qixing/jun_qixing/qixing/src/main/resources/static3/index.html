<script>
	var token = CoreUtil.getData("access_token");
// 	console.log(token);
	if(token == undefined){
		window.location = 'login.html';
	}
	var tokenQuery = token.replace("#", "%23");
	console.log(tokenQuery);
	var userProfile = CoreUtil.getData("userProfile");
	console.log(userProfile);
	if(userProfile!=undefined){
	    $("#nickName").html(userProfile.realName);
	}

    layui.use(['jquery', 'layer', 'miniAdmin'], function () {

        var options = {

            urlHashLocation: true,      // 是否打开hash定位
            bgColorDefault: false,      // 主题默认配置
            multiModule: true,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // iframe窗口动画
            maxTabNum: 20,              // 最大的tab打开数量
        };
        miniAdmin.render(options);

      //推出登录
        $("#logout").click(function () {
            logoutDialog();

        window.getTodoTaskTips();

    var logoutDialog = function () {
        layer.open({
            skin: 'layui-layer-admin',
            content: '确定要退出登录么？',
            yes: function (index, layero) {
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                CoreUtil.sendGet("/sys/user/logout", null, function (res) {
                    layui.data('LocalData', null);
                    top.window.location.href = "/index/login";
                });
            }
        });
    }
