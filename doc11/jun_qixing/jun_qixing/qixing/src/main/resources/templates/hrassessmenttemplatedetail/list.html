<script>
  //获取token
  var token = CoreUtil.getData("access_token");

  var tableIns1;

  var form = layui.form;

  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;
  var numberInput = layui.numberInput;
  var tableSelect = layui.tableSelect;
  var layerAdd;
  //定义lay全局对象

  layui.config({
        base: '/layui-ext/'
    }).extend({
        treetable: 'treetable-lay/treetable',
        iconPicker: 'icon/iconPicker',
        numberInput: 'numberInput/js/index'
    }).use(['numberInput','table', 'layer', 'laydate' ,'form', 'layedit'], function () {
	numberInput = layui.numberInput;
	
    //加载table,数据表格
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
          layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
          //,curr: 5 //设定初始在第 5 页
          ,groups: 1 //只显示 1 个连续页码
          ,first: false //不显示首页
          ,last: false //不显示尾页
          ,limit: 20
          ,limits: [10, 20, 50,100,500]
        }
      , url: '/hrAssessmentTemplateDetail/listByPage' //数据接口
      , method: 'POST'
      ,size: 'sm' //小尺寸的表格
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
	        return {
	          "code": res.code, //解析接口状态
	          "msg": res.msg, //解析提示文本
	          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
	          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
	        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'}, //{type:'radio'}  
          {field: 'id', title: 'ID', sort: true ,hide: true  }, 
          {field: 'refTeamplateName', title: '考核模板名称', sort: true 	 ,width:290	  }, 
          {field: 'sortno', title: '序号', sort: true  ,width:75  }, 
          {field: 'teamplateId', title: '', sort: true ,hide: true 		  }, 
          {field: 'assType', title: '评分项目(大类)', sort: true  ,width:120	  }, 
          {field: 'assAttrType', title: '项目类别', sort: true  ,width:130}, 
          {field: 'assAttrName', title: '考核内容', sort: true 	 ,width:170	  }, 
          {field: 'attrScore', title: '分值 ', sort: true 	 ,width:75	  }, 
          {field: 'attrDesc', title: '评分标准', sort: true  ,width:280  }, 
          {field: 'assAttrDesc', title: '考核方式', sort: true 	 ,width:285	  }, 
          {field: 'orderId', title: '', sort: true ,hide: true 		  }, 
				//   流程新增字段   beggin    flow_test1  <!-- 流程flow-mark001,新增流程列表字段，查询流程状态及处理人信息 -->
//           { title: '流程状态', field: 'orderState', align: 'center',width:90, templet: function (d) {
//                   if (d.orderState == 0) {
//                       return '<span style="color: #eb7350;">审批完成</span>'
//                   }else if (d.orderState == 1) {
// 	                  return '<span style="color: #00b487;">审批中</span>'
//                   }else{
// 	                  return '<span style="color: blue;">草稿</span>'
//                   }
//               }
//           },
//           { title: '当前节点', field: 'taskName', align: 'center' ,width:105},
//           { title: '当前处理人', field: 'taskOperatorName', align: 'center' ,width:90},{field: 'isOwner', title: 'isOwner',hide:true },
          //   流程新增字段   end  <!-- 流程flow-mark001,新增流程列表字段，查询流程状态及处理人信息 -->
          {width: 160, toolbar: "#tool", title: '操作', fixed: 'right'}
        ]
      ]
      , toolbar: '#toolbar'
    });


    //表头工具
    table.on('toolbar(showTable)', function(obj){
    	var checkStatus11 = table.checkStatus(obj.config.id);
        var data11 = checkStatus11.data;
        if(data11.length==0){
          	layer.msg("请选择要操作的数据列！");
        }else {
	          var ids11 = [];
	          $(data11).each(function (index,item) {
	        	  if(item.orderState==0 || item.orderState==1){
	        		  ids11.push(item.orderState);
	        	  }
	          });
	          if(ids11.length>0){
	        	  layer.msg("请选择未发起流程中的数据(禁止操作流程中的数据)！");
        		  return;
	          }
        }
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        //<!-- 流程flow-mark001,新增流程提交方案的submit的function -->
        case 'submit':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要提交的记录");
          }else if(data.length > 1){
            layer.msg("请选择要提交的记录（one row each times）");
          }else {
//         	  window.checkPromission(data[0].createId);
        	  data[0]['processName'] = "submit";
        	  //<!-- 流程flow-mark001,新增流程,指定流程的类型 -->
        	  CoreUtil.setData("data_doSubmit",data[0]);
        	  console.log("data="+data);
              layer.open({
                  type: 2,
                  skin: 'layui-layer-admin',
                  title: "提交流程",
                  shadeClose : false,
                  area: ['880px', '500px'], //宽高
                  shade: 0.6, //遮罩透明度
                  maxmin: true, //允许全屏最小化
                  anim: 1, //0-6的动画形式，-1不开启
                  content:  '/table/doSubmit.html',
                  end: function(){
                	  search();
                  }
              });
          }
          break;
        case 'add':
//           $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=id]").val("");
          $(".operation input[name=sortno]").val("");
          $(".operation input[name=teamplateId]").val("");
          $(".operation input[name=refTeamplateName]").val("");
          $(".operation input[name=assType]").val("");
          $(".operation input[name=assAttrType]").val("");
          $(".operation input[name=assAttrName]").val("");
          $(".operation input[name=attrScore]").val("");
          $(".operation input[name=attrDesc]").val("");
          $(".operation input[name=assAttrDesc]").val("");
          $(".operation input[name=orderId]").val("");
			  layerAdd = layer.open({
              type: 1,
              skin: 'layui-layer-admin',
              area: ['80%', '80%'],
              shift: 1,
              shadeClose: true,
              scrollbar: true,
              maxmin: true,
              shade: false,
              title:  ['新增考核模板明细' , false],
              content: $(".operation"),
          });
          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
//           $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=sortno]").val(data.sortno);
          $(".operation input[name=teamplateId]").val(data.teamplateId);
          $(".operation input[name=refTeamplateName]").val(data.refTeamplateName);
          $(".operation input[name=assType]").val(data.assType);
          $(".operation input[name=assAttrType]").val(data.assAttrType);
          $(".operation input[name=assAttrName]").val(data.assAttrName);
          $(".operation input[name=attrScore]").val(data.attrScore);
          $(".operation input[name=attrDesc]").val(data.attrDesc);
          $(".operation input[name=assAttrDesc]").val(data.assAttrDesc);
          $(".operation input[name=orderId]").val(data.orderId);
			  form.render();
		  layerAdd = layer.open({
              type: 1,
              skin: 'layui-layer-admin',
              area: ['80%', '80%'],
              shift: 2,
              shadeClose: true,
              scrollbar: true,
              maxmin: true,
              shade: false,
              title:  ['修改考核模板明细' , false],
              content: $(".operation"),
          });
          break;
        case 'file':
        	data['dictBiztype']='考核明细文件';
          CoreUtil.setData("biz_rowdata",data);
          var index = layer.open({
              title: '上传附件',
              skin: 'layui-layer-admin',
              type: 2,
              shade: 0.2,
              maxmin:true,
              shadeClose: true,
              scrollbar: true,
              area: ['80%', '80%'],
              content: '/index/sysFilesByUser',
          });
          $(window).on("resize", function () {
              layer.full(index);
          });
          return false;
      }

//遍历列，并渲染各种表单组件
	numberInput.render("#sortno", {
	    autoSelcet: false,
	    max: 10000000,
	    min: 0,
		step: 1,
	    precision: 0
	});
	tableSelect.render({
		elem: '#refTeamplateName',
		checkedKey: 'id',
		table: {
			url: '/hrAssessmentTemplate/listBySelect?authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [ [
					{ type: 'radio' },
					{ field: 'id', title: 'ID' ,hide:true},
					{ field: 'teamplateName', title: '名称' },
					{ field: 'scoreTotal', title: '标题' }
				] ]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.teamplateName);
				$("#teamplateId").val(item.id);
				$("#refTeamplateName").val(NEWJSON);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","))
		}
	});
	numberInput.render("#attrScore", {
	    autoSelcet: false,
	    max: 10000000,
	    min: 0,
		step: 1,
	    precision: 0
	});
	
    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/hrAssessmentTemplateDetail/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    var tipDialog=function (ids) {
      layer.open({
        skin: 'layui-layer-admin',
        content: "确定要删除么?",

          layer.close(index); //如果设定了yes回调，需进行手工关闭

            layer.msg(res.msg, {time:1000},function () {

            });
          });

      $(".operation").hide();
      return false;

      if(data.field.id===undefined || data.field.id===null || data.field.id===""){

          $(".table_div").show();
          $(".operation").hide();
          layer.close(layerAdd);
          search();
        });
      }else {
        CoreUtil.sendPut("/hrAssessmentTemplateDetail/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          layer.close(layerAdd);
          search();
        });
      }
      return false;
    });
