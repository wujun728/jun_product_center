<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/css/custom.form.css">
<link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
	<!-- 新增修改的DIV页面-begin,默认hidden -->
	<div class="panel panel-default operation">
		<!--   <div class="panel-heading title"></div> -->
		<div class="layui-card-body">

			<form class="layui-form " action="" lay-filter="info"
				style="margin-top: 10px">
				<input name="id" id="id" hidden />
				<div class="layui-form-item" style="display: none">
					<div class="layui-col-md6">
						<label class="layui-form-label  layui-required  "></label>
						<div class=" layui-input-block ">
							<input type="refProjectCode" name="refProjectCode"
								id="refProjectCode" lay-verify="required|refProjectCode"
								lay-max="256" placeholder="请输入" autocomplete="off"
								class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="display: none">
					<div class="layui-col-md6">
						<label class="layui-form-label  layui-required  "></label>
						<div class=" layui-input-block ">
							<input type="refUserCode" name="refUserCode" id="refUserCode"
								lay-verify="required|refUserCode" lay-max="256"
								placeholder="请输入" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-col-md6">
						<label class="layui-form-label  layui-required  ">项目名称</label>
						<div class=" layui-input-block ">
							<input type="refProjectName" name="refProjectName"
								id="refProjectName" lay-verify="required|refProjectName"
								lay-max="256" placeholder="请输入项目名称" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					<div class="layui-col-md6">
						<label class="layui-form-label  layui-required  ">用户名称</label>
						<div class=" layui-input-block ">
							<input type="refUserName" name="refUserName" id="refUserName"
								lay-verify="required|refUserName" lay-max="256"
								placeholder="请输入用户名称" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label  ">借阅原因</label>
					<div class=" layui-input-block ">
						<textarea class="layui-textarea" name="borrowDesc" id="borrowDesc"></textarea>
					</div>

				</div>

				<div class="layui-form-item">
					<div class="layui-col-md6">
						<label class="layui-form-label  layui-required  ">借阅结束日期</label>
						<div class=" layui-input-block ">
							<input type="endTime" name="endTime" id="endTime"
								lay-verify="required|endTime" lay-max="99999999"
								placeholder="请输入借阅结束日期" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-col-md6" style="display: none;">
						<label class="layui-form-label   ">流程状态</label>
						<div class=" layui-input-block ">
							<select id="dictBorrowState" name="dictBorrowState"
								lay-filter="dictBorrowState"
								th:with="type=${@sysDictService.getType('dict_borrow_state')}">
								<option value="">请选择</option>
								<option th:each="dict : ${type}" th:text="${dict.label}"
									th:value="${dict.value}"></option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item" id="buttonSave">
					<div class="layui-input-block">
						<button type="submit" class="layui-btn" lay-submit=""
							lay-filter="submit">保存</button>
						<button class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- 新增修改的DIV页面-end -->


</body>
</html>

<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token==null?"":token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var layedit = layui.layedit;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;
  var numberInput = layui.numberInput;
  var tableSelect = layui.tableSelect;
  var layerAdd;
  //定义lay全局对象

  layui.config({
        base: '/layui-ext/'
    }).extend({
        treetable: 'treetable-lay/treetable',
        iconPicker: 'icon/iconPicker',
        numberInput: 'numberInput/js/index'
    }).use(['numberInput','table', 'layer', 'laydate' ,'form', 'layedit'], function () {
	numberInput = layui.numberInput;
	
	//遍历列，并渲染各种表单组件
	tableSelect.render({
		elem: '#refProjectName',
		checkedKey: 'id',
		table: {
			url: '/pjProject/listBySelect?authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [
				[
					{ type: 'radio' },
					{ field: 'id', title: 'ID' ,hide:true},
					{ field: 'projectName', title: '名称' },
					{ field: 'projectCode', title: '标题' }
				]
			]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.projectName);
				$("#refProjectCode").val(item.id);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","));
			$("#refProjectName").val(NEWJSON);
			form.render()
		}
	});
	 
	tableSelect.render({
		elem: '#refUserName',
		checkedKey: 'id',
		table: {
			url: '/sys/users/listByPage?authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [ [
					{ type: 'radio' },
					{ field: 'id', title: 'ID' ,hide:true},
					{ field: 'username', title: '标题' },
					{ field: 'realName', title: '名称' }
				] ]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.realName);
				$("#refUserCode").val(item.id);
				console.log('item.id='+item.id);  
			})
			elem.val(NEWJSON.join(","));
			$("#refUserName").val(NEWJSON);
			form.render();
		}
	});
	
	//日期
	laydate.render({
	    elem: '#endTime'
	    ,type: 'date'
    });
	
	
    window.doTask = function (obj) {
    	rowData = obj;
        var data = obj.data;
        CoreUtil.setData("data_doProjectDetail",obj);
        console.log("data_doProjectDetail="+obj);
        layer.open({
            type: 2,
			skin: 'layui-layer-admin',
            title: "项目明细",
            shadeClose : false,
            area: ['80%', '80%'], //宽高
            shade: 0.6, //遮罩透明度
            maxmin: true, //允许全屏最小化
            anim: 1, //0-6的动画形式，-1不开启
            content:  '/table/doProjectDetail.html',
            end: function(){
//                 table.reload('todo-list-table')
            }
        });
    };

    //监听保存
    form.on('submit(submit)', function(data){
      layer.close(layerAdd);
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/pjProjectBorrow/add",data.field,function (res) {
          //$(".table_div").show();
          //$(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/pjProjectBorrow/update",data.field,function (res) {
          //$(".table_div").show();
          //$(".operation").hide();
          search();
        });
      }
      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        '1':'1'
        //,key: $("#key").val()
		,refProjectCode: $("#refProjectCodeCondition").val()
		,refProjectName: $("#refProjectNameCondition").val()
		,refUserCode: $("#refUserCodeCondition").val()
		,refUserName: $("#refUserNameCondition").val()
		,endTime: $("#endTimeCondition").val()
		,dictBorrowState: $("#dictBorrowStateCondition").val()
      }
      ,page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
  
  //根据数据库字段长度及是否必填属性生成校验表单字段长度
  //lay-verify="required|account" lay-min="6" 
  // https://blog.csdn.net/m0_48373030/article/details/108783184
    form.verify({
refProjectCode: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '不能大于'+max+'个字符的长度！';
            }
        }  ,  refProjectName: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '项目名称不能大于'+max+'个字符的长度！';
            }
        }  ,  refUserCode: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '不能大于'+max+'个字符的长度！';
            }
        }  ,  refUserName: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '用户名称不能大于'+max+'个字符的长度！';
            }
        }  ,  borrowDesc: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '借阅原因不能大于'+max+'个字符的长度！';
            }
        }  ,  endTime: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '借阅结束日期不能大于'+max+'个字符的长度！';
            }
        }   	    });
</script>
