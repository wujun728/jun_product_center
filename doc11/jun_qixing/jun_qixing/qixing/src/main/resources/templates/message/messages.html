<script>
  layui.use('element', function () {
      var element = layui.element;
      // 监听tabs事件
      element.on('tab(component-tabs-brief)', function(obj){
    	  if(obj.index ==0){
    		  $("#page1").load("/index/bizCommon");
    	  }
    	  if(obj.index ==1){
    		  $("#page2").load("/index/bizCommon");
    	  }
    	  if(obj.index ==2){
    		  $("#page3").load("/index/bizCommon");
    	  }
    	  if(obj.index ==3){
    		  $("#page4").load("/index/bizCommon");
    	  }
    	  if(obj.index ==4){
    		  $("#page5").load("/index/bizCommon");
    	  }
          layer.msg(obj.index + '：111' + this.innerHTML);
      });
