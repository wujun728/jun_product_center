
<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>待办任务管理</title>
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/module/admin.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">流程名称:</label>
                        <div class="layui-input-inline">
                            <input name="processName" class="layui-input" placeholder="请输入流程名称"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">任务名称:</label>
                        <div class="layui-input-inline">
                            <input name="name" class="layui-input" placeholder="请输入任务名称"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">流程分类:</label>
                        <div class="layui-input-inline">
                            <div id="categoryBox"></div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">优先级:</label>
                        <div class="layui-input-inline">
                            <input name="priority" class="layui-input" type="number" placeholder="请输入优先级"/>
                        </div>
                    </div>
                    <div class="layui-inline  form-search-show-expand">
                        <label class="layui-form-label">创建时间:</label>
                        <div class="layui-input-inline">
                            <input id="startEndTime" class="layui-input icon-date" placeholder="选择日期范围" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="tableSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button type="reset" class="layui-btn layui-btn-primary icon-btn">
                            <i class="layui-icon">&#xe669;</i>重置
                        </button>
                        <a class="layui-btn form-search-expand" search-expand>
                            展开 <i class="layui-icon layui-icon-down"></i></a>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="dataTable" lay-filter="dataTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-xs" lay-event="handle">办理</a>
</script>

<!-- js部分 -->
<script src="/assets/libs/layui/layui.js"></script>
<script src="/assets/js/common.js"></script>
<script src="/assets/js/project_snowy.js"></script>
<script>
    layui.use(['layer', 'table', 'tableX', 'notice', 'xnUtil', 'laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var table = layui.table;
        var tableX = layui.tableX;
        var admin = layui.admin;
        var form = layui.form;
        var notice = layui.notice;
        var xnUtil = layui.xnUtil;
        var laydate = layui.laydate;

        /* 渲染时间选择 */
        laydate.render({
            elem: '#startEndTime',
            type: 'date',
            range: '~',
            trigger: 'click'
        });

        // 渲染远程数据下拉
        admin.req(getProjectUrl() + 'flowableCategory/list', function(res){
            xmSelect.render({
                el: '#categoryBox',
                name: 'category',
                data: res.data,
                radio: true,
                clickClose: true,
                model: { icon:'hidden', label: { type: 'text' }},
                prop: {
                    name: 'name',
                    value: 'code'
                },
                tips: '请选择分类'
            });
        }, {async: false});

        /* 渲染表格 */
        var insTb = tableX.render({
            elem: '#dataTable',
            url: getProjectUrl() + 'flowableTodoTask/page',
            page: true,
            toolbar: [],
            cellMinWidth: 100,
            cols: [
                [
                    {field: 'id', title: 'id', hide:true},
                    {field: 'executionId', title: 'executionId', hide:true},
                    {field: 'activityId', title: 'activityId', hide:true, templet: function (d) { return d.activityId; }},
                    {field: 'procIns.id', title: 'processInstanceId', hide:true, templet: function (d) { return d.procIns.id; }},
                    {field: 'procIns.procDef.id', title: 'processDefinitionId', hide:true, templet: function (d) { return d.procIns.procDef.id; }},
                    {field: 'procIns.name', title: '流程标题', minWidth: 400, templet: function (d) { return d.procIns.name; }},
                    {field: 'procIns.startUserName', title: '发起人', templet: function (d) { return d.procIns.startUserName; }},
                    {field: 'procIns.formatStartTime', title: '发起时间', templet: function (d) { return '<span lay-tips="' + d.procIns.startTime + '">' + d.procIns.formatStartTime + '</span>'; }},
                    {field: 'formatCreateTime', title: '接收时间', templet: function (d) { return '<span lay-tips="' + d.createTime + '">' + d.formatCreateTime + '</span>'; }},
                    {field: 'name', title: '当前节点'},
                    {field: 'assigneeInfo', title: '当前操作人'},
                    {field: 'priority', title: '优先级'},
                    {field: 'dueDate', title: '任务期限', minWidth: 200},
                    {title: '操作', toolbar: '#tableBar', align: 'center'}
                ]
            ],
            done: function(res, curr, count) {
                xnUtil.tableDone(insTb, res, curr, count);
            }
        });

        /* 表格搜索 */
        form.on('submit(tableSearch)', function (data) {
            xnUtil.handleRangeDateSelectResult(data, '#startEndTime', 'searchBeginTime', 'searchEndTime');
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });
        /* 表格工具条点击事件 */
        table.on('tool(dataTable)', function (obj) {
            /* 表单 */
            if (obj.event === 'handle') {
                admin.putTempData('queryFlowableDefinitionId', obj.data.procIns.procDef.id);
                admin.putTempData('queryFlowableInstanceId', obj.data.procIns.id);
                admin.putTempData('queryFlowableTaskId', obj.data.id);
                admin.putTempData('queryFlowableActivityId', obj.data.activityId);
                admin.putTempData('queryFlowableTaskName', obj.data.name);
                window.location.href = getProjectUrl() + 'flowableTodoTask/handle';
            }
        });
    });
</script>
</body>
</html>
