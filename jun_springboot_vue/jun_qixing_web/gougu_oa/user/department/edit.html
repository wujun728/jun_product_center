<body class="main-body">
	<!-- 主体 -->
	
<form class="layui-form p-4">

			<td class="layui-td-gray">上级部门<font>*</font></td>
			<td>
				<select name="pid" lay-verify="required" lay-reqText="请选择上级部门">
					<option value="0">作为顶级部门</option>
										<option value="1"  selected>董事会</option>
										<option value="2" >人事部</option>
										<option value="3" >财务部</option>

										<option value="6" >技术部</option>
										<option value="7" >客服部</option>
										<option value="8" >销售一部</option>
										<option value="9" >销售二部</option>
										<option value="10" >销售三部</option>
										<option value="11" >产品部</option>
										<option value="12" >设计部</option>
										<option value="13" >研发部</option>
										<option value="14" >客服一部</option>
										<option value="15" >客服二部</option>
									</select>
			</td>
			<td class="layui-td-gray">排序<font>*</font></td>
			<td>
				<input type="text" name="sort" lay-verify="required|number" value="0" autocomplete="off" placeholder="请输入排序" lay-reqText="请输入排序" class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray-2">部门负责人</td>
			<td>
				<select name="leader_id">
					<option value="0">请选择部门负责人</option>
									</select>
			</td>
			<td class="layui-td-gray-2">部门联系电话</td>
			<td colspan="3">
				<input type="text" name="phone" value="13688898858" placeholder="请输入部门联系电话，可空" autocomplete="off" class="layui-input">
			</td>
		</tr>
	</table>
		<div class="py-3">
		<input type="hidden" name="id" value="6">
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>

	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var form = layui.form,tool=layui.tool;		  
		//监听提交
		form.on('submit(webform)', function(data){
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);					
				}
			}
			tool.post("/user/department/add", data.field, callback);
			return false;
		});
	}
</script>

	<!-- /脚本 -->
	<script src="/static/assets/layui/layui.js"></script>
	<script src="/static/assets/gougu/gouguInit.js"></script>
