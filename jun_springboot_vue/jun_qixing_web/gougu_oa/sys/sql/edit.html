<form class="layui-form p-4">

		<tr>
			<td class="layui-td-gray-2">关键字名称<font>*</font></td>

				<input type="text" name="title" lay-verify="required" lay-reqText="请输入关键字名称" autocomplete="off" placeholder="请输入关键字名称" class="layui-input"  value="勾股CMS" >

			<td class="layui-td-gray">状态<font>*</font></td>

	</div>
</form>

<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var table = layui.table, tool = layui.tool, form = layui.form;
		//监听提交
		form.on('submit(webform)', function (data) {
			$.ajax({
				url: "/home/keywords/add",
				type: 'post',
				data: data.field,
				success: function (e) {
					layer.msg(e.msg);
					if (e.code == 0) {
						layer.msg(e.msg);
						tool.sideClose(1000);
					}
				}
			})
			return false;
		});
	}

</script>
