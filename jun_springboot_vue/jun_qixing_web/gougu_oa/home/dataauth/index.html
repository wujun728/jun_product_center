<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var table = layui.table, tool = layui.tool, form = layui.form;
		layui.pageTable = table.render({
			elem: '#conf',
			title: '配置列表',
			toolbar: '#toolbarDemo',
			defaultToolbar: false,
			url: "index.json",
			cellMinWidth: 80,
			page: false, //开启分页				
			limit: 20,
			cols: [
				[{
					field: 'id',
					width: 80,
					title: 'ID编号',
					align: 'center'
				}, {
					field: 'title',
					width: 200,
					title: '权限名称'
				}, {
					field: 'name',
					width: 200,
					title: '权限标识'
				}, {
					field: 'desc',
					minWidth: 300,
					title: '描述'
				}, {
					width: 100,
					title: '操作',
					align: 'center',
					templet: function (d) {
						var html = '<button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit" >编辑配置</button>';
						return html;
					}
				}]
			]
		});

		//监听行工具事件
		table.on('tool(conf)', function (obj) {
			var data = obj.data;
			if (obj.event === 'edit') {
				tool.side('/home/dataauth/edit' + data.id + '.html');
				// tool.side('/home/dataauth/edit?id=' + data.id);
				return;
			}
		});
	}
</script>
