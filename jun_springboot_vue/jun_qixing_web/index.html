        {{# }); }}

    {{# } }}

<script>
	//var token = CoreUtil.getData("access_token");
	var token = localStorage.getItem('Authorization');
    console.log(token);
	
    var param = {}
    CoreUtil.sendGet("/dev-api/getInfo", param, function (res) { 
         console.log(res); 
    });
    
    layui.use(['layer', 'element', 'admin', 'index', 'laytpl', 'element', 'notice','xnUtil' ], function () {
        var $ = layui.jquery;
        var admin = layui.admin;
        var index = layui.index;
        var laytpl = layui.laytpl;
        var element = layui.element;
        var xnUtil = layui.xnUtil;

        //缓存字典
        xnUtil.cacheDictData();
        //getSelectDict("sys_oper_type");
        //debugger;
        //getSelectDict("sys_common_status");

        // ajax渲染侧边栏
        // admin.req(getProjectUrl() + 'getLoginUser', function(res){
        /**getProjectUrl() +**/ 
        CoreUtil.sendGet("/dev-api/qixing/getRouters", param, function (res) { 
            //将用户信息缓存到本地
            layui.data(admin.setter.tableName, {key: 'loginUser', value: res.data});
            var curtheme = layui.data(admin.setter.tableName)['defaultTheme'];
            if(curtheme){
                admin.changeTheme(curtheme);
            }else{
                admin.changeTheme('theme-snowy');
            }

            //渲染顶部系统栏
            laytpl(topNav.innerHTML).render(res.data.apps, function (html1) {
                $('#snowy-nav-top-box').append(html1);
            });

            //渲染左侧菜单
            laytpl(sideNav.innerHTML).render(res.data.menus, function (html2) {
                //console.log("1111-"+html2); 
                $('.layui-side-scroll').html(html2);
                element.render('nav');
                // 加载页面
                // 默认加载主页
                index.loadHome({
                    menuPath: getProjectUrl() + '/home/index/main.html',
                    menuName: '<i class="layui-icon layui-icon-home"></i>',
                    // 刷新后默认打开上次的页签
                    loadSetting: true,
                    // 并且只打开最后一个页签
                    onlyLast: true

                    //menuPath: 'page/console/workplace.html',
                    //menuName: '<i class="layui-icon layui-icon-home"></i>'
                });
            });
        });
        CoreUtil.sendGet("/dev-api/getInfo", param, function (res) { 
            //将用户信息缓存到本地
            layui.data(admin.setter.tableName, {key: 'loginUser', value: res});
        });
    });
</script>
