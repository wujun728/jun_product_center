<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>

<div class="panel panel-default operation" id="dictAdd" hidden>
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form " action="" lay-filter="info">
            <input id="id" name="id" hidden/>
            <div class="layui-form-item">
                <label class="layui-form-label">字典名称</label>
                <div class="layui-input-inline">
                    <input type="name" name="name" placeholder="请输入字典名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input type="remark" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="panel panel-default operation" id="dictAddDetail" hidden >
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form " action="" lay-filter="info" >
            <input id="detailId" name="id" hidden/>
            <input name="dictId" hidden/>
            <div class="layui-form-item">
                <label class="layui-form-label">字典值</label>
                <div class="layui-input-inline">
                    <input type="value" name="value" placeholder="请输入字典值" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">字典标签</label>
                <div class="layui-input-inline">
                    <input type="label" name="label" placeholder="请输入字典标签" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-inline">
                    <input type="sort" name="sort" placeholder="请输入排序" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submitDetail">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- 左树 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md5 layui-col-lg5">
            <div class="table_div">
                <div id="searchParam" shiro:hasPermission="sysDict:list">
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <input type="text" id="name" class="layui-input" autocomplete="off" placeholder="请输入字典名称或描述 ">
                            <input type="text" id="dictId" style="display: none" class="layui-input" autocomplete="off" placeholder="请输入字典名称或描述 ">
                        </div>

                        <div class="layui-input-inline ">
                            <button class="layui-btn" onclick="search()" id="search">查询</button>
                        </div>
                    </div>

                </div>
                <table class="layui-table" id="showTable" lay-filter="showTable"></table>
            </div>
        </div>
        <div class="layui-col-sm12 layui-col-md7 layui-col-lg7" style="margin-top: 43px;">
            <div class="table_detail_div">
                <table class="layui-table" id="showTableDetail" lay-filter="showTableDetail"></table>
            </div>
            
        </div>
    </div>
</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add" shiro:hasPermission="sysDict:add">添加</button>
        <button class="layui-btn layui-btn-sm   layui-btn-danger " lay-event="batchDeleted" shiro:hasPermission="sysDict:delete">删除</button>
    </div>
</script>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="sysDict:update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="sysDict:delete">删除</a>
</script>

<script type="text/html" id="toolbarDetail">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add" shiro:hasPermission="sysDict:add">添加</button>
        <button class="layui-btn layui-btn-sm   layui-btn-danger " lay-event="batchDeleted" shiro:hasPermission="sysDict:delete">删除</button>
    </div>
</script>
<script type="text/html" id="toolDetail">
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="sysDict:update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="sysDict:delete">删除</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
    //获取token
    var token = CoreUtil.getData("access_token");
    //地址栏转义token中的#号
    var tokenQuery = token.replace("#", "%23");
    var tableIns1;
    var tableIns2;
    var selectDictId = null;
    var table = layui.table;
    var form = layui.form;
    var layer = layui.layer;
    var $ = jQuery = layui.jquery;
    var laydate = layui.laydate;

    layui.use(['table', 'layer', 'laydate'], function () {


        //加载table
        tableIns1 = table.render({
            elem: '#showTable'
            , contentType: 'application/json'
            , headers: {"authorization": token}
            , page: true //开启分页
            , url: '/sysDict/listByPage' //数据接口
            , method: 'POST'
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
                    "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
                }
            }
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}, //{type:'radio'}
                    {field: 'name', title: '字典名称', sort: true,event: 'setDetail'},
                    {field: 'remark', title: '描述', sort: true,event: 'setDetail'},
                    {width: 120, toolbar: "#tool", title: '操作'}
                ]
            ]
            , toolbar: '#toolbar'
        });

        //加载table
        tableIns2 = table.render({
            elem: '#showTableDetail'
            , contentType: 'application/json'
            , headers: {"authorization": token}
            , page: true //开启分页
            , url: '/sysDictDetail/listByPage' //数据接口
            , method: 'POST'
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
                    "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
                }
            }
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}, //{type:'radio'}
                    {field: 'dictName', title: '字典名称', sort: true},
                    {field: 'value', title: '字典值', sort: true},
                    {field: 'label', title: '字典标签', sort: true},
                    {field: 'sort', title: '排序', sort: true},
                    {width: 120, toolbar: "#toolDetail", title: '操作'}
                ]
            ]
            , toolbar: '#toolbarDetail'
        });


        //表头工具
        table.on('toolbar(showTable)', function (obj) {
            switch (obj.event) {
                case 'batchDeleted':
                    var containCurrentIdFlag;
                    var checkStatus = table.checkStatus(obj.config.id);
                    var data = checkStatus.data;
                    if (data.length == 0) {
                        layer.msg("请选择要批量删除的列");
                    } else {
                        var ids = [];
                        $(data).each(function (index, item) {
                            ids.push(item.id);
                            containCurrentIdFlag = (item.id === selectDictId);
                        });
                        tipDialog(ids, containCurrentIdFlag);
                    }
                    break;
                case 'add':
                    $("#id").val("");
                    $(".operation input[name=name]").val("");
                    $(".operation input[name=remark]").val("");
                    //捕获页
                    layer.open({
                        type: 1,
                        skin: 'layui-layer-admin',
                        title: "添加字典",
                        shadeClose: true, //开启遮罩关闭
                        area: ['450px', '300px'], //宽高
                        shade: 0.6, //遮罩透明度
                        maxmin: true, //允许全屏最小化
                        anim: 1, //0-6的动画形式，-1不开启
                        content: $('#dictAdd'), //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                        cancel: function () {
                        }
                    });
                    break;
            }
            ;
        });
        //列操作
        table.on('tool(showTable)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'del':
                    var ids = [];
                    ids.push(data.id);
                    var containCurrentIdFlag = (data.id === selectDictId);
                    tipDialog(ids,containCurrentIdFlag);
                    break;
                case 'edit':
                    $("#id").val(data.id);
                    $(".operation input[name=name]").val(data.name);
                    $(".operation input[name=remark]").val(data.remark);
                    //捕获页
                    layer.open({
                        type: 1,
                        skin: 'layui-layer-admin',
                        title: "添加字典",
                        shadeClose: true, //开启遮罩关闭
                        area: ['450px', '300px'], //宽高
                        shade: 0.6, //遮罩透明度
                        maxmin: true, //允许全屏最小化
                        anim: 1, //0-6的动画形式，-1不开启
                        content: $('#dictAdd'), //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                        cancel: function () {
                        }
                    });
                    break;
                case 'setDetail':
                    var data = obj.data;
                    selectDictId = data.id;
                    searchDetail();
                    break;
            }
        });


        //详情表头工具
        table.on('toolbar(showTableDetail)', function (obj) {
            switch (obj.event) {
                case 'batchDeleted':
                    var checkStatus = table.checkStatus(obj.config.id);
                    var data = checkStatus.data;
                    if (data.length == 0) {
                        layer.msg("请选择要批量删除的列");
                    } else {
                        var ids = [];
                        $(data).each(function (index, item) {
                            ids.push(item.id);
                        });
                        tipDialogDetail(ids);
                    }
                    break;
                case 'add':
                    if (CoreUtil.isEmpty(selectDictId)) {
                        layer.msg("请先选中左侧行后，再执行添加操作", {time: 3000});
                        return;
                    }
                    $("#detailId").val("");
                    $(".operation input[name=dictId]").val(selectDictId);
                    $(".operation input[name=value]").val("");
                    $(".operation input[name=label]").val("");
                    $(".operation input[name=sort]").val("");
                    //捕获页
                    layer.open({
                        type: 1,
                        skin: 'layui-layer-admin',
                        title: "添加字典",
                        shadeClose: true, //开启遮罩关闭
                        area: ['450px', '300px'], //宽高
                        shade: 0.6, //遮罩透明度
                        maxmin: true, //允许全屏最小化
                        anim: 1, //0-6的动画形式，-1不开启
                        content: $('#dictAddDetail'), //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                        cancel: function () {
                        }
                    });
                    break;
            }
            ;
        });

        //详情列操作
        table.on('tool(showTableDetail)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'del':
                    var ids = [];
                    ids.push(data.id);
                    tipDialogDetail(ids);
                    break;
                case 'edit':
                    $("#detailId").val(data.id);
                    $(".operation input[name=dictId]").val(data.dictId);
                    $(".operation input[name=value]").val(data.value);
                    $(".operation input[name=label]").val(data.label);
                    $(".operation input[name=sort]").val(data.sort);
                    //捕获页
                    layer.open({
                        type: 1,
                        skin: 'layui-layer-admin',
                        title: "添加字典",
                        shadeClose: true, //开启遮罩关闭
                        area: ['450px', '300px'], //宽高
                        shade: 0.6, //遮罩透明度
                        maxmin: true, //允许全屏最小化
                        anim: 1, //0-6的动画形式，-1不开启
                        content: $('#dictAddDetail'), //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                        cancel: function () {
                        }
                    });
                    break;
            }
        });


        //删除
        var tipDialog = function (ids,containCurrentIdFlag) {
            layer.open({
                skin: 'layui-layer-admin',
                content: "确定要删除么?",
                yes: function (index, layero) {
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                    CoreUtil.sendDelete("/sysDict/delete", ids, function (res) {
                        layer.msg(res.msg, {time: 1000}, function () {
                            search()
                            if (containCurrentIdFlag) {
                                selectDictId = null;
                            }
                            searchDetail();
                        });
                    });
                }
            });
        };

        //详情删除
        var tipDialogDetail = function (ids) {
            layer.open({
                skin: 'layui-layer-admin',
                content: "确定要删除么?",
                yes: function (index, layero) {
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                    CoreUtil.sendDelete("/sysDictDetail/delete", ids, function (res) {
                        layer.msg(res.msg, {time: 1000}, function () {
                            searchDetail();
                        });
                    });
                }
            });
        };


        //监听保存
        form.on('submit(submit)', function (data) {
            if (data.field.id === undefined || data.field.id === null || data.field.id === "") {
                CoreUtil.sendPost("/sysDict/add", data.field, function (res) {
                    $(".table_div").show();
                    layer.closeAll();
                    search()
                });
            } else {
                CoreUtil.sendPut("/sysDict/update", data.field, function (res) {
                    $(".table_div").show();
                    layer.closeAll();
                    search()
                });
            }

            return false;
        });


        //详情监听保存
        form.on('submit(submitDetail)', function (data) {
            if (data.field.id === undefined || data.field.id === null || data.field.id === "") {
                CoreUtil.sendPost("/sysDictDetail/add", data.field, function (res) {
                    $(".table_div").show();
                    layer.closeAll();
                    searchDetail();
                });
            } else {
                CoreUtil.sendPut("/sysDictDetail/update", data.field, function (res) {
                    $(".table_div").show();
                    layer.closeAll();
                    searchDetail();
                });
            }

            return false;
        });
    });

    //执行查询
    function search() {
        //这里以搜索为例
        tableIns1.reload({
            where: { //设定异步数据接口的额外参数，任意设
                name: $("#name").val()
            }
            , page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    };

    //执行查询
    function searchDetail() {
        //这里以搜索为例
        tableIns2.reload({
            where: { //设定异步数据接口的额外参数，任意设
                dictId: selectDictId
            }
            , page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    };
    
</script>
