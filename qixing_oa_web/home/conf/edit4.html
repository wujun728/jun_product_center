<form class="layui-form p-4">

	<div class="py-3">

	</div>
</form>

	<!-- /主体 -->

	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool;
		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);
				}
			}
			tool.post("/home/conf/edit", data.field, callback);
			return false;
		});
	}
</script>

	<!-- /脚本 -->
