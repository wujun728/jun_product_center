<script>
const moduleInit = ['tool','oaTool'];
function gouguInit() {
	var form = layui.form,tool=layui.tool;	
    //监听提交
    form.on('submit(webform)', function (data) {
		if (data.field.content == '') {
			layer.msg('请先输入点评内容');
			return false;
		}
		
        let callback = function (e) {
			layer.msg(e.msg);
			if (e.code == 0) {
				setTimeout(function () {
					location.reload();
				}, 1000)
			}
		}
		tool.post("/oa/api"_comment", data.field, callback);
		return false;
    });
	
	$('#commentBox').on('click','.layui-del', function () {
		let cid =$(this).data('cid');
		layer.confirm('确定要删除该评论吗？', { icon: 3, title: '提示' }, function (index) {
			let callback = function (e) {
				layer.closeAll();
				layer.msg(e.msg);
				if(e.code==0){
					setTimeout(function () {
						location.reload();
					}, 1000)
				}
			}
			let postData = { "id": cid };
			tool.delete("/oa/api/delete_comment", postData, callback);
		});
	})

  }
</script>
