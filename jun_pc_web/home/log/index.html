	<meta name="keywords" content="勾股OA"/>
	<meta name="description" content="勾股办公是一款基于ThinkPHP6 + Layui + MySql打造的，简单实用的开源免费的企业办公系统框架。系统集成了系统设置、人事管理、消息管理、审批管理、日常办公、客户管理、合同管理、项目管理、财务管理、知识管理、附件管理等模块。系统简约，易于功能扩展，方便二次开发，让开发者更专注于业务深度需求的开发，帮助开发者简单高效降低二次开发成本，通过二次开发之后可以用来做CRM，ERP，业务管理等系统。"/>

<body class="main-body">
	<!-- 主体 -->
	
<div class="p-3">
	<form class="layui-form gg-form-bar border-t border-x">
		<div class="layui-input-inline" style="width:300px;">
			<input type="text" name="keywords" placeholder="昵称/操作数据id" class="layui-input" autocomplete="off" />
		</div>
		<div class="layui-input-inline">
			<select name="action">
				<option value="">请选择类型</option>
								<option value="登录">登录</option>
								<option value="上传">上传</option>
								<option value="下载">下载</option>
								<option value="备份">备份</option>
								<option value="优化">优化</option>
								<option value="修复">修复</option>
								<option value="还原">还原</option>
								<option value="导入">导入</option>
								<option value="导出">导出</option>
								<option value="新增">新增</option>
								<option value="编辑">编辑</option>
								<option value="查看">查看</option>
								<option value="保存">保存</option>
								<option value="删除">删除</option>
								<option value="发送">发送</option>
								<option value="禁用">禁用</option>
								<option value="恢复">恢复</option>
								<option value="申请">申请</option>
								<option value="审核通过">审核通过</option>
								<option value="审核拒绝">审核拒绝</option>
								<option value="授予">授予</option>
								<option value="撤销">撤销</option>
								<option value="打款">打款</option>
								<option value="开具">开具</option>
								<option value="到账">到账</option>
								<option value="作废">作废</option>
								<option value="离职">离职</option>
								<option value="获取">获取</option>
								<option value="分配">分配</option>
								<option value="移除">移除</option>
								<option value="交接">交接</option>
								<option value="公海移入">公海移入</option>
								<option value="废弃池移入">废弃池移入</option>
								<option value="重新设置">重新设置</option>
								<option value="安装">安装</option>
								<option value="卸载">卸载</option>
							</select>
		</div>
		<div class="layui-input-inline" style="width:150px;">
			<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform"><i class="layui-icon layui-icon-search mr-1"></i>搜索</button>
			<button type="reset" class="layui-btn layui-btn-reset" lay-filter="reset">清空</button>
		</div>
	</form>
	<table class="layui-hide" id="log" lay-filter="log"></table>
</div>

	<!-- /主体 -->

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	function gouguInit() {
		var table = layui.table, form = layui.form;
		var tableIns = table.render({
			elem: '#log',
			title: '操作日志列表',
			url: "/home/log/index.json", //数据接口	
			page: true, //开启分页
			limit: 20,
			cols: [
				[ //表头
					{
						field: 'id',
						title: 'ID号',
						align: 'center',
						width: 90
					}, {
						field: 'action',
						title: '操作',
						align: 'center',
						width: 80
					}, {
						field: 'content',
						title: '操作描述',
						width: 200
					}, {
						field: 'param_id',
						title: '操作数据ID',
						align: 'center',
						width: 100
					},{
						field: 'param',
						title: '操作详细数据信息',
					}, {
						field: 'ip',
						title: 'IP地址',
						align: 'center',
						width: 130
					}, {
						field: 'create_time',
						title: '操作时间',
						fixed: 'right',
						align: 'center',
						width: 160
					}
				]
			]
		});

		//监听搜索提交
		form.on('submit(webform)', function (data) {
			tableIns.reload({
				where: {
					keywords: data.field.keywords,
					action: data.field.action
				},
				page: {
					curr: 1
				}
			});
			return false;
		});
	}
</script>


	<!-- /脚本 -->
	<script src="/assets/layui/layui.js"></script>
	<script src="/assets/gouguInit.js"></script>
	<!-- 统计代码 -->
	
	<!-- /统计代码 -->
</body>
