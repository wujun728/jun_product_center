<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, upload = layui.upload;

		debugger;
		var editData = CoreUtil.getData('config_id');
        if(editData !== null && editData !== undefined){
            form.val('addOrUpdateForm', JSON.parse(editData.content));
			$("#id").val(editData.id);
			$('input[name="id"]').val(editData.id);
			isEdit = true;
		}

		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					setTimeout(function(){
						parent.parent.location.reload();
					},1000)
				}
			}
			var content =  JSON.stringify(data.field);
			var send = {"content":content,"id":data.field.id};
			tool.post("/api/rest/oa_config/edit", JSON.stringify(send), callback);
			return false;
		});

		//logo上传
		var uploadInst = upload.render({
			elem: '#uploadBtn',
			url: "/api/index/upload",
			done: function (res) {
				layer.msg(res.msg);
				if (res.code == 0) {
					//上传成功
					$('#logo input').attr('value', res.data.filepath);
					$('#logo img').attr('src', res.data.filepath);
				}
			}
		});
		
		var uploadInst2 = upload.render({
			elem: '#uploadBtn2',
			url: "/api/index/upload",
			done: function (res) {
				layer.msg(res.msg);
				if (res.code == 0) {
					//上传成功
					$('#smalllogo input').attr('value', res.data.filepath);
					$('#smalllogo img').attr('src', res.data.filepath);
				}
			}
		});
	}
</script>
