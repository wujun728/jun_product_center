<div class="login-wrapper layui-anim layui-anim-scale layui-hide">

    </div>
    <form class="layui-form">
        <h2>用户登录</h2>
        <div class="layui-form-item layui-input-icon-group">
            <i class="layui-icon layui-icon-username"></i>
            <input class="layui-input" name="username"  id="username" placeholder="请输入登录账号" autocomplete="off"
                   lay-verType="tips" lay-verify="required" required/>
        </div>
        <div class="layui-form-item layui-input-icon-group">
            <i class="layui-icon layui-icon-password"></i>
            <input class="layui-input" name="password" id="password" placeholder="请输入登录密码" type="password"
                   lay-verType="tips" lay-verify="required" required/>
        </div>
        <div class="layui-form-item layui-input-icon-group login-captcha-group">
            <i class="layui-icon layui-icon-auz"></i>
            <input class="layui-input" name="captcha"  id="captcha"  placeholder="请输入验证码1" autocomplete="off"
                   lay-verType="tips" lay-verify="required" required/>
            <input type="hidden" id="verCode" name="verCode" />
            <!--<img class="login-captcha"  width="90" height="40" alt=""/>-->
            <!--<input type="text" name="captcha" id="captcha" placeholder="请输入验证码" autocomplete="off"  onClick="this.src=this.src+'?'+Math.random();"
                   class="layui-input admin-input admin-input-verify">-->
            <img  class="login-captcha"    src="/api/sys/getVerify"  id="verImg">
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="remember" title="记住密码" lay-skin="primary" checked>
            <!--<a href="forget.html" class="layui-link pull-right">忘记密码</a>-->
            <!--<a href="reg.html" class="layui-link pull-right">注册账号</a>-->

            <button class="layui-btn layui-btn-fluid" lay-filter="loginSubmit" lay-submit>登录</button>
        </div>
        <div class="layui-form-item login-oauth-group text-center">
            <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color:#3492ed;"></i></a>&emsp;
            <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color:#4daf29;"></i></a>&emsp;

<script type="text/javascript" src="./assets/layui/layui.js"></script>

<script>
    layui.use(['layer', 'form'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        $('.login-wrapper').removeClass('layui-hide');

        $.get('/api/sys/getVerify', function(res) {
            if(res.code == 0 ){
                //verKey = res.key;
                $('#verImg').attr('src', res.data.captcha); 
                $('#verCode').val(res.data.key); 
            }else{
                if (res['code'] === 500){
                    layer.msg("网络连接失败，连接服务器失败！");
                }
                layer.msg(res.msg);
            }
        },'json');


        $("#verImg").click(function(){
            $.get('/api/sys/getVerify?'+Math.random(), function(res) {
                if(res.code == 0 ){
                    //verKey = res.key;
                    $('#verImg').attr('src', res.data.captcha); 
                    $('#verCode').val(res.data.key); 
                }else{
                    if (res['code'] === 500){
                        layer.msg("网络连接失败，连接服务器失败！");
                    }
                    layer.msg(res.msg);
                }
            },'json');
        });        



         // 进行登录操作
        form.on('submit(loginSubmit)', function (data) {
            data = data.field;
            if (data.captcha == '') {
                layer.msg('请输入验证码');
                return false;
            }
            if (data.username == '') {
                layer.msg('用户名不能为空');
                return false;
            }
            if (data.password == '') {
                layer.msg('密码不能为空');
                return false;
            }

            // 三种方式会导致这种现象： 
            // 1、请求方法不是GET/HEAD/POST 
            // 2、POST请求的Content-Type并非application/x-www-form-urlencoded, multipart/form-data, 或text/plain 
            // 3、请求设置了自定义的header字段 

            $.ajax({
                type: 'post',
                url: '/api/sys/user/login',
                dataType: "JSON",
                data: JSON.stringify(data),
                contentType: "application/json",
                success: function (res) {
                    if (res.code == 0) {
                        layui.data('LocalData', {
                            key: "access_token",
                            value: res.data.accessToken
                        });
                        layui.data('LocalData', {
                            key: "userProfile",
                            value: res
                        });
                         CoreUtil.setData("userProfile",res.data);
                         CoreUtil.setData("access_token",res.data.accessToken);
                            layer.msg('登录成功', {icon: 1,time: 500}, function () {
                                //window.location = '/index_v1.html';
                                window.location = 'index.html';
                        });
                    } else {
                        if(res){
                            layer.msg(res.msg); 
                        }else{
                            layer.msg("返回登录信息为空"); 
                        }
                        $("#verImg").click();
                    }
                }
            })
            return false;
        });


    });
</script>
