{extend name="../../base/view/common/base" /}
<!-- 主体 -->
{block name="body"}
<div class="p-3">
	<form class="layui-form gg-form-bar border-t border-x">
		<div class="layui-input-inline">
			<input type="text" name="keywords" placeholder="关键字" class="layui-input" autocomplete="off"/>
		</div>
		<div class="layui-input-inline" style="width:150px;">
			<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform"><i class="layui-icon layui-icon-search mr-1"></i>搜索</button>
			<button type="reset" class="layui-btn layui-btn-reset" lay-filter="reset">清空</button>
		</div>
	</form>
	<table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
	<button class="layui-btn layui-btn-sm" lay-event="add">+ 添加人事调动记录</button>
  </div>
</script>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var table = layui.table, tool = layui.tool ,form = layui.form;
		layui.pageTable = table.render({
			elem: '#test'
			, toolbar: '#toolbarDemo'
			,defaultToolbar: false
			, url: "/user/personal/change"
			, page: true //开启分页
			, limit: 20
			, cols: [[
				{ field: 'id', width: 80, title: '序号', align: 'center' }
				, { field: 'name', width: 160, title: '员工姓名', align: 'center'}
				, { field: 'adepartment', width: 200, title: '调出部门', align: 'center'}
				, { field: 'bdepartment', width: 200, title: '调入部门',align: 'center'}
				, { field: 'move_time', title: '调动日期', align: 'center'}
				, { field: 'admin', title: '调动操作人',width: 160, align: 'center'}
				, {
					width: 80, title: '操作', align: 'center'
					, templet: function (d) {
						var html = '';
						var delBtn = '<button class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</button>';
						return delBtn;
					}
				}
			]]
		});
		
		//监听行工具事件
		table.on('tool(test)', function(obj){
			var data = obj.data;
			if(obj.event === 'edit'){
				tool.side('/user/personal/change_add?id='+data.id);
				return;
			}
		});
		
		//表头工具栏事件
		table.on('toolbar(test)', function(obj){
			if (obj.event === 'add') {
				tool.side("/user/personal/change_add");
				return;
			}
		});

		//监听搜索提交
		form.on('submit(webform)', function(data){
			if(data.field.keywords) {
				layui.pageTable.reload({where:{keywords:data.field.keywords},page:{curr:1}});			  
			}
			else{
				location.reload();
			}
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
