spring:
  application:
    name: FEBS-Server-System
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8001
        group: DEFAULT_GROUP
        prefix: febs-server-system
        file-extension: yaml
        refreshable-dataids:
      discovery:
        server-addr: ${nacos.url}:8001

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error