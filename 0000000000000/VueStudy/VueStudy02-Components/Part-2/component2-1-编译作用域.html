<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编译作用域</title>
    <style>
        template{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <my-component v-show="display"></my-component>
    </div>
    <template id='myComponent'>
        <div>
            <p>{{ msg }}</p>
            <input type="button" @click="showMsg" value="Show Message" />
        </div>
    </template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            display: true
        },
        components: {
            "my-component": {
                template: "#myComponent",
                data: function() {
                    return {
                        msg: 'Hello',
                        display: false
                    }
                },
                methods: {
                    showMsg: function(){
                        alert(this.msg);
                    }
                }
            }
        }
    });
</script>
</html>
