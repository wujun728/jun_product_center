<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>笔记博客后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/static/assets/img/favicon.png">
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/plugins/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/static/assets/css/admin-nbv5.css" media="all">
    <style>
        .cates > .layui-btn:hover {
            cursor: default !important;
        }

        .cates > .layui-btn, .tags > .layui-btn, .downloadCates > .layui-btn {
            margin-bottom: 10px;
            margin-left: 0;
            margin-right: 5px;
        }

        .cates > .layui-btn > .layui-badge:hover, .tags > .layui-btn > .layui-badge:hover {
            cursor: pointer;
            background: #c4c4c4 !important;
            color: #000000 !important;
            border-color: #000000 !important;
        }
    </style>
</head>
<body>
<div class="layui-fluid layui-anim layui-anim-upbit" id="LAY-catetag">
    <div class="layui-row layui-col-space20">

        <div class="layui-col-md4">
            <fieldset class="layui-elem-field layui-field-title">
                <legend><i class="fa fa-navicon"></i> 文章/商品分类</legend>
            </fieldset>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 0;">
                    <input type="text" name="cateName" lay-verify="required"
                           th:placeholder="${#strings.isEmpty(searchCate)} ? '请输入分类名' : ${searchCate}"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div style="margin-top: 10px;">
                    <button class="layui-btn layui-btn-primary" id="cate-search"><i class="fa fa-search"></i> 搜索
                    </button>
                    <button class="layui-btn" id="cate-add"><i class="fa fa-plus"></i> 添加</button>
                </div>
            </div>
            <hr>
            <div class="cates">
                <button th:each="cate : ${cateList}" class="layui-btn layui-btn-primary layui-btn-radius"><i
                        class="fa fa-navicon"></i> <span
                        th:text="${cate.name}"></span><span
                        class="layui-badge layui-bg-gray delete" th:data-cid="${cate.id}">×</span></button>
            </div>
        </div>

        <div class="layui-col-md4">
            <fieldset class="layui-elem-field layui-field-title">
                <legend><i class="fa fa-navicon"></i> 下载分类</legend>
            </fieldset>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 0;">
                    <input type="text" name="downloadCateName" lay-verify="required"
                           th:placeholder="${#strings.isEmpty(searchDownloadCate)} ? '请输入下载分类名' : ${searchDownloadCate}"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div style="margin-top: 10px;">
                    <button class="layui-btn layui-btn-primary" id="download-cate-search"><i class="fa fa-search"></i>
                        搜索
                    </button>
                    <button class="layui-btn" id="download-cate-add"><i class="fa fa-plus"></i> 添加</button>
                </div>
            </div>
            <hr>
            <div class="downloadCates">
                <button th:each="downloadCate : ${downloadCateList}"
                        class="layui-btn layui-btn-primary layui-btn-radius"><i
                        class="fa fa-navicon"></i> <span
                        th:text="${downloadCate.name}"></span><span
                        class="layui-badge layui-bg-gray delete" th:data-cid="${downloadCate.id}">×</span></button>
            </div>
        </div>

        <div class="layui-col-md4">
            <fieldset class="layui-elem-field layui-field-title">
                <legend><i class="fa fa-tags"></i> 标签管理</legend>
            </fieldset>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 0;">
                    <input type="text" name="tagName" lay-verify="required"
                           th:placeholder="${#strings.isEmpty(searchTag)} ? '请输入标签名' : ${searchTag}" autocomplete="off"
                           class="layui-input">
                </div>
                <div style="margin-top: 10px;">
                    <button class="layui-btn layui-btn-primary" id="tag-search"><i class="fa fa-search"></i> 搜索</button>
                    <button class="layui-btn" id="tag-add"><i class="fa fa-plus"></i> 添加</button>
                </div>
            </div>
            <hr>
            <div class="tags">
                <button th:each="tag : ${tagList}" class="layui-btn layui-btn-primary layui-btn-radius"><i
                        class="fa fa-tag"></i> <span
                        th:text="${tag.name}"></span><span
                        class="layui-badge layui-bg-gray delete" th:data-tid="${tag.id}">×</span></button>
            </div>
        </div>
    </div>
</div>

<script src="/static/plugins/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'cate_tag']);
</script>
</body>
</html>
