<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>笔记博客后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/static/assets/img/favicon.png">
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/plugins/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/static/assets/css/admin-nbv5.css" media="all">
</head>
<body>
<div class="layui-fluid layui-anim layui-anim-upbit" id="LAY-comment">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div id="comment-table-search">
                    文章ID：
                    <div class="layui-inline">
                        <input class="layui-input" name="" id="articleId-search" autocomplete="off" readonly>
                    </div>
                    &nbsp;&nbsp;搜索评论内容：
                    <div class="layui-inline">
                        <input class="layui-input" name="clearComment" id="comment-search" autocomplete="off">
                    </div>
                    &nbsp;&nbsp;用户昵称：
                    <div class="layui-inline">
                        <input class="layui-input" name="nickname" id="nickname-search" autocomplete="off">
                    </div>
                    <button class="layui-btn" data-type="reload">搜索</button>
                </div>
            </div>
            <div class="layui-card-body">
                <table class="layui-hide" id="comment-table" lay-filter="comment"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="enableTpl">
    <input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="正常|隐藏" lay-filter="enable" {{
           d.enable== true ? 'checked' : '' }}>
</script>

<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/assets/js/nbv5.js"></script>
<script src="/static/assets/js/noteblogv5.js"></script>
<script>
    layui.config({
        base: '/static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
        , tableSelect: 'tableSelect'
    }).use(['index', 'comment', 'tableSelect']);
</script>
</body>
</html>
