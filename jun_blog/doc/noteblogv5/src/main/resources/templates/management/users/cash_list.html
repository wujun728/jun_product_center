<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>笔记博客后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/static/assets/img/favicon.png">
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/plugins/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/static/assets/css/admin-nbv5.css" media="all">
</head>
<body>

<div class="layui-fluid layui-anim layui-anim-upbit" id="LAY-cash-list">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div id="cash-table-search">
                        用户ID：
                        <div class="layui-inline">
                            <input class="layui-input" name="" id="userId-search" autocomplete="off" type="number">
                        </div>
                        &nbsp;&nbsp;卡号：
                        <div class="layui-inline">
                            <input class="layui-input" name="cashNo" id="cashNo-search" autocomplete="off">
                        </div>
                        &nbsp;昵称：
                        <div class="layui-inline">
                            <input class="layui-input" name="nickname" id="nickname-search" autocomplete="off">
                        </div>
                        <button class="layui-btn" data-type="reload">搜索</button>&nbsp;
                        <button class="layui-btn" data-type="generate">生成</button>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="cash-table" lay-filter="user"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="enableTpl">
    <input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="未使用|已使用" lay-filter="enable" {{
           d.enable== true ? 'checked' : '' }}>
</script>


<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/assets/js/nbv5.js"></script>
<script src="/static/assets/js/noteblogv5.js"></script>
<script>
    layui.config({
        base: '/static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
        , tableSelect: 'tableSelect'
    }).use(['index', 'cash', 'tableSelect']);
</script>
</body>
</html>
