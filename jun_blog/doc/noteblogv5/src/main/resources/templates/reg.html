<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" th:content="${settings.info_label_nickname}" />
    <meta name="description" th:content="${settings.seo_description}" />
    <meta name="keywords" th:content="${settings.seo_keyword}" />
    <link rel="shortcut icon" href="/static/assets/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>笔记博客 - 注册</title>
    <link rel="stylesheet" type="text/css" href="/static/plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/login-registration.css">
</head>
<body>
<div class="layui-row user-login">
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 layui-col-lg12">
        <form class="login-form layui-form" action="">
            <div class="login-header">
                <h2 style="font-style: italic;">[[${settings.website_logo_words}]]
                    <small style="font-size: 14px;color: #e3303e;">v5</small>
                </h2>
                <p>笔记博客&copy;&nbsp;<small>v5</small>
                </p>
            </div>
            <div class="login-body">
                <div class="layui-form-item">
                    <label><i class="fa fa-user"></i> </label>
                    <input type="text" name="nbv5regUsername" lay-verify="username"
                           placeholder="登录用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label><i class="fa fa-lock"></i> </label>
                    <input type="password" name="nbv5regPassword" lay-verify="pass"
                           placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label><i class="fa fa-lock"></i> </label>
                    <input type="password" name="nbv5regPassword2" lay-verify="pass2"
                           placeholder="重复密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label><i class="fa fa-user-secret"></i> </label>
                    <input type="text" name="nbv5regNickname" lay-verify="nickname"
                           placeholder="用户昵称(不能修改)" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label><i class="fa fa-envelope"></i> </label>
                    <input type="text" name="nbv5regMail" lay-verify="email"
                           placeholder="用户邮箱" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-xs7">
                            <label style="margin-top: 8px;margin-left: 7px;"><i
                                    class="layadmin-user-login-icon layui-icon layui-icon-vercode"></i> </label>
                            <input type="text" name="mailCode" lay-verify="required"
                                   placeholder="邮箱验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <button id="sendMailCode" class="layui-btn layui-btn-primary" style="width: 100%;"
                                    type="button">
                                <span id="sendCode">点击发送</span><span id="sendSeconds"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="nbv5reg">注册
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-trans layadmin-user-login-footer footer-login" style="z-index: -100;">

    <p><i class="fa fa-graduation-cap"></i> 2019 <a href="https://github.com/miyakowork/noteblogv5" target="_blank">笔记博客&copy;
        <span style="font-style: italic;">v5</span></a></p>
    <p>
        <span><a href="//wuwenbin.me" target="_blank">作者博客</a></span>
        <span><a href="https://github.com/miyakowork/noteblogv5" target="_blank">获取源码</a></span>
        <span><a target="_blank"
                 href="//shang.qq.com/wpa/qunwpa?idkey=40c11d21b7369a629d987dbe15410bc69e65a17abb2b7f9f1e591b2490bf5621">加入QQ群</a></span>
    </p>
</div>

<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="/static/plugins/md5/md5.min.js"></script>
<script src="/static/assets/js/noteblogv5.js"></script>
<script src="/static/assets/js/registration.js"></script>
<script th:inline="javascript">
    var isOpenRegister = [[${isOpenRegister}]];
</script>
</body>
</html>
