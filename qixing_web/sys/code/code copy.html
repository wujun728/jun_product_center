<script>
//单击事件
function chilckBtn(dom) {
   var collection = $(".layui-btn-primary");
   $.each(collection, function () {
       $(this).removeClass("end");
   });
   $(dom).addClass("end");
}
var index=0;
$('input[name=tableName]').click(function(){
	index=openDialog('选择数据库表','/portal/generator/code/tables',false,'50%',null,null);
});

function getTable(data){
	var packageName=$('input[name=modelName]').val();
	var tables="";
	var modelNames="";
	for(var i=0;i<data.length;i++){
		if(tables!=""){
			tables+=",";
			modelNames+=",";
		}
		tables+=data[i].name;
		modelNames+=data[i].modelName;
	}
	$('input[name=tableName]').val(tables);
	$('input[name=tableComment]').val(data[0].remarks);
	$('input[name=modelName]').val(modelNames);
	layer.close(index);
}
    $(function () {
        var genCodeArea = CodeMirror.fromTextArea(document.getElementById("genCodeArea"), {
            lineNumbers: true,
            matchBrackets: true,
            mode: "text/x-sql",
            lineWrapping:true,
            readOnly:true,
            foldGutter: true,
            gutters:["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
        });
        genCodeArea.setSize('auto','auto');
	    
		var codeData;
        /**
         * 生成代码
         */
        $('#btnGenCode').click(function ()  {
            if($("input[name=tableName]").val()==""){
				warn("请选择数据库表");return;
             };
             var packageName=$('input[name=packageName]').val();
            $.ajax({
                type: 'POST',
                url: "/portal/generator/code/createCode",
                data: {
                    "name": $("input[name=tableName]").val(),
                    "tableComment":$("input[name=tableComment]").val(),
                    "modelName":$("input[name=modelName]").val(),
                    "authorName":$("input[name=authorName]").val(),
                    "packageName":$("input[name=packageName]").val(),
                },
                dataType: "json",
                success: function (data) {
                    if (data.state == "ok") {
                    	success("代码生成成功");
                        codeData = data.data[0];
                        var codeJava=codeData["codejava"]||[];
                        var codeHtml=codeData["codehtml"]||[];
                        var btn1="",btn2="",checkbox1="",checkbox2="";
                        
                        codeJava.forEach(v=>{                            
                        	btn1+='<button  class="btn layui-btn layui-btn-primary " onclick="chilckBtn(this);" id="'+v+'" >'+v+'</button>';
                        	checkbox1+='<input lay-filter="code" type="checkbox" name="javaCode" onclick="chilckBtn(this);" id="'+v+'" value="'+v+'" title="'+v+'" />';
                        });
                        codeHtml.forEach(v=>{  
                        	btn2+='<button  class="btn layui-btn layui-btn-primary" onclick="chilckBtn(this);" id="'+v+'" >'+v+'</button>';
                        	checkbox2+='<input lay-filter="code" type="checkbox" name="htmlCode" onclick="chilckBtn(this);" id="'+v+'" value="'+v+'" title="'+v+'" />';
                        });
                        
                        if(btn1!=""){                       	
                        	//btn1+='<button class="btn layui-btn layui-btn-primary" onclick="download(\'codeJava\')">下载</button>';
                        	checkbox1+='<button class="btn layui-btn layui-btn-primary" onclick="download(\'codeJava\')">下载</button>';
                        }
                        if(btn2!=""){
                        	//btn2+='<button class="btn layui-btn layui-btn-primary" onclick="download(\'codeHtml\')">下载</button>';
                        	checkbox2+='<button class="btn layui-btn layui-btn-primary" onclick="download(\'codeHtml\')">下载</button>';
                        }          
                                     
                        $("#btnGroupJava").html(checkbox1);
                       	$("#btnGroupHtml").html(checkbox2);
                       	layui.form.render();
                       	layui.form.on('checkbox(code)', function(data){
	                       	if (!$.isEmptyObject(codeData)) {
		                       	var strCode=codeData[data.value];
		                       	if(strCode==null){
		                       		strCode=codeData[data.value.toLocaleLowerCase()];
			                    }
	                            genCodeArea.setValue(strCode);
	                            genCodeArea.setSize('auto', 'auto');                                                     
	                        }
                       	});
                       	         
                       	/* $('.btn').bind('click', function () {
                               if (!$.isEmptyObject(codeData)) {
                                   genCodeArea.setValue(codeData[this.id]);
                                   genCodeArea.setSize('auto', 'auto');                                                     
                               }
                           }); */
                                    
                        $('#downloadAll').removeClass('layui-disabled');                        
                        $('#downloadAll').attr("disabled",false);
                        
                        var strCode=codeData[codeJava[0]];
                        if(strCode==null){
                      	  	strCode=codeData[codeJava[0].toLocaleLowerCase()];
                        }
                       	genCodeArea.setValue(strCode);
                       	genCodeArea.setSize('auto', 'auto');                       
                    } else {     
                    	$("#btnGroupJava").html("");
                       	$("#btnGroupHtml").html("");   
                       	genCodeArea.setValue("");
                       	genCodeArea.setSize('auto', 'auto');                     
                        error(data.msg || '代码生成失败');
                    }
                }
            });
        });
    });
    
    $('#downloadAll').click(function(){
    	download("codeAll");
     });

    function download(type){
        var text="所有";
        var codeName = [];
        if(type=="codeHtml"){
            $('input[type=checkbox][name=htmlCode]:checked').each(function() {
            	codeName.push($(this).val());
 	        });
            text=codeName.toString();
        }else if(type=='codeJava'){
	        $('input[type=checkbox][name=javaCode]:checked').each(function() {
	        	codeName.push($(this).val());
	        });
        	text=codeName.toString();
        }else{
        	codeName = ["all"];
        }
        
        if(type!='codeAll'&&codeName.length==0){
        	error("请选择要下载的文件")
        	return
        }
        
        jsConfirm("确定创建"+text+"文件吗？",function(){
        	error("演示系统已禁用！");
        	return
        	$.ajax({
				url:"/portal/generator/code/download",  
			    type:"POST", 
			    data: {"type":type,"codeName":codeName.toString()},
			    success:function(ret){
			    	if(ret.state=='ok'){
			    		success("代码文件创建成功，请刷新项目!")
			    	}else{
			    		error("代码文件创建失败")
				    }
			    }	
			});  	
         });
    
   }
</script>

    //预览文件方法,url为file_uploaded表中的url字段内容
	function previewFile(url,fileName){
		var fileType=fileName.substring(fileName.lastIndexOf(".")+1).toLowerCase()
		var protocol=window.location.protocol;
		var host=window.location.host;
		var port=window.location.port;
		var location=protocol+"//"+host;
		var fileUrl = location+'/portal/download/'+url+'?fullfilename='+fileName;
		//文件在线预览服务地址
        var onlinePreviewUrl='https://sign.qinhaisenlin.com/onlinePreview?url='+encodeURIComponent(Base64.encode(fileUrl));
        var onlinePreview=true;
        if(!onlinePreview){
        	onlinePreviewUrl='/portal/view/'+url;
        }
        openDialog(fileName,onlinePreviewUrl,false,null,null,null);
	}
	//附件删除
	function deleteFile(url,fileName,num){
		var url='/portal/delete/'+url;
		layer.confirm('确定要删除 '+fileName+' 吗',{icon: 3, title:'提示'},function(index){
			$.post(url,function(data){
				if(data.state=='ok'){
					$('#upload-'+num).addClass('layui-hide');	
				   layer.msg("删除成功",{icon:1});
				}else{
					layer.msg(data.msg||"附件不存在",{icon:2});
				}
			});
		});
	}
	//附件下载
	function downloadFile(url){
		window.location.href='/portal/download/'+url;
	}

	//调取用户选择器,dataType:0单选，1多选
	function getUser(inputId,dataType){
    	sessionStorage.setItem('inputId',inputId);
    	var userIds=$('#'+inputId).val();
    	var url='/portal/core/sysOrg/getUser?userIds='+userIds+'&dataType='+dataType;
    	openDialog('选择用户',url,false,840,460,null);
    }

    //确定按钮回调函数
    function getUserData(userDataList,dataType){
    	var resultValue=new Array();
    	var resultTitle=new Array();
    	$.each(userDataList,function(index,value){
        		if(dataType=='0'&&index>0){
					return
            	}
               resultValue.push(value.id);
               resultTitle.push(value.user_name);
        });
        
        var inputId=sessionStorage.getItem('inputId');
        $('#'+inputId).val(resultValue.join(',')); 
        $('#'+inputId+'_name').val(resultTitle.join(','));        
              
        if(inputId!=null)
        	sessionStorage.removeItem('inputId');
    }

</script>

function getFuncOption(divId,inputName,selectData,disabledData,radio,filterable,layVerify,size,tips,disabled){
	var url='/portal/core/sysFunc/getXmSelectData';
	getXmSelectOption(divId,inputName,selectData,disabledData,radio,filterable,layVerify,size,tips,disabled,url);
}
function getXmSelectOption(divId,inputName,selectData,disabledData,radio,filterable,layVerify,size,tips,disabled,url){
	var xmSelectRender = xmSelect.render({
		el: '#'+divId, 
		model: { label: { type: 'text' } },
		radio: radio,
		clickClose: radio,		
		name:inputName,				//表单提交名称
		tree: {
			show: true,
			strict: false, 
			expandedKeys: ['sys','frame'],//默认展开节点
		},
		height: 'auto',
		disabled:disabled,			//禁用属性：true/false
		tips:tips,					//默认提示, 类似于placeholder
		filterable:filterable,		//搜索开关：true/false
		layVerify:layVerify,		//表单验证, 同layui的lay-verify
		size:size 					//控件大小：large / medium / small / mini
	})
	
	$.ajax({
		url:url,
		type:"POST",
		data:{
			"selectData":selectData,
			"disabledData":disabledData
		},
		success:function(ret){
			if(ret.state=='ok'){
				var data=ret.data;
				xmSelectRender.update({
					data: data,
					autoRow: true,
				})
			}
		}
	})
}
</script>
</body>
</html>
