<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>代码生成</title>
    <!-- <link rel="stylesheet" href="${ctxPath}/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/module/admin.css"> -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../assets/css/gougu.css?v=1.0.24" media="all">
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">数据库表名:</label>
                        <div class="layui-input-inline">
                            <input name="tableName" class="layui-input" placeholder="请输入数据库表名"/>
                        </div>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="tableSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="dataTable" lay-filter="dataTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<!-- perm-show="codeGenerate:run"
perm-show="codeGenerate:config"
perm-show="codeGenerate:edit"
perm-show="codeGenerate:delete" -->
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-warm layui-btn-xs"  lay-event="run">开始生成</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs"  lay-event="config">配置</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs"  lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs"  lay-event="delete">删除</a>
</script>

<!-- js部分 -->
<!-- <script src="${ctxPath}/assets/libs/layui/layui.js"></script>
<script src="${ctxPath}/assets/js/common.js"></script> -->
<!-- /脚本 -->
<!-- <script type="text/javascript"  src="../../assets/js/jquery.js"></script> -->
<script type="text/javascript"  src="../../assets/layui/layui.js"></script>
<script type="text/javascript"  src="../../assets/gouguInit.js"></script>
<script type="text/javascript"  src="../../assets/js/core.util.js"></script>
<script>
    layui.use(['layer', 'table', 'tableX', 'notice', 'xnUtil', 'tool'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var table = layui.table;
        var tableX = layui.tableX;
        var admin = layui.admin;
        var form = layui.form;
        var notice = layui.notice;
        var xnUtil = layui.xnUtil;
        var tool = layui.tool;

        xnUtil.cacheDictData();

        /* 渲染表格 */
        var insTb = tableX.render({
            elem: '#dataTable',
            url: getProjectUrl() + 'api/codeGenerate/page',
            page: true,
            // perm-show="codeGenerate:add"
            // perm-show="codeGenerate:delete"
            toolbar: ['<p>',
                '<button lay-event="add"  class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>&nbsp;',
                '<button lay-event="delete"  class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除</button>',
                '</p>'].join(''),
            cellMinWidth: 100,
            cols: [
                [
                    {type: 'checkbox'},
                    {field: 'id', title: 'id', hide:true, sort: true},
                    {field: 'tableName', title: '数据库表名', sort: true},
                    {field: 'packageName', title: '代码包名', sort: true},
                    {field: 'busName', title: '业务名', sort: true},
                    {field: 'className', title: '类名', sort: true},
                    {field: 'tableComment', title: '功能名', sort: true},
                    {field: 'authorName', title: '作者姓名', sort: true},
                    {field: 'tablePrefix', title: '表前缀移除', sort: true, templet: function (d) {  return xnUtil.rendDataTableDict(d.tablePrefix, 'yes_or_no'); } },
                    {field: 'generateType', title: '生成方式', sort: true, templet: function (d) {  return xnUtil.rendDataTableDict(d.generateType, 'code_gen_create_type'); } },
                    {title: '操作', toolbar: '#tableBar', align: 'center', width: 250, minWidth: 200}
                ]
            ],
            done: function(res, curr, count) {
                xnUtil.tableDone(insTb, res, curr, count);
            }
        });

        console.log("1111="+admin.setter.tableName);

        /* 表格搜索 */
        form.on('submit(tableSearch)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });

        /* 表格工具条点击事件 */
        table.on('tool(dataTable)', function (obj) {
            if (obj.event === 'run') {
                if (obj.data.generateType === '1') {
                    window.location.href = getProjectUrl() + 'api/codeGenerate/runDown?id=' + obj.data.id
                } else {
                    layer.confirm('确定要生成代码到本项目吗？', {
                        skin: 'layui-layer-admin',
                        shade: .1
                    }, function () {
                        admin.req(getProjectUrl() + 'api/codeGenerate/runLocal', JSON.stringify({'id': obj.data.id}), function(res){
                            layer.msg(res.message, {icon: 1, time: 1000}, function () {
                                insTb.reload();
                            });
                        }, 'post');
                    });
                }
            }
            /* 删除 */
            if (obj.event === 'delete') {
                layer.confirm('确定要操作该数据吗？', {
                    skin: 'layui-layer-admin',
                    shade: .1
                }, function () {
                    admin.req(getProjectUrl() + 'api/codeGenerate/delete', JSON.stringify([{'id': obj.data.id}]), function(res){
                        layer.msg(res.message, {icon: 1, time: 1000}, function () {
                            insTb.reload();
                        });
                    }, 'post');
                });
            }
            /* 配置 */
            if (obj.event === 'config') {
                var dataId = 'codeGenId';
                admin.putTempData(dataId, obj.data.id);
                console.log(dataId+'='+ obj.data.id);
                // var codeGenId = admin.getTempData(dataId);
                // console.log(dataId+'='+ codeGenId);
                // window.location.href = getProjectUrl() + 'sys/generate/indexConfig.html';
                //console.log("editData="+JSON.stringify(editData));
                tool.side(getProjectUrl() + 'sys/generate/indexConfig.html',null,function () {
                    var layerIsOk = CoreUtil.getData(dataId+'-formOk');
                    if (layerIsOk) {  // 判断表单操作成功标识
                        insTb.reload();  // 成功刷新表格
                    }
                });
            }
            /* 编辑 */
            if (obj.event === 'edit') {
                showAddOrUpdateModel(obj.data);
            }
        });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(dataTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                showAddOrUpdateModel();
            }
            if (obj.event === 'delete') { // 删除
                var checkRows = table.checkStatus('dataTable');
                if (checkRows.data.length === 0) {
                    notice.msg('请选择要操作的数据', {icon: 2});
                    return;
                }
                layer.confirm('确定要操作该数据吗？', {
                    skin: 'layui-layer-admin',
                    shade: .1
                }, function () {
                    var ids = checkRows.data.map(function (d) {
                        return {"id": d.id};
                    });
                    admin.req(getProjectUrl() + 'api/codeGenerate/delete', JSON.stringify(ids), function(res){
                        layer.msg(res.message, {icon: 1, time: 1000}, function () {
                            insTb.reload();
                        });
                    }, 'post');
                });
            }
        });

        // 显示表单弹窗
        function showAddOrUpdateModel(data) {
            // var layIndex = admin.open({
            //     title: (data ? '修改' : '添加') + '代码生成配置',
            //     url: getProjectUrl() + 'sys/generate/form.html',
            //     area: ['1000px','400px'],
            //     data: { data: data },     // 传递数据到表单页面
            //     end: function () {
            //         var layerData = admin.getLayerData(layIndex, 'formOk');
            //         if (layerData) {  // 判断表单操作成功标识
            //             insTb.reload();  // 成功刷新表格
            //         }
            //     },
            //     success: function (layero, dIndex) {
            //         // 弹窗超出范围不出现滚动条
            //         $(layero).children('.layui-layer-content').css('overflow', 'visible');
            //         $(layero).find('[lay-submit]').focus();
            //     }
            // });
            var id = "";
            if(data) id = data.id;
            var pagetId = '/sys/generate/form.html';
            CoreUtil.setData(pagetId,data);
            var editData = CoreUtil.getData(pagetId);
            console.log("editData="+JSON.stringify(editData));
            var layIndex = tool.side('/sys/generate/form.html?id=' + id,1200,function () {
                var layerIsOk = CoreUtil.getData(pagetId+'-formOk');
                if (layerIsOk) {  // 判断表单操作成功标识
                    insTb.reload();  // 成功刷新表格
                }
            });
            console.log("layIndex="+layIndex);
        }
    });
</script>
</body>
</html>
