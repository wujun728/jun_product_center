{extend name="../../base/view/common/base" /}
<!-- 主体 -->
{block name="body"}
<div class="p-3">
	<form class="layui-form gg-form-bar border-x border-t">
		<div class="layui-input-inline" style="width:300px;">
			<input type="text" class="layui-input" id="diff_time" placeholder="选择时间区间" readonly name="diff_time">
		</div>
		<div class="layui-input-inline" style="width:150px;">
			<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform"><i class="layui-icon layui-icon-search mr-1"></i>搜索</button>
			<button type="reset" class="layui-btn layui-btn-reset" lay-filter="reset">清空</button>
		</div>
	</form>
	<table class="layui-hide" id="test" lay-filter="test"></table>
</div>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	const moduleInit = ['tool','laydatePlus'];
	function gouguInit() {
		var form = layui.form,table = layui.table,tool=layui.tool, laydatePlus = layui.laydatePlus;
		//日期范围
		var diff_time = new laydatePlus({'target':'diff_time'});
		//监听搜索提交
		form.on('submit(webform)', function(data) {
			layui.pageTable.reload({
				where: data.field,
				page: {curr: 1}
			});
			return false;
		});

		layui.pageTable = table.render({
			elem: '#test',
			title: '报销管理列表',
			url: "/finance/expense/copy", //数据接口		
			page: true, //开启分页
			cellMinWidth: 100,
			limit: 20,
			cols: [
				[
					{
						field: 'id',
						title: 'ID号',
						align: 'center',
						width: 80
					}, {
						field: 'amount',
						title: '报销总金额(元)',
						align: 'right',
						width: 120,
					},{
						field: 'check_status',
						title: '状态',
						align: 'center',
						width: 120,
						templet:function(d){
							var html='<span class="red">审批不通过</span>';
							if(d.check_status==1){
								html='<span class="green">审批中</span>';
							}
							else if(d.check_status==2){
								html='<span class="blue">审批通过</span>';
							}
							else if(d.check_status==4){
								html='<span class="red">撤销</span>';
							}
							else if(d.check_status==5){
								html='<span class="yellow">已打款</span>';
							}
							return html;
						}
					},{
						field: 'admin_name',
						title: '报销人',
						align: 'center',
						width: 100
					},{
						field: 'department',
						title: '报销部门',
						align: 'center',
						width: 150
					},{
						field: 'code',
						title: '报销凭证编号'
					},{
						field: 'expense_time',
						title: '原始单据日期',
						align: 'center',
						width: 120
					},{
						field: 'income_month',
						title: '入账月份',
						align: 'center',
						width: 90
					},{
						field: 'create_time',
						title: '录入时间',
						align: 'center',
						width: 150
					},{
						field: 'pay_name',
						title: '打款人',
						align: 'center',
						width: 90
					},{
						field: 'pay_time',
						title: '打款确认时间',
						align: 'center',
						width: 150
					}, {
						field: 'right',
						fixed: 'right',
						title: '操作',
						width: 80,
						align: 'center',
						templet:function(d){
							var html='<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">详情</span>';
							return html;
						}
					}
				]
			]
		});
		//监听行工具事件
		table.on('tool(test)', function(obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.side("/finance/expense/view?id="+data.id);
				return;
			}
		});
	}
</script>
{/block}
<!-- /脚本 -->
