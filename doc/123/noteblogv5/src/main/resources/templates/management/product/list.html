<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>笔记博客后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/static/assets/img/favicon.png">
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/plugins/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/static/assets/css/admin-nbv5.css" media="all">
</head>
<body>

<div class="layui-fluid layui-anim layui-anim-upbit" id="LAY-article-list">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div id="user-table-search" class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">商品标题：</label>
                                <div class="layui-input-block">
                                    <input class="layui-input" id="product-title-search" name="id" autocomplete="off">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn layuiadmin-btn-forum-list" data-type="reload"><i
                                        class="layui-icon layui-icon-search layuiadmin-button-btn"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table id="product-table" lay-filter="product"></table>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="topTpl">
    <input type="checkbox" name="top" value="{{d.id}}" title="置顶" lay-filter="top" {{ d.top>0 ? 'checked' : '' }}>
</script>

<script type="text/html" id="appreciableTpl">
    <input type="checkbox" name="appreciable" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭"
           lay-filter="appreciable" {{ d.appreciable== true ? 'checked' : '' }}>
</script>

<script type="text/html" id="commentedTpl">
    <input type="checkbox" name="commented" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="commented"
           {{ d.commented== true ? 'checked' : '' }}>
</script>

<script type="text/html" id="productBar">
    <a class="layui-btn layui-bg-blue layui-btn-sm" lay-event="detail" target="_blank" lay-tips="编辑ID为{{d.id}}的商品"
       lay-href="/management/product/edit?id={{d.id}}">编辑文章</a>
    <a class="layui-btn layui-bg-red layui-btn-sm" lay-event="del">删除</a>
</script>

<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/assets/js/noteblogv5.js"></script>
<script>
    layui.config({
        base: '/static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'product_page']);
</script>
</body>
</html>
